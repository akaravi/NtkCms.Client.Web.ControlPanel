<div class="row text-left">
  <div class="col-12">
    <div class="content-header">جدول داده هوشمند</div>
    <p class="content-sub-header">
        کتابخانه جدول داده هوشمند با مرتب سازی، فیلتر کردن، صفحه بندی و اضافه کردن / ویرایش / حذف توابع.
    </p>
  </div>
</div>
<!--Simple Table Starts-->
<section id="simple">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">جدول ساده</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="table-responsive">
              <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Simple Table Ends-->

<!--Advanced filter Starts-->
<section id="advanced">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">فیلتر پیشرفته            </h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="table-responsive">
              <input #search class="search mb-2" type="text" placeholder="جستجو..." (keydown.enter)="onSearch(search.value)">
              <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Advanced filter Ends-->

<!--built-in column filter types Starts-->
<section id="filter">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">ساخته شده است در انواع فیلتر ستون</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="table-responsive">
              <ng2-smart-table [settings]="filtersettings" [source]="filterSource"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--built-in column filter types Ends-->

<!--Confirm Action Starts-->
<section id="action">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">تأیید اقدام</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="table-responsive">
              <ng2-smart-table [settings]="alertsettings" [source]="alertSource" (deleteConfirm)="onDeleteConfirm($event)"
                (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Confirm Action Ends-->
