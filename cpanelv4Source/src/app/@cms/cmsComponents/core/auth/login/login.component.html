<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                  <img src="../../assets/img/gallery/login.png" alt="" class="img-fluid mt-5" width="400"
                    height="230" />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">ورود</h4>
                  <p class="card-text mb-3">
                    خوش آمدید، لطفا به حساب کاربری خود وارد شوید.
                  </p>
                  <form #loginForm="ngForm"  (ngSubmit)="onSubmit()" aria-labelledby="title">

                    <input [(ngModel)]="model.Email" type="text" class="form-control mb-3" placeholder="نام کاربری" name="emial"
                      />
                    <input  [(ngModel)]="model.Password" type="password" class="form-control mb-3" placeholder="رمز عبور" name="password"
                      />
                    <div class="d-flex justify-content-between mt-2">
                      <div class="remember-me">
                        <div class="custom-control custom-checkbox custom-control-inline mb-3">
                          <input type="checkbox" id="isremember" name="isremember" [(ngModel)]="model.IsRemember"
                            class="custom-control-input" />
                          <label class="custom-control-label" for="isremember">
                            مرا به خاطر بسپار
                          </label>
                        </div>
                      </div>
                      <div class="forgot-password-option">
                        <a [routerLink]="['/cms/auth/forgotpassword']" class="text-decoration-none text-primary">فراموشی
                          رمز؟</a>
                      </div>
                    </div>

                    <div class="fg-actions d-flex justify-content-between">
                      <div class="recover-pass">
                        <button type="submit" class="btn btn-primary">
                          ورود
                        </button>
                      </div>
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a [routerLink]="['/cms/auth/register']" class="text-decoration-none">ثبت نام</a>
                        </button>
                      </div>
                     
                    </div>


                  </form>
                  <hr class="m-0" />
                  <div class="d-flex justify-content-between mt-3" style="display: none;" >
                    <div class="option-login">
                      <h6 class="text-decoration-none text-primary">
                        یا ورد با
                      </h6>
                    </div>
                    <div class="social-login-options">
                      <a class="btn btn-social-icon mr-2 btn-facebook">
                        <span class="fa fa-facebook"></span>
                      </a>
                      <a class="btn btn-social-icon mr-2 btn-twitter">
                        <span class="fa fa-twitter"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
