<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="sessionCtrl.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ sessionCtrl.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmsessionCtrlEdit" novalidate ng-submit="sessionCtrl.editRow(frmsessionCtrlEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="sessionCtrl.gridOptions.resultAccess.AccessEditField.indexOf('LinkSourceId')>-1"
                     ng-class="{'has-error' : frmsessionCtrlEdit.LinkSourceId.$invalid && !frmsessionCtrlEdit.LinkSourceId.$pristine,'has-success' : frmsessionCtrlEdit.LinkSiteId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_SOURCE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="sessionCtrl.selectedItem.LinkSourceId">
                            <option ng-repeat="x in sessionCtrl.SourceList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="sessionCtrl.gridOptions.resultAccess.AccessEditField.indexOf('LinkDestinationId')>-1"
                     ng-class="{'has-error' : frmsessionCtrlEdit.LinkDestinationId.$invalid && !frmsessionCtrlEdit.LinkDestinationId.$pristine,'has-success' : frmsessionCtrlEdit.LinkDestinationId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_DESTINATION'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="sessionCtrl.selectedItem.LinkDestinationId">
                            <option ng-repeat="x in sessionCtrl.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="sessionCtrl.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="sessionCtrl.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
