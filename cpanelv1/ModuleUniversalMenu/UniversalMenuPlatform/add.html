<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="platformCtrl.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ platformCtrl.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmplatformCtrlAdd" novalidate ng-submit="platformCtrl.addNewRow(frmplatformCtrlAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="platformCtrl.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmplatformCtrlAdd.RecordStatus.$invalid && !frmplatformCtrlAdd.RecordStatus.$pristine,'has-success' : frmplatformCtrlAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="platformCtrl"></div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="platformCtrl.gridOptions.resultAccess.AccessAddField.indexOf('Type')>-1"
                     ng-class="{'has-error' : frmplatformCtrlAdd.Type.$invalid && !frmplatformCtrlAdd.Type.$pristine,'has-success' : frmplatformCtrlAdd.Type.$valid}">
                    <label class="col-sm-2 control-label"> {{'TYPE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class='form-control' ng-model="platformCtrl.selectedItem.Type">
                            <option ng-repeat="x in platformCtrl.platformTypeArray" value={{x.Value}} class='form-control'>{{x.Key + ": " + x.Description}}</option>
                        </select>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="platformCtrl.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmplatformCtrlAdd.Title.$invalid && !frmplatformCtrlAdd.Title.$pristine,'has-success' : frmplatformCtrlAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="platformCtrl.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmplatformCtrlAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmplatformCtrlAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmplatformCtrlAdd.Title.$valid && frmplatformCtrlAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmplatformCtrlAdd.Title.$invalid && !frmplatformCtrlAdd.Title.$pristine) || frmplatformCtrlAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <!--<div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmplatformCtrlAdd.LinkDestinationId.$invalid && !frmplatformCtrlAdd.LinkDestinationId.$pristine,'has-success' : frmplatformCtrlAdd.LinkDestinationId.$valid}">
                    <label class="col-sm-2 control-label">انتخاب منو </label>
                    <div class="col-sm-10" >
                        <select class="form-control" ng-model="platformCtrl.selectedItem.DefaultMenu">
                            <option ng-repeat="x in platformCtrl.UninversalMenus" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>-->
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="platformCtrl.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="platformCtrl.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
