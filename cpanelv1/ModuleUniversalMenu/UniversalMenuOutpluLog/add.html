<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="articlehareSetting.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ articlehareSetting.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmarticlehareSettingAdd" novalidate ng-submit="articlehareSetting.addNewRow(frmarticlehareSettingAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmarticlecategoryAdd.Title.$invalid && !frmarticlecategoryAdd.Title.$pristine,'has-success' : frmarticlecategoryAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="articlehareSetting.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmarticlecategoryAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmarticlecategoryAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmarticlecategoryAdd.Title.$valid && frmarticlecategoryAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmarticlecategoryAdd.Title.$invalid && !frmarticlecategoryAdd.Title.$pristine) || frmarticlecategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="articlehareSetting.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="articlehareSetting.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
