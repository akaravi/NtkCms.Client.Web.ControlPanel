<div class="wrapper wrapper-content animated fadeInRight" ng-controller="menuItemGridController as menuItemCtrl" ng-init="menuItemCtrl.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h5><i class="fa fa-folder-open fa"></i>&nbsp;&nbsp;  {{'MENUS'|lowercase|translate}}</h5></div>
                    <div class="panel-body">
                        <!-- For Category Section -->
                        <div style="position: relative">
                            <ul class="tree" tree-options="menuItemCtrl.treeConfig"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8" style="position: relative">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5><i class="fa fa-biographypaper-o " style="font-size: 18px;"></i>&nbsp;&nbsp;{{'SUBMENUS'|lowercase|translate}}  </h5>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" style="text-align: right;">
                    <button class="btn btn-primary" ng-click="menuItemCtrl.openAddContentModal()" ng-show="menuItemCtrl.gridOptions.resultAccess.AccessAddRow"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp; {{'add'|lowercase|translate}}</button>
                    <button class="btn btn-warning" ng-click="menuItemCtrl.openEditContentModal()" ng-show="menuItemCtrl.gridOptions.resultAccess.AccessEditRow"><i class="fa fa-edit fontavesome-small"></i>&nbsp; {{'edit'|lowercase|translate}} </button>
                    <button class="btn btn-danger" ng-click="menuItemCtrl.deleteContent()" ng-show="menuItemCtrl.gridOptions.resultAccess.AccessDeleteRow"><i class="fa fa-remove fontavesome-small"></i>&nbsp; {{'delete'|lowercase|translate}}</button>
                    <button class="btn btn-success" ng-click="menuItemCtrl.showAdvancedSearchPanel(menuItemCtrl.gridOptions.resultAccess.AccessSearchField)"><i class="fa fa-search fontavesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
                    <button class="btn btn-warning" type="button" ng-click="menuItemCtrl.savePriorityOrderBtn()" ng-show="menuItemCtrl.showSavePriorityOrderBtn" id="save-priorityOrderBtn-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp;  {{'SAVE_ORDER_MENU'|lowercase|translate}} </button>
                    <button class="btn btn-warning" type="button" ng-click="menuItemCtrl.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}} </button>
                    <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="menuItemCtrl.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
                    <button class="btn btn-success" ng-click="menuItemCtrl.getCount()">{{'number'|lowercase|translate}}&nbsp;{{menuItemCtrl.ListItemsTotalRowCount}}</button>
                </div>
                <hr/>
                <div class="col-sm-12 col-md-12 col-lg-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
                    <div id="builder" query-builder="menuItemCtrl"></div>
                    <div class="btn-group" style="float: left;">
                        <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="menuItemCtrl.getRules()"> {{'look'|lowercase|translate}} </button>
                        <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="menuItemCtrl.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                        <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="menuItemCtrl.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12" rasha-loading="menuItemCtrl.busyIndicator">
                    <div rasha-grid="menuItemCtrl.gridOptions"></div>
                </div>
            </div>
        </div>
    </div>
</div>
