<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="processCtrl.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Operation'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmprocessCtrlAdd" novalidate ng-submit="processCtrl.addNewRow(frmprocessCtrlAdd)">
                <div class='hr-line-dashed'></div>
                <div class="back1">
                    <br />
                    <div class="form-group" ng-show="processCtrl.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                         ng-class="{'has-error' : frmprocessCtrlAdd.RecordStatus.$invalid && !frmprocessCtrlAdd.RecordStatus.$pristine,'has-success' : frmprocessCtrlAdd.RecordStatus.$valid}">
                        <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                        <div class="col-sm-10" rasha-record-status="processCtrl"></div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group" ng-show="processCtrl.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                         ng-class="{'has-error' : frmprocessCtrlAdd.Title.$invalid && !frmprocessCtrlAdd.Title.$pristine,'has-success' : frmprocessCtrlAdd.Title.$valid}">
                        <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   ng-required="true"
                                   name="Title"
                                   ng-model="processCtrl.selectedItem.Title" />
                            <div class="m-t-xs" ng-show="frmprocessCtrlAdd.Title.$invalid">
                                <small class="text-danger" ng-show="frmprocessCtrlAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                            </div>
                            <span style="left: 10px !important;" ng-show="frmprocessCtrlAdd.Title.$valid && frmprocessCtrlAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                            <span style="left: 10px !important;" ng-show="(frmprocessCtrlAdd.Title.$invalid && !frmprocessCtrlAdd.Title.$pristine) || frmprocessCtrlAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group" ng-show="processCtrl.gridOptions.resultAccess.AccessAddField.indexOf('SetAsPublic')>-1">
                        <label class="col-sm-4 control-label"> {{'IS_IT_PUBLIC'|lowercase|translate}} </label>
                        <div class="col-sm-8">
                            <input type="checkbox" ng-required="false" name="SetAsPublic" ng-model="processCtrl.selectedItem.SetAsPublic" />
                        </div>
                    </div>
                </div>
                <div class="back2">
                    <br />
                    <div class="form-group">
                        <label class="col-sm-2 control-label"> {{'CHOOSE_MODULES'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="processCtrl.selectedItem.LinkModuleId" ng-change="processCtrl.onModuleChange(processCtrl.selectedItem.LinkModuleId)">
                                <option value="0"> {{'SELECT'|lowercase|translate}} </option>
                                <option ng-repeat="x in processCtrl.cmsModulesListItems" value="{{x.Id}}">{{x.Title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"> {{'CHOOSE_ACTIVITY_MODULE'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <select id="cmsModuleProcesses_comboBox" class="form-control" ng-model="processCtrl.selectedItem.LinkModuleProcessId" ng-disabled="processCtrl.isLoading" ng-change="processCtrl.LoadcmsModuleProcessCustomize(processCtrl.selectedItem.LinkModuleProcessId)">
                                <option ng-repeat="x in processCtrl.cmsModulesProcessesListItems" value="{{x.Id}}">{{x.Title}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="back3">
                    <br />
                    <div class="form-group" ng-show="processCtrl.gridOptions.resultAccess.AccessAddField.indexOf('LinkModuleProcessCustomizeId')>-1">
                        <label class="col-sm-2 control-label">{{'SELECT_THE_TYPE_OF_USE'|lowercase|translate}}</label>
                        <div class="col-sm-10">
                            <select id="cmsModuleProcessesCustomize_comboBox" class="form-control" ng-model="processCtrl.selectedItem.LinkModuleProcessCustomizeId" ng-disabled="processCtrl.isWaiting" ng-change="processCtrl.LoadProcessInputCustomizeValue(processCtrl.selectedItem.LinkModuleProcessCustomizeId)">                              
                                <option ng-repeat="x in processCtrl.cmsModulesProcessesCustomizeListItems" value="{{x.Id}}">{{x.Title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="row">
                        <div class="col-md-12" ng-model="processCtrl.valueSubmit" fb-form="default" fb-default="processCtrl.defaultValue"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="processCtrl.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="processCtrl.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
