<div class="wrapper wrapper-content animated fadeInRight" ng-controller="processGridController as processCtrl" ng-init="processCtrl.init()">
    <!--    <div class="container">-->
    <div class="row" >
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="processCtrl.Add" ng-click="processCtrl.openAddModal()" ng-show="processCtrl.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="processCtrl.Edit" ng-click="processCtrl.openEditModal()" ng-show="processCtrl.gridOptions.resultAccess.AccessEditRow"  type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="processCtrl.Delete" ng-click="processCtrl.deleteRow()" ng-show="processCtrl.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="processCtrl.showAdvancedSearchPanel(processCtrl.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} </button>
            <button class="btn btn-warning" type="button" ng-click="processCtrl.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="processCtrl.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="processCtrl.getCount()">{{'number'|lowercase|translate}}&nbsp;{{processCtrl.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="processCtrl"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="processCtrl.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="processCtrl.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="processCtrl.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row" rasha-loading="processCtrl.busyIndicator">
        <div class="col-sm-12">
            <div rasha-grid="processCtrl.gridOptions" ></div>
        </div>
    </div>
    <!--<div id="inputValue_form" class="row well"  style="display: none;">
        <div class='hr-line-dashed'></div>
        <h4> مقادیر ورودی</h4>
        <div class="col-md-6">
            <div ng-model="processCtrl.valueSubmit" fb-form="default" fb-default="processCtrl.defaultValue"></div>
            <div class="form-group">
                <div class="col-md-12 col-md-offset-4">
                    <button type="button" ng-click="processCtrl.showSubmitValueForm()" class="btn btn-success">نمایش مقدار خروجی</button>
                    <input type="submit" name="submitValues" ng-click="processCtrl.submitValues()" value="ذخیره" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </div>-->
</div>
