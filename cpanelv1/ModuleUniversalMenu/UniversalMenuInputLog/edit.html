<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="articleComment.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ articleComment.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmarticleCommentEdit" novalidate ng-submit="articleComment.editRow(frmarticleCommentEdit)">

                <div class="form-group" ng-show="articleComment.gridOptions.resultAccess.AccessEditField.indexOf('Writer')>-1"
                     ng-class="{'has-error' : frmarticleCommentEdit.Writer.$invalid && !frmarticleCommentEdit.Writer.$pristine,'has-success' : frmarticleCommentEdit.Writer.$valid}">
                    <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Writer"
                               ng-model="articleComment.selectedItem.Writer"/>
                        <div class="m-t-xs" ng-show="frmarticleCommentEdit.Writer.$invalid">
                            <small class="text-danger" ng-show="frmarticleCommentEdit.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmarticleCommentEdit.Writer.$valid && frmarticleCommentEdit.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmarticleCommentEdit.Writer.$invalid && !frmarticleCommentEdit.Writer.$pristine) || frmarticleCommentEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="articleComment.gridOptions.resultAccess.AccessEditField.indexOf('Comment')>-1"
                     ng-class="{'has-error' : frmarticleCommentEdit.Comment.$invalid && !frmarticleCommentEdit.Comment.$pristine,'has-success' : frmarticleCommentEdit.Comment.$valid}">
                    <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Comment" 
                               ng-model="articleComment.selectedItem.Comment" />
                        <div class="m-t-xs" ng-show="frmarticleCommentEdit.Comment.$invalid">
                            <small class="text-danger" ng-show="frmarticleCommentEdit.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmarticleCommentEdit.Comment.$valid && frmarticleCommentEdit.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmarticleCommentEdit.Comment.$invalid && !frmarticleCommentEdit.Comment.$pristine) || frmarticleCommentEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="articleComment.gridOptions.resultAccess.AccessEditField.indexOf('LinkarticleContentId')>-1"
                     ng-class="{'has-error' : frmarticleCommentEdit.LinkarticleContentId.$invalid && !frmarticleCommentEdit.LinkarticleContentId.$pristine,'has-success' : frmarticleCommentEdit.LinkarticleContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_ARTICLE_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkArticleContentId" rasha-autocomplete="articleComment.LinkArticleContentIdSelector" ng-model="articleComment.selectedItem.LinkArticleContentId" ng-selected="x.Id == articleComment.selectedItem.LinkArticleContentId" ng-value="x.Id"/>
                        <!--<select class="form-control" ng-model="articleComment.selectedItem.LinkArticleContentId">
                            <option ng-repeat="x in articleComment.CommentList" ng-value="x.Id" ng-selected="x.Id == articleComment.selectedItem.LinkArticleContentId">{{x.Title}}</option>
                        </select>-->
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="IsActivated" ng-model="articleComment.selectedItem.IsActivated"/> {{'IS_ACTIVE'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option2" id="IsArchived" ng-model="articleComment.selectedItem.IsArchived" /> {{'IS_ARCHIVE'|lowercase|translate}} 
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="articleComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="articleComment.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
