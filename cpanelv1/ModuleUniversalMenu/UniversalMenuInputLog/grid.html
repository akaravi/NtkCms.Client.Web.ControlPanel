<div class="wrapper wrapper-content animated fadeInRight" ng-controller="inputLogGridController as articleComment" ng-init="articleComment.init()">
    <!-- <div class="container">-->


    <div class="row" rasha-loading="articleComment.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="articleComment.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="articleComment.Add" ng-click="articleComment.openAddModal()" ng-show="articleComment.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="articleComment.Edit" ng-click="articleComment.openEditModal()" ng-show="articleComment.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="articleComment.Delete" ng-click="articleComment.deleteRow()" ng-show="articleComment.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="articleComment.showAdvancedSearchPanel(articleComment.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <!--<button class="btn btn-warning" type="button" ng-click="articleComment.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>-->
            <!--<button class="btn btn-default" type="button" ng-click="articleComment.reportData()"> {{'report'|lowercase|translate}} </button>-->
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="articleComment" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="articleComment.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="articleComment.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="articleComment.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmarticleCommentAdd" novalidate ng-submit="articleComment.addNewRow(frmarticleCommentAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="articleComment.gridOptions"></div>
        </div>
    </div>
</div>
