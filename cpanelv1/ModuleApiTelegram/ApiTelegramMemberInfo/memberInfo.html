<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="memberInfo.closeModal()"></i>
            <h3 class="m-t-none m-b" ng-show="memberInfo.selectedItem.LinkMemberId<=0">{{'Add_To_Member_Modules'|lowercase|translate}}</h3>
            <h3 class="m-t-none m-b" ng-show="memberInfo.selectedItem.LinkMemberId>0">{{'User_Information'|lowercase|translate}}</h3>
        </div>
    </div>
    <div class='hr-line-dashed'></div>
    <form method="get" class="form-horizontal" role="form" name="frmmemberInfoAdd" novalidate>
        <h3>{{'User_Information_In_Telegram'|lowercase|translate}}</h3>
        <div class='hr-line-dashed'></div>
        <div class="form-group" ng-show="memberInfo.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
             ng-class="{'has-error' : frmmemberInfoAdd.LinkSourceId.$invalid && !frmmemberInfoAdd.LinkSourceId.$pristine,'has-success' : frmmemberInfoAdd.LinkSourceId.$valid}">
            <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
            <div class="col-sm-10" rasha-record-status="memberInfo"></div>
        </div>
        <div class="back1">
            <br />
  
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'User_Id'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedLogInput.LinkUserId" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedLogInput.FirstName" readonly />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'LAST_NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedLogInput.LastName" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedLogInput.Username != null">
                <label class="col-sm-2 control-label">{{'USERNAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedLogInput.Username" readonly />
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="!memberInfo.alreadyExist">
            <div class="col-sm-12">
                <label class="radio"><input type="radio" name="optradio" value="1" ng-model="memberInfo.addNewMemberUser">{{'Member_Definition'|lowercase|translate}}</label>
                <label class="radio"><input type="radio" name="optradio" value="0" ng-model="memberInfo.addNewMemberUser">{{'Select_From_Predefined_Members'|lowercase|translate}}</label>
            </div>
        </div>
        <div class='hr-line-dashed'></div>
        <div ng-show="!memberInfo.alreadyExist && memberInfo.addNewMemberUser==1">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.FirstName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'LAST_NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.LastName" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'Mobile'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.MobileNo" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'ADDRESS'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.Address" />
                </div>
            </div>
            <button class="btn btn-primary" type="button" ng-disabled="memberInfo.addRequested" ng-show="!memberInfo.alreadyExist" ng-click="memberInfo.addMemberInfo(frmmemberInfoAdd)"><i class="fa fa-plus-circle"></i>&nbsp;{{'ADD_NOW'|lowercase|translate}}</button>
        </div>
        <div ng-show="!memberInfo.alreadyExist && memberInfo.addNewMemberUser==0">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'SEARCH'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <angucomplete-alt id="ex1"
                                      name="site"
                                      placeholder="{{'Enter_First_Name_Or_Last_Name_Of_The_User'|lowercase|translate}}"
                                      pause="100"
                                      selected-object="memberInfo.userSelected"
                                      local-data="memberInfo.memberUserListItems"
                                      search-fields="FirstName,LastName"
                                      title-field="FirstName,LastName"
                                      description-field="Id"
                                      minlength="2"
                                      input-class="form-control form-control-small"
                                      match-class="highlight"
                                      input-changed="memberInfo.inputUserChanged"
                                      field-required="true" />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId=='loading'">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <label class="control-label">{{'Loading_Information'|lowercase|translate}}</label>
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'ID'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.Id" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.FirstName" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'LAST_NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.LastName" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'Mobile'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.MobileNo" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'ADDRESS'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.Address" readonly />
                </div>
            </div>
        </div>
        <h3 ng-show="memberInfo.alreadyExist">{{'Information_In_The_Member_Module'|lowercase|translate}}</h3>
        <div ng-show="memberInfo.alreadyExist" class="back2">
            <br />
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'ID'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.Id" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.FirstName" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'LAST_NAME'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.LastName" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'Mobile'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.MobileNo" readonly />
                </div>
            </div>
            <div class="form-group" ng-show="memberInfo.selectedItem.LinkMemberId!=null && memberInfo.selectedItem.LinkMemberId!=0">
                <label class="col-sm-2 control-label">{{'ADDRESS'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" ng-model="memberInfo.selectedMemberUser.Address" readonly />
                </div>
            </div>
            
        </div>
        <div ng-show="memberInfo.alreadyExist">
            <div class="form-group">
                {{'SELECT_CATEGORY'|lowercase|translate}}
                <div class="col-sm-8 checkBoxList" style="overflow-y: auto">
                    <div ng-repeat="x in memberInfo.memberGroups">
                        <label class="checkbox-inline">
                            <input type="checkbox" value="{{x.Id}}" ng-checked="memberInfo.hasInMany2Many(x)" ng-click="memberInfo.toggleMany2Many(role,x)">
                            {{x.Title}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class='hr-line-dashed'></div>
        <div class="form-group">
            
            <button class="btn btn-primary" type="button"  ng-click="memberInfo.editMemberUserGroup(frmmemberInfoAdd)"><i class="fa fa-check"></i>&nbsp;{{'save'|lowercase|translate}}</button>
            <button class="btn btn-danger" type="button" ng-disabled="memberInfo.addRequested" ng-show="memberInfo.alreadyExist" ng-click="memberInfo.deleteMemberInfo(frmmemberInfoAdd)"><i class="fa fa-remove"></i>&nbsp;{{'Delete_User_And_Member_Communication'|lowercase|translate}}</button>
            <button class="btn btn-default" type="button" ng-click="memberInfo.closeModal()">{{'cancel'|lowercase|translate}}</button>
        </div>
    </form>
</div>
