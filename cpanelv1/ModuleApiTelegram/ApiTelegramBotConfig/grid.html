<div class="wrapper wrapper-content animated fadeInRight" ng-controller="botConfigGridController as botConfigCtrl" ng-init="botConfigCtrl.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="botConfigCtrl.busyIndicator">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="btn btn-primary" rasha-userrole="botConfigCtrl.Add" ng-click="botConfigCtrl.openAddModal()" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="botConfigCtrl.Edit" ng-click="botConfigCtrl.openEditModal()" type="button" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="botConfigCtrl.Delete" ng-click="botConfigCtrl.deleteRow()" type="button" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="botConfigCtrl.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="botConfigCtrl.openGridConfigModal(botConfigCtrl.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-danger" type="button" ng-click="botConfigCtrl.qrCode()">{{'QR_Code'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="botConfigCtrl.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="botConfigCtrl.getCount()">{{'number'|lowercase|translate}}&nbsp;{{botConfigCtrl.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div id="builder" query-builder="botConfigCtrl"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="botConfigCtrl.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="botConfigCtrl.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="botConfigCtrl.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <form method="get" class="form-horizontal" name="frmbotConfigCtrlAdd" novalidate ng-submit="botConfigCtrl.addNewRow(frmbotConfigCtrlAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="botConfigCtrl.gridOptions"></div>
        </div>
    </div>
</div>
