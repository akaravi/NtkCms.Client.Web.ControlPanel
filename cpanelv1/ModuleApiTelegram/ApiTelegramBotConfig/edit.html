<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="botConfigCtrl.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Specifications'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmbotConfigCtrlEdit" novalidate ng-submit="botConfigCtrl.editRow(frmbotConfigCtrlEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmbotConfigCtrlEdit.LinkSourceId.$invalid && !frmbotConfigCtrlEdit.LinkSourceId.$pristine,'has-success' : frmbotConfigCtrlEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="botConfigCtrl"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmbotConfigCtrlEdit.Title.$invalid && !frmbotConfigCtrlEdit.Title.$pristine,'has-success' : frmbotConfigCtrlEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'TITLE_OF_BOT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" readonly="readonly" name="Title" ng-model="botConfigCtrl.selectedItem.Title" style="direction: ltr;"/>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('Username')>-1"
                     ng-class="{'has-error' : frmbotConfigCtrlEdit.Username.$invalid && !frmbotConfigCtrlEdit.Username.$pristine,'has-success' : frmbotConfigCtrlEdit.Username.$valid}">
                    <label class="col-sm-2 control-label"> {{'USERNAME'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control ltr-support" readonly="readonly" name="Username" ng-model="botConfigCtrl.selectedItem.Username" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('BotToken')>-1"
                     ng-class="{'has-error' : frmbotConfigCtrlEdit.BotToken.$invalid && !frmbotConfigCtrlEdit.BotToken.$pristine,'has-success' : frmbotConfigCtrlEdit.BotToken.$valid}">
                    <label class="col-sm-2 control-label"> {{'TOKEN'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control ltr-support" style="direction: ltr;"
                               ng-required="true"
                               name="BotToken"
                               ng-model="botConfigCtrl.selectedItem.BotToken" />
                        <div class="m-t-xs" ng-show="frmbotConfigCtrlEdit.BotToken.$invalid">
                            <small class="text-danger" ng-show="frmbotConfigCtrlEdit.BotToken.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmbotConfigCtrlEdit.BotToken.$valid && frmbotConfigCtrlEdit.BotToken.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmbotConfigCtrlEdit.BotToken.$invalid && !frmbotConfigCtrlEdit.BotToken.$pristine) || frmbotConfigCtrlEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('UrlWebhook')>-1"
                     ng-class="{'has-error' : frmbotConfigCtrlEdit.UrlWebhook.$invalid && !frmbotConfigCtrlEdit.UrlWebhook.$pristine,'has-success' : frmbotConfigCtrlEdit.UrlWebhook.$valid}">
                    <label class="col-sm-2 control-label">{{'WEB_HOOKER'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control ltr-support" style="direction: ltr;"
                               readonly="readonly"
                               ng-required="true"
                               name="UrlWebhook"
                               ng-model="botConfigCtrl.selectedItem.UrlWebhook" />
                        <div class="m-t-xs" ng-show="frmbotConfigCtrlEdit.UrlWebhook.$invalid">
                            <small class="text-danger" ng-show="frmbotConfigCtrlEdit.UrlWebhook.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmbotConfigCtrlEdit.UrlWebhook.$valid && frmbotConfigCtrlEdit.UrlWebhook.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmbotConfigCtrlEdit.UrlWebhook.$invalid && !frmbotConfigCtrlEdit.UrlWebhook.$pristine) || frmbotConfigCtrlEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('SecurityKey')>-1"
                     ng-class="{'has-error' : frmbotConfigCtrlEdit.SecurityKey.$invalid && !frmbotConfigCtrlEdit.SecurityKey.$pristine,'has-success' : frmbotConfigCtrlEdit.SecurityKey.$valid}">
                    <label class="col-sm-2 control-label"> {{'SECURITY_CODE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control ltr-support"
                               ng-required="true"
                               name="SecurityKey"
                               ng-model="botConfigCtrl.selectedItem.SecurityKey" />
                        <div class="m-t-xs" ng-show="frmbotConfigCtrlEdit.SecurityKey.$invalid">
                            <small class="text-danger" ng-show="frmbotConfigCtrlEdit.SecurityKey.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmbotConfigCtrlEdit.SecurityKey.$valid && frmbotConfigCtrlEdit.SecurityKey.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmbotConfigCtrlEdit.SecurityKey.$invalid && !frmbotConfigCtrlEdit.SecurityKey.$pristine) || frmbotConfigCtrlEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('LinkUniversalMenuId')>-1">
                    <label class="col-sm-2 control-label"> {{'SELECT_MENUE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkUniversalMenuId" ng-model="botConfigCtrl.selectedItem.LinkUniversalMenuId">
                            <option ng-selected="botConfigCtrl.selectedItem.LinkUniversalMenuId == null" value="">-</option>
                            <option ng-repeat="x in botConfigCtrl.UninversalMenus" ng-selected="botConfigCtrl.selectedItem.LinkUniversalMenuId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>

                <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('LinkUniversalMenuIdOnUndetectableKey')>-1">
                    <div class="col-md-11">
                        <input type="checkbox" style="width: 15px; height: 15px;" ng-model="botConfigCtrl.selectUniversalMenuOnUndetectableKey" />
                        <label> {{'CREATE_DEFAULT_MENUE_ELSE_ERROR'|lowercase|translate}} </label>
                    </div>
                </div>
                <div ng-show="botConfigCtrl.selectUniversalMenuOnUndetectableKey">
                    <div class='hr-line-dashed'></div>
                    <div class="form-group" ng-show="botConfigCtrl.gridOptions.resultAccess.AccessEditField.indexOf('LinkUniversalMenuIdOnUndetectableKey')>-1 ">
                        <label class="col-sm-3 control-label"> {{'SELECT_DEFAULT'|lowercase|translate}} </label>
                        <div class="col-sm-8">
                            <select class="form-control" name="LinkUniversalMenuIdOnUndetectableKey" ng-model="botConfigCtrl.selectedItem.LinkUniversalMenuIdOnUndetectableKey" ng-disabled="botConfigCtrl.addRequested">
                                <option ng-repeat="x in botConfigCtrl.UninversalMenus" ng-selected="botConfigCtrl.selectedItem.LinkUniversalMenuIdOnUndetectableKey == x.Id" value="{{x.Id}}" ng-if="x.LinkParentId == null">{{x.Title}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="botConfigCtrl.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="botConfigCtrl.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
