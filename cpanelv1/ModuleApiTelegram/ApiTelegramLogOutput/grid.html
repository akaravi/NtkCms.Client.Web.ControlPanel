<div class="wrapper wrapper-content animated fadeInRight" ng-controller="logOutputGridController as logOutputCtrl" ng-init="logOutputCtrl.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="logOutputCtrl.busyIndicator">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <!--<div rasha-loading="logInputCtrl.busyIndicator"></div>-->
            <!--<button class="btn btn-primary" rasha-userrole="logOutputCtrl.Add" ng-click="logOutputCtrl.openAddModal()" ng-show="logOutputCtrl.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>-->
            <!--<button class="btn btn-warning" rasha-userrole="logOutputCtrl.Edit" ng-click="logOutputCtrl.openEditModal()" ng-show="logOutputCtrl.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>-->
            <button class="btn btn-danger" rasha-userrole="logOutputCtrl.Delete" ng-click="logOutputCtrl.deleteRow()"ng-show=" logOutputCtrl.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="logOutputCtrl.showAdvancedSearchPanel(logOutputCtrl.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} </button>
            <button class="btn btn-warning" type="button" ng-click="logOutputCtrl.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <!--<button class="btn btn-default" type="button" ng-click="logOutputCtrl.reportData()"> {{'report'|lowercase|translate}} </button>-->
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="logOutputCtrl.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="logOutputCtrl.getCount()">{{'number'|lowercase|translate}}&nbsp;{{logOutputCtrl.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div id="builder" query-builder="logOutputCtrl"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="logOutputCtrl.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="logOutputCtrl.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="logOutputCtrl.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div rasha-grid="logOutputCtrl.gridOptions"></div>
        </div>
    </div>
</div>
