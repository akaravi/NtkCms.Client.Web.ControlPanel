<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="imgGallery.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{'ADD_NEW_CONTENT'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmimgGalleryAdd" novalidate ng-submit="imgGallery.addFromFolder(frmimgGalleryAdd)">
                <div class='hr-line-dashed'></div>
                <!--<div class="form-group">
                    <label class="col-sm-4 control-label">{{'FOLDER_ID'|lowercase|translate}}</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" ng-model="imgGallery.selectedItem.FolderId" />
                    </div>
                </div>-->
                <div id="treecontrol" class="form-group">
                    <label class="col-sm-2 control-label">{{'SELECT_FILE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div treecontrol class="tree-boot" style="color:black"
                             tree-model="imgGallery.dataForTheTree"
                             options="imgGallery.treeOptions"
                             selected-node="imgGallery.selectedNode"
                             selected-nodes="imgGallery.selectedNodes"
                             on-node-toggle="imgGallery.onNodeToggle(node,expanded)"
                             on-selection="imgGallery.onSelection(node, selected)">
                            {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                        </div>
                    </div>
                </div>
                <div id="addRequests" class="form-group" style="display:none;">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="list-group">
                            <a ng-repeat="x in imgGallery.contentsToAdd" class="list-group-item list-group-item-action">
                                {{x.Title}}&nbsp;
                                <img ng-if="x.addIsSuccess==true" src=cmsServerConfig.configCpanelImages+"sign_check.png" style="height:25px;" title="{{'Saving_Successfully'|lowercase|translate}}" alt="{{'Saving_Successfully'|lowercase|translate}}" />
                                <img ng-if="x.addIsSuccess==false" src=cmsServerConfig.configCpanelImages+"error.png" style="height:25px;" />
                                <label ng-if="x.addIsSuccess==false" style="color:#ff3e00">{{x.addErrorMessage}}</label>
                                <label ng-if="x.addIsSuccess==null">{{'Loading_Label'|lowercase|translate}}</label>
                                <img ng-if="x.addIsSuccess==null" src=cmsServerConfig.configCpanelImages+"watch_icon.png" style="height:25px;" title="{{'Being_Storage'|lowercase|translate}}" alt="{{'Being_Storage'|lowercase|translate}}" />
                            </a>
                            <!--<a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
                            <a href="#" class="list-group-item list-group-item-action">Morbi leo risus&nbsp;<img src=cmsServerConfig.configCpanelImages+"sign_check.png" /></a>
                            <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac&nbsp;<img src=cmsServerConfig.configCpanelImages+"sign_check.png" /></a>
                            <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros&nbsp;<img src=cmsServerConfig.configCpanelImages+"sign_check.png" /></a>-->
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="imgGallery.addRequested" ng-show="imgGallery.showAddRequestBtn" type="submit"> {{'ADD_NOW'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="imgGallery.closeModalAndGetall()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
