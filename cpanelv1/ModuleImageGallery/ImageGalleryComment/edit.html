                                <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Writer"
                                           ng-model="imgGalleryComment.selectedItem.Writer" />
                                    <div class="m-t-xs" ng-show="frmimgGalleryCommentEdit.Writer.$invalid">
                                        <small class="text-danger" ng-show="frmimgGalleryCommentEdit.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmimgGalleryCommentEdit.Writer.$valid && frmimgGalleryCommentEdit.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmimgGalleryCommentEdit.Writer.$invalid && !frmimgGalleryCommentEdit.Writer.$pristine) || frmimgGalleryCommentEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class="form-group" ng-show="imgGalleryComment.gridOptions.resultAccess.AccessEditField.indexOf('Comment')>-1"

                                    </div>

                                    <span style="left: 10px !important;" ng-show="(frmimgGalleryCommentEdit.Comment.$invalid && !frmimgGalleryCommentEdit.Comment.$pristine) || frmimgGalleryCommentEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>

                                </div>
                            </div>
                            <!--tabEnd-->

                    <button class="btn btn-primary" ng-disabled="imgGalleryComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>

        </div>
