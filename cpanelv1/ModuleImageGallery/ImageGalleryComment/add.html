<div class="modal-body">
    <div class="row" rasha-loading="imgGalleryComment.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="imgGalleryComment.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Comment'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmimgGalleryCommentAdd" novalidate ng-submit="imgGalleryComment.addNewRow(frmimgGalleryCommentAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="imgGalleryComment.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmimgGalleryCommentAdd.RecordStatus.$invalid && !frmimgGalleryCommentAdd.RecordStatus.$pristine,'has-success' : frmimgGalleryCommentAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="imgGalleryComment"></div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="imgGalleryComment.gridOptions.resultAccess.AccessAddField.indexOf('Writer')>-1"
                                 ng-class="{'has-error' : frmimgGalleryCommentAdd.Writer.$invalid && !frmimgGalleryCommentAdd.Writer.$pristine,'has-success' : frmimgGalleryCommentAdd.Writer.$valid}">
                                <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Writer"
                                           ng-model="imgGalleryComment.selectedItem.Writer" />
                                    <div class="m-t-xs" ng-show="frmimgGalleryCommentAdd.Writer.$invalid">
                                        <small class="text-danger" ng-show="frmimgGalleryCommentAdd.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmimgGalleryCommentAdd.Writer.$valid && frmimgGalleryCommentAdd.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmimgGalleryCommentAdd.Writer.$invalid && !frmimgGalleryCommentAdd.Writer.$pristine) || frmimgGalleryCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="imgGalleryComment.gridOptions.resultAccess.AccessAddField.indexOf('Comment')>-1"
                                 ng-class="{'has-error' : frmimgGalleryCommentAdd.Comment.$invalid && !frmimgGalleryCommentAdd.Comment.$pristine,'has-success' : frmimgGalleryCommentAdd.Comment.$valid}">
                                <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Comment"
                                           ng-model="imgGalleryComment.selectedItem.Comment" />
                                    <div class="m-t-xs" ng-show="frmimgGalleryCommentAdd.Comment.$invalid">
                                        <small class="text-danger" ng-show="frmimgGalleryCommentAdd.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmimgGalleryCommentAdd.Comment.$valid && frmimgGalleryCommentAdd.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmimgGalleryCommentAdd.Comment.$invalid && !frmimgGalleryCommentAdd.Comment.$pristine) || frmimgGalleryCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--<div class='hr-line-dashed'></div>
            <div class="form-group" ng-show="imgGalleryComment.gridOptions.resultAccess.AccessAddField.indexOf('LinkimgGalleryContentId')>-1"
                 ng-class="{'has-error' : frmimgGalleryCommentAdd.LinkimgGalleryContentId.$invalid && !frmimgGalleryCommentAdd.LinkimgGalleryContentId.$pristine,'has-success' : frmimgGalleryCommentAdd.LinkimgGalleryContentId.$valid}">
                <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                <div class="col-sm-10">
                    <input class="form-control" ng-required="true" name="LinkimgGalleryContentId" rasha-autocomplete="imgGalleryComment.LinkimgGalleryContentIdSelector" ng-model="imgGalleryComment.selectedItem.LinkimgGalleryContentId" />
                </div>
            </div>-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{'SELECT_CONTENT'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkImageGalleryContentId" rasha-autocomplete="imgGalleryComment.LinkImageGalleryContentIdSelector" ng-model="imgGalleryComment.selectedItem.LinkImageGalleryContentId" />
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="imgGalleryComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="imgGalleryComment.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
