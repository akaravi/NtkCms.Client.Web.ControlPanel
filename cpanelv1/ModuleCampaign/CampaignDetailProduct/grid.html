<div class="wrapper wrapper-content animated fadeInRight" ng-controller="campaignDetailProductController as campaignDetailProduct" ng-init="campaignDetailProduct.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="campaignDetailProduct.busyIndicator"></div>
            <button class="btn btn-primary" rasha-userrole="campaignDetailProduct.Add" ng-click="campaignDetailProduct.openAddModal()" ng-show="campaignDetailProduct.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="campaignDetailProduct.Edit" ng-click="campaignDetailProduct.openEditModal()" ng-show="campaignDetailProduct.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="campaignDetailProduct.Delete" ng-click="campaignDetailProduct.deleteRow()" ng-show="campaignDetailProduct.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="campaignDetailProgram.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="campaignDetailProgram.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="campaignDetailProduct.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="campaignDetailProduct.getCount()">{{'number'|lowercase|translate}}&nbsp;{{campaignDetailProduct.ListItemsTotalRowCount}}</button>
        </div>
        <hr />
        <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
            <div id="builder" query-builder="campaignDetailProduct"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="campaignDetailProduct.getRules()">{{'look'|lowercase|translate}}</button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="campaignDetailProduct.saveRules()">{{'save_condition'|lowercase|translate}}</button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="campaignDetailProduct.setRules()">{{'restore_condition'|lowercase|translate}}</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="campaignDetailProduct.gridOptions"></div>
        </div>
    </div>
</div>
