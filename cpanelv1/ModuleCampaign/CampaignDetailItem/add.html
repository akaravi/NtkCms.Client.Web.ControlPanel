<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="campaignDetailItem.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Requirement'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcampaignDetailItemAdd" novalidate ng-submit="campaignDetailItem.addNewRow(frmcampaignDetailItemAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmcampaignDetailItemAdd.LinkSourceId.$invalid && !frmcampaignDetailItemAdd.LinkSourceId.$pristine,'has-success' : frmcampaignDetailItemAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="campaignDetailItem"></div>
                </div>
             
                    <div class='hr-line-dashed'></div>
                    <div class="form-group" ng-show="campaignDetailItem.gridOptions.resultAccess.AccessAddField.indexOf('LinkCampaignDetailId')>-1">
                        <label class="col-sm-2 control-label">{{'Link_Campaign_Detail_Id'|lowercase|translate}}</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="LinkCampaignDetailId" rasha-autocomplete="campaignDetailItem.LinkCampaignDetailIdSelector" ng-model="frmcampaignDetailItemAdd.selectedItem.LinkCampaignDetailId" />
                        </div>
                    </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="campaignDetailItem.gridOptions.resultAccess.AccessAddField.indexOf('LinkCampaignItemId')>-1">
                    <label class="col-sm-2 control-label">{{'Link_Campaign_Item_Id'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkCampaignItemId" rasha-autocomplete="campaignDetailItem.LinkCampaignItemIdSelector" ng-model="frmcampaignDetailItemAdd.selectedItem.LinkCampaignItemId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="Description"
                               ng-model="campaignDetailItem.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="IsNecessary" ng-model="campaignDetailItem.selectedItem.IsNecessary">{{'It_Is_Essential'|lowercase|translate}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="campaignDetailItem.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="campaignDetailItem.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
