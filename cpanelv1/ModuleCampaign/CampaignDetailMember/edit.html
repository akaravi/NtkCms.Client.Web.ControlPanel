<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="campaignDetailMember.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Member' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcampaignDetailMemberEdit" novalidate ng-submit="campaignDetailMember.editRow(frmcampaignDetailMemberEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmcampaignDetailMemberEdit.LinkSourceId.$invalid && !frmcampaignDetailMemberEdit.LinkSourceId.$pristine,'has-success' : frmcampaignDetailMemberEdit.LinkSourceId.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="campaignDetailMember"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="campaignDetailMember.gridOptions.resultAccess.AccessAddField.indexOf('LinkCampaignDetailId')>-1">
                                <label class="col-sm-2 control-label">{{'Link_Campaign_Detail_Id'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkCampaignDetailId" rasha-autocomplete="campaignDetailMember.LinkCampaignDetailIdSelector" ng-model="frmcampaignDetailMemberAdd.selectedItem.LinkCampaignDetailId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed' ng-show="campaignDetailMember.LinkMember"></div>
                            <div class="form-group" ng-show="campaignDetailMember.LinkMember">
                                <label class="col-sm-2 control-label">{{'Member_Id'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" readonly type="text" ng-model="campaignDetailMember.selectedItem.LinkMemberId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-xs-2 col-sm-2 control-label">{{'NATIONAL_CODE_MEMBER'|lowercase|translate}}</label>
                                <div class="col-xs-2 col-sm-4 col-md-4 col-lg-4">
                                    <input class="form-control" ng-model="campaignDetailMember.selectedItem.NationalCode" />
                                </div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <img src="CmsFiles/img/refresh.png" style="cursor:pointer;" ng-click="campaignDetailMember.getUser(campaignDetailMember.selectedItem.NationalCode)" />
                                </div>
                                <div class="col-xs-10 " ng-show="campaignDetailMember.ViewFindUserDiv">
                                    {{'FirstName_Label'|lowercase|translate}}<label class="control-label">{{campaignDetailMember.selectedMember.FirstName}}</label>
                                    <div class='hr-line-dashed'></div>
                                    {{'LastName_Label'|lowercase|translate}}<label class="control-label">{{campaignDetailMember.selectedMember.LastName}}</label>
                                    <div class='hr-line-dashed'></div>
                                    {{'Phone_Label'|lowercase|translate}}<label class="control-label">{{campaignDetailMember.selectedMember.MobileNo}}</label>
                                    <div class='hr-line-dashed'></div>
                                    <label class="col-sm-2 control-label">{{'Member_Id'|lowercase|translate}}</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" readonly type="text" ng-model="campaignDetailMember.selectedMember.Id" />
                                    </div>
                                </div>
                            </div>
                            <div ng-show="campaignDetailMember.ViewNewUserDiv">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{'NAME'|lowercase|translate}}</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="campaignDetailMember.selectedMemberUser.FirstName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{'LAST_NAME'|lowercase|translate}}</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="campaignDetailMember.selectedMemberUser.LastName" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{'Mobile'|lowercase|translate}}</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="campaignDetailMember.selectedMemberUser.MobileNo" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{'ADDRESS'|lowercase|translate}}</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="campaignDetailMember.selectedMemberUser.Address" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">{{'NATIONAL_CODE'|lowercase|translate}}</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" type="text" ng-model="campaignDetailMember.selectedMemberUser.NationalCode" />
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Further_Information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{'Information'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           name="Log"
                                           ng-model="campaignDetailMember.selectedItem.Log" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control"
                                           ng-required="true"
                                           name="Description"
                                           ng-model="campaignDetailMember.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{'Rank'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           name="Grade"
                                           ng-model="campaignDetailMember.selectedItem.Grade" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="HasPresent" ng-model="campaignDetailMember.selectedItem.HasPresent">{{'Presence_Status'|lowercase|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Further_Information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'ATTACH_FILE'|lowercase|translate}} </label>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="campaignDetailMember.filePickerFiles" ng-model="campaignDetailMember.selectedItem.LinkFileIds"></div>
                                </div>
                                <div class="col-sm-1">
                                    <a class="btn btn-primary" ng-click="campaignDetailMember.addAttachedFile(campaignDetailMember.selectedItem.LinkFileIds)" style="margin-right: -52px;margin-top: 1px;">
                                        <i class="fa fa-" aria-hidden="true" title="{{'ADD_FILE'|lowercase|translate}}" style="font-family: iransans;font-size: 12px;"> <i class="fa fa-plus-square" aria-hidden="true"></i> </i>
                                    </a>
                                </div>
                                <!--<div class="col-sm-1">
                                    <a class="btn btn-primary uoload-file-m" href="" ng-click="campaignDetailMember.openUploadModal()" aria-label="Delete" >
                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                    </a>
                                </div>-->
                            </div>
                            <div class="form-group">
                                <div class="form-group col-sm-12" ng-repeat="x in campaignDetailMember.attachedFiles">
                                    <label class="col-sm-2 control-label">{{$index + 1}}</label>
                                    <div class="input-group">
                                        <input type="text" id="option{{$index}}" class="form-control" ng-required="false" name="attachedFileName" required readonly="readonly" ng-model="x.filename">
                                        <span class="input-group-addon danger" style="background-color:#ed5565; cursor:pointer" title="{{'delete'|lowercase|translate}}" ng-click="campaignDetailMember.deleteAttachedFile($index)"><i class="fa fa-remove"></i></span>
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="campaignDetailMember.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="campaignDetailMember.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
