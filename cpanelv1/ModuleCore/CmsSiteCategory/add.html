<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteCategorygrd.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'add_category'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteCategoryAdd" novalidate ng-submit="cmsSiteCategorygrd.addNewRow(frmCmsSiteCategoryAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteCategorygrdAdd.RecordStatus.$invalid && !frmcmsSiteCategorygrdAdd.RecordStatus.$pristine,'has-success' : frmcmsSiteCategorygrdAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteCategorygrd"></div>
                </div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsSiteCategoryAdd.Title.$invalid && !frmCmsSiteCategoryAdd.Title.$pristine,'has-success' : frmCmsSiteCategoryAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsSiteCategorygrd.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsSiteCategoryAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteCategoryAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteCategoryAdd.Title.$valid && frmCmsSiteCategoryAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteCategoryAdd.Title.$invalid && !frmCmsSiteCategoryAdd.Title.$pristine) || frmCmsSiteCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsSiteCategoryAdd.TitleResourceLanguage.$invalid && !frmCmsSiteCategoryAdd.Title.$pristine,'has-success' : frmCmsSiteCategoryAdd.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="cmsSiteCategorygrd.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsSiteCategoryAdd.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteCategoryAdd.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteCategoryAdd.TitleResourceLanguage.$valid && frmCmsSiteCategoryAdd.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteCategoryAdd.TitleResourceLanguage.$invalid && !frmCmsSiteCategoryAdd.TitleResourceLanguage.$pristine) || frmCmsSiteCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1">
                    <label class="col-sm-2 control-label">{{'description'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ng-required="true" name="Name" ng-model="cmsSiteCategorygrd.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmCmsSiteCategoryAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteCategoryAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteCategorygrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteCategorygrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
