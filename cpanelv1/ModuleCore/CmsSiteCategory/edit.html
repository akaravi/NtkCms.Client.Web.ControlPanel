<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteCategorygrd.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'edit_category'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteCategoryEdit" novalidate ng-submit="cmsSiteCategorygrd.editRow(frmCmsSiteCategoryEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteCategorygrdEdit.LinkSourceId.$invalid && !frmcmsSiteCategorygrdEdit.LinkSourceId.$pristine,'has-success' : frmcmsSiteCategorygrdEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteCategorygrd"></div>
                </div>

                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsSiteCategoryEdit.Title.$invalid && !frmCmsSiteCategoryEdit.Title.$pristine,'has-success' : frmCmsSiteCategoryEdit.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsSiteCategorygrd.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsSiteCategoryEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteCategoryEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i>{{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteCategoryEdit.Title.$valid && frmCmsSiteCategoryEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteCategoryEdit.Title.$invalid && !frmCmsSiteCategoryEdit.Title.$pristine) || frmCmsSiteCategoryEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessEditField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsSiteCategoryEdit.TitleResourceLanguage.$invalid && !frmCmsSiteCategoryEdit.Title.$pristine,'has-success' : frmCmsSiteCategoryEdit.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="cmsSiteCategorygrd.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsSiteCategoryEdit.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteCategoryEdit.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteCategoryEdit.TitleResourceLanguage.$valid && frmCmsSiteCategoryEdit.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteCategoryEdit.TitleResourceLanguage.$invalid && !frmCmsSiteCategoryEdit.TitleResourceLanguage.$pristine) || frmCmsSiteCategoryEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteCategorygrd.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1"  ng-class="{'has-error' : frmCmsSiteCategoryEdit.Description.$invalid && !frmCmsSiteCategoryEdit.Description.$pristine,'has-success' : frmCmsSiteCategoryEdit.Description.$valid}">
                    <label class="col-sm-2 control-label">{{'description'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ng-required="true" name="Description" ng-model="cmsSiteCategorygrd.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmCmsSiteCategoryEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteCategoryEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i>{{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteCategoryEdit.Description.$valid && frmCmsSiteCategoryEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteCategoryEdit.Description.$invalid && !frmCmsSiteCategoryEdit.Description.$pristine) || frmCmsSiteCategoryEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteCategorygrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteCategorygrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
