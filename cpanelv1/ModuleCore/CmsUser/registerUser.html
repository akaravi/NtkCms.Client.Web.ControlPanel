<div class="container" style="padding-top:20px;">
    <div class="row">
        <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{'CREATE_WEBSITE'|lowercase|translate}}</h3>
                </div>
                <div class="panel-body animated fadeInLeft" >
                    <!-- Begin New Account-->
                    <div class="col-md-12">
                        <fieldset>
                            <legend> {{'CREATE_NEW_ACCOUNT'|lowercase|translate}}</legend>
                            <div>
                                <xs-wizard has-save="false"
                                           has-breadcrumbs="true"
                                           save-text="{{'save'|lowercase|translate}}">

                                    <!-- Begin ActivationCode -->
                                    <xs-wizard-page page-tag="{{'ACTIVATION_CODE'|lowercase|translate}}" class="animated fadeInLeft">
                                        <form class="m-t" role="form" novalidate="" ng-submit="newAccountCtrl.verifynewAccountCtrl()">
                                            <div class="form-group">
                                                <input type="text" ng-disabled="newAccountCtrl.newAccountCtrlRequest" class="form-control rtl-support" placeholder="{{'MOBILE_NUMBER'|lowercase|translate}}" required="" ng-model="newAccountCtrl.passwordData">
                                            </div>
                                            <button type="submit" class="btn btn-primary block  m-b" ng-disabled="newAccountCtrl.newAccountCtrlRequest">{{'REQUEST_ACTIVATION_CODE'|lowercase|translate}}</button>
                                        </form>
                                    </xs-wizard-page>
                                    <!-- End ActivationCode -->
                                    <!-- Begin Verifying  Code-->
                                    <xs-wizard-page page-tag="{{'ACCESS_CODE'|lowercase|translate}}">
                                        <div class=" animated fadeInLeft">


                                            <form class="m-t" role="form" novalidate="" ng-submit="newAccountCtrl.verifynewAccountCtrl()">
                                                <div class="form-group">
                                                    <input type="text" ng-disabled="newAccountCtrl.newAccountCtrlRequest" class="form-control rtl-support" placeholder="{{'ACTIVATION_CODE'|lowercase|translate}}" required="" ng-model="newAccountCtrl.passwordData">
                                                </div>
                                                <button type="submit" class="btn btn-primary block  m-b" ng-disabled="newAccountCtrl.newAccountCtrlRequest">{{'ACCESS_CODE'|lowercase|translate}}</button>
                                            </form>

                                        </div>
                                    </xs-wizard-page>
                                    <!-- End Verifying  Code-->
                                    <!-- Begin Password-->
                                    <xs-wizard-page page-tag="{{'PASSWORD'|lowercase|translate}}">
                                        <div class=" animated fadeInLeft">
                                            <form class="m-t" role="form" novalidate="" ng-submit="newAccountCtrl.verifynewAccountCtrl()">
                                                <div class="form-group">
                                                    <input type="text" class=" form-control rtl-support ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="{{'ENTER_PASSWORD'|lowercase|translate}}" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class=" form-control rtl-support ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="{{'RETRY_ENTER_PASSWORD'|lowercase|translate}}" />
                                                </div>

                                            </form>
                                        </div>
                                    </xs-wizard-page>
                                    <!-- End Password-->
                                    <!-- Begin Owner Data -->
                                    <xs-wizard-page page-tag="{{'OWNER_SITE'|lowercase|translate}}">
                                        <div class=" animated fadeInLeft">
                                            <h4> مشخصات صاحب سایت</h4>
                                            <form class="m-t" role="form" novalidate="" ng-submit="newAccountCtrl.verifynewAccountCtrl()">

                                                <!-- Begin First Name-->
                                                <div class="form-group">
                                                    <input type="text" class=" form-control rtl-support ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="{{'NAME'|lowercase|translate}}" />
                                                </div>
                                                <!-- End First Name-->
                                                <!-- Begin Last Name-->
                                                <div class="form-group">
                                                    <input type="text" class=" form-control rtl-support ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="{{'LASTNAME'|lowercase|translate}}" />
                                                </div>
                                                <!-- End Last Name-->
                                                <!-- Begin Address-->
                                                <div class="form-group">
                                                    <input type="text" class=" form-control rtl-support ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="{{'MAILING_ADDRESS'|lowercase|translate}}" />
                                                </div>
                                                <!-- End Address-->
                                                <!-- Begin Tel-->
                                                <div class="form-group">
                                                    <input type="text" class=" form-control rtl-support ng-pristine ng-invalid ng-invalid-required ng-touched" placeholder="{{'TELL'|lowercase|translate}}" />
                                                </div>
                                                <!-- End Tel-->
                                                <!-- Begin Submit-->
                                                <div class="form-group text-center">
                                                    <input type="submit" class=" btn btn-primary " value="{{'RECORD'|lowercase|translate}} " />
                                                </div>
                                                <!-- End Submit-->

                                            </form>
                                        </div>
                                    </xs-wizard-page>
                                    <!-- End Owner Data -->
                                </xs-wizard>

                            </div>





                        </fieldset>
                    </div>
                    <!-- End New Account-->
                    <div class="text-center">
                        <button class="btn btn-danger" ng-click="newAccountCtrl.goToNewSite()">{{'PRIMARY_FORMS'|lowercase|translate}}</button>
                    </div>
                
                </div>
            </div>

        </div>

    </div>

</div>
