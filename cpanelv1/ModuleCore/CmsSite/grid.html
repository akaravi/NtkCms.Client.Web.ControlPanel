<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsSiteGridCtrl as cmsSitegrd" ng-init="cmsSitegrd.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Add" ng-click="cmsSitegrd.openAddModal()" ng-show="cmsSitegrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsSiteController.Edit" ng-click="cmsSitegrd.openEditModal()" ng-show="cmsSitegrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'EDIT'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsSiteController.Delete" ng-click="cmsSitegrd.deleteRow()" ng-show="cmsSitegrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'DELETE'|lowercase|translate}}</button>
            <button class="btn btn-success" ng-click="cmsSitegrd.showAdvancedSearchPanel()"><i class="fa fa-search fontavesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}}&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="cmsSitegrd.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="cmsSitegrd.getCount()">{{'number'|lowercase|translate}}&nbsp;{{cmsSitegrd.ListItemsTotalRowCount}}</button>
            <button class="btn btn-warning" type="button" ng-click="cmsSitegrd.goToParent()">{{'BACK'|lowercase|translate}}&nbsp;&nbsp;<i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div id="builder" query-builder="cmsSitegrd"></div>
        <div class="btn-group" style="float: left;">
            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="cmsSitegrd.getRules()"> {{'look'|lowercase|translate}} </button>
            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="cmsSitegrd.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="cmsSitegrd.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row" rasha-loading="cmsSitegrd.busyIndicator">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div rasha-grid="cmsSitegrd.gridOptions"></div>
        </div>
    </div>
</div>
