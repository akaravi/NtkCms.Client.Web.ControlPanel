<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModulePageDependencygrd.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Page'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModulePageDependencyAdd" novalidate ng-submit="cmsModulePageDependencygrd.addNewRow(frmCmsModulePageDependencyAdd)">
                <div class="form-group" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModulePageDependencyAdd.Title.$invalid && !frmCmsModulePageDependencyAdd.Title.$pristine,'has-success' : frmCmsModulePageDependencyAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="Title" ng-model="cmsModulePageDependencygrd.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModulePageDependencyAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModulePageDependencyAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModulePageDependencyAdd.Title.$valid && frmCmsModulePageDependencyAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModulePageDependencyAdd.Title.$invalid && !frmCmsModulePageDependencyAdd.Title.$pristine) || frmCmsModulePageDependencyAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessAddField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsModulePageDependencyAdd.TitleResourceLanguage.$invalid && !frmCmsModulePageDependencyAdd.Title.$pristine,'has-success' : frmCmsModulePageDependencyAdd.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="cmsModulePageDependencygrd.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsModulePageDependencyAdd.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsModulePageDependencyAdd.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModulePageDependencyAdd.TitleResourceLanguage.$valid && frmCmsModulePageDependencyAdd.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModulePageDependencyAdd.TitleResourceLanguage.$invalid && !frmCmsModulePageDependencyAdd.TitleResourceLanguage.$pristine) || frmCmsModulePageDependencyAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmCmsModulePageDependencyAdd.LinkLayoutId.$invalid && !frmCmsModulePageDependencyAdd.LinkModuleId.$pristine,'has-success' : frmCmsModulePageDependencyAdd.LinkModuleId.$valid}">
                    <label class="col-sm-2 control-label">{{'MODULE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsModulePageDependencygrd.selectedItem.LinkModuleId">
                            <option ng-repeat="x in cmsModulePageDependencygrd.CmsModulesListItems" value="{{x.Id}}" ng-selected="cmsModulePageDependencygrd.selectedItem.LinkModuleId == x.Id">{{x.Title}}</option>
                        </select>
                        <div class="m-t-xs" ng-show="frmCmsModulePageDependencyAdd.LinkModuleId.$invalid">
                            <small class="text-danger" ng-show="frmCmsModulePageDependencyAdd.LinkModuleId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModulePageDependencyAdd.LinkModuleId.$valid && frmCmsModulePageDependencyAdd.LinkModuleId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModulePageDependencyAdd.LinkModuleId.$invalid && !frmCmsModulePageDependencyAdd.LinkModuleId.$pristine) || frmCmsModulePageDependencyAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessEditField.indexOf('ClassActionName')>-1">
                    <label class="col-sm-2 control-label">{{'CLASS'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="Class" style="direction: ltr" ng-model="cmsModulePageDependencygrd.selectedItem.ClassActionName" />
                        <div class="m-t-xs" ng-show="frmCmsModulePageDependencyAdd.ClassActionName.$invalid">
                            <small class="text-danger" ng-show="frmCmsModulePageDependencyAdd.ClassActionName.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModulePageDependencygrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsModulePageDependencygrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
