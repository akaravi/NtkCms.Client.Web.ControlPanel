<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsModulePageDependencyGridCtrl as cmsModulePageDependencygrd" ng-init="cmsModulePageDependencygrd.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsSiteLayoutController.Add" ng-click="cmsModulePageDependencygrd.openAddModal()" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteLayoutController.Add" ng-click="cmsModulePageDependencygrd.autoAdd()" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'AUTO_ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsSiteLayoutController.Edit" ng-click="cmsModulePageDependencygrd.openEditModal()" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'edit'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsSiteLayoutController.Delete" ng-click="cmsModulePageDependencygrd.deleteRow()" ng-show="cmsModulePageDependencygrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmsModulePageDependencygrd.showAdvancedSearchPanel(cmsModulePageDependencygrd.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-success" ng-click="cmsModulePageDependencygrd.getCount()">{{'number'|lowercase|translate}}&nbsp;{{cmsModulePageDependencygrd.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="cmsModulePageDependencygrd"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="cmsModulePageDependencygrd.getRules()">{{'LOOK'|lowercase|translate}}</button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="cmsModulePageDependencygrd.getJson()">{{'SAVE_CONDITION'|lowercase|translate}}</button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="cmsModulePageDependencygrd.getJson()">{{'RESTORE_CONDITION'|lowercase|translate}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" rasha-loading="cmsModulePageDependencygrd.busyIndicator">
            <div rasha-grid="cmsModulePageDependencygrd.gridOptions"></div>
        </div>
    </div>
</div>
