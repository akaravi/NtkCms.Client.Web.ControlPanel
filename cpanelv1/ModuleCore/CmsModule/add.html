<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModulegrd.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Module'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModuleAdd" novalidate ng-submit="cmsModulegrd.addNewRow(frmCmsModuleAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModulegrd.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsModulegrdAdd.RecordStatus.$invalid && !frmcmsModulegrdAdd.RecordStatus.$pristine,'has-success' : frmcmsModulegrdAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsModulegrd"></div>
                </div>
                <div class="form-group" ng-show="cmsModulegrd.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModuleAdd.Title.$invalid && !frmCmsModuleAdd.Title.$pristine,'has-success' : frmCmsModuleAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsModulegrd.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModuleAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleAdd.Title.$valid && frmCmsModuleAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleAdd.Title.$invalid && !frmCmsModuleAdd.Title.$pristine) || frmCmsModuleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsModulegrd.gridOptions.resultAccess.AccessAddField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsModuleAdd.TitleResourceLanguage.$invalid && !frmCmsModuleAdd.Title.$pristine,'has-success' : frmCmsModuleAdd.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="cmsModulegrd.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsModuleAdd.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleAdd.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleAdd.TitleResourceLanguage.$valid && frmCmsModuleAdd.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleAdd.TitleResourceLanguage.$invalid && !frmCmsModuleAdd.TitleResourceLanguage.$pristine) || frmCmsModuleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModulegrd.gridOptions.resultAccess.AccessEditField.indexOf('ClassName')>-1"
                     ng-class="{'has-error' : frmCmsModuleAdd.ClassName.$invalid && !frmCmsModuleAdd.ClassName.$pristine,'has-success' : frmCmsModuleAdd.ClassName.$valid}">
                    <label class="col-sm-2 control-label">{{'Class_Name'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="ClassName"
                               ng-model="cmsModulegrd.selectedItem.ClassName" />
                        <div class="m-t-xs" ng-show="frmCmsModuleAdd.ClassName.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleAdd.ClassName.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleAdd.ClassName.$valid && frmCmsModuleAdd.ClassName.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleAdd.ClassName.$invalid && !frmCmsModuleAdd.ClassName.$pristine) || frmCmsModuleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModulegrd.gridOptions.resultAccess.AccessEditField.indexOf('ExpireDate')>-1">
                    <label class="col-sm-4 control-label">ExpireDate</label>
                    <div class="col-sm-8">
                        <div rasha-date-picker="cmsModulegrd.ExpireDate" ng-model="cmsModulegrd.selectedItem.ExpireDate"></div><input type="hidden" ng-model="cmsModulegrd.ExpireDate" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'description'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-required="true" ng-model='cmsModulegrd.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModulegrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsModulegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
