<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsMdlPrcCustm.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsMdlPrcCustm.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModuleAdd" novalidate ng-submit="cmsMdlPrcCustm.addNewRow(frmCmsModuleAdd)">
                <div class="form-group" ng-show="cmsMdlPrcCustm.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsModulePrcEdit.RecordStatus.$invalid && !frmcmsModulePrcEdit.RecordStatus.$pristine,'has-success' : frmcmsModulePrcEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsMdlPrcCustm"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsMdlPrcCustm.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModuleAdd.Title.$invalid && !frmCmsModuleAdd.Title.$pristine,'has-success' : frmCmsModuleAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsMdlPrcCustm.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModuleAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleAdd.Title.$valid && frmCmsModuleAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleAdd.Title.$invalid && !frmCmsModuleAdd.Title.$pristine) || frmCmsModuleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsMdlPrcCustm.gridOptions.resultAccess.AccessAddField.indexOf('TitleEn')>-1">
                    <label class='col-sm-2 control-label'>{{'TITLE_EN' |lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsMdlPrcCustm.selectedItem.TitleEn' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsMdlPrcCustm.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1">
                    <label class='col-sm-2 control-label'>{{'DESCRIPTION' |lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-required="true" ng-model='cmsMdlPrcCustm.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' >
                    <label class='col-sm-2 control-label'>{{'CHOOSE_MODULE' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsMdlPrcCustm.selectedItem.LinkModuleId" ng-change="cmsMdlPrcCustm.onModuleChange(cmsMdlPrcCustm.selectedItem.LinkModuleId)">
                            <option ng-repeat="x in cmsMdlPrcCustm.cmsModulesListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsMdlPrcCustm.gridOptions.resultAccess.AccessAddField.indexOf('LinkModuleProcessId')>-1">
                    <label class='col-sm-2 control-label'>{{'CHOOSE_ACTIVITY_MODULE' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select id="moduleProcess_comboBox"  class="form-control"  ng-disabled="cmsMdlPrcCustm.isLoading" ng-model="cmsMdlPrcCustm.selectedItem.LinkModuleProcessId" >
                            <option ng-repeat="x in cmsMdlPrcCustm.cmsModulesProcessListItems" ng-selected="cmsMdlPrcCustm.selectedItem.LinkModuleProcessId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> ماژول مورد نیاز</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkProcessCustomizeDependenceBeforRunId" rasha-autocomplete="cmsMdlPrcCustm.LinkProcessCustomizeDependenceBeforRunIdSelector" ng-model="cmsMdlPrcCustm.selectedItem.LinkProcessCustomizeDependenceBeforRunId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsMdlPrcCustm.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsMdlPrcCustm.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
