<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsPageTemplateGridCtrl as cmsPageTemplategrd" ng-init="cmsPageTemplategrd.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsSiteLayoutController.Add" ng-click="cmsPageTemplategrd.openAddModal()" ng-show="cmsPageTemplategrd.gridOptions.resultAccess.AccessAddRow"  type="button">{{'ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsSiteLayoutController.Edit" ng-click="cmsPageTemplategrd.openEditModal()" ng-show="cmsPageTemplategrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'EDIT'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsSiteLayoutController.Delete" ng-click="cmsPageTemplategrd.deleteRow()" ng-show="cmsPageTemplategrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'DELETE'|lowercase|translate}}</button>
            <button class="btn btn-success" ng-click="cmsPageTemplategrd.showAdvancedSearchPanel()"><i class="fa fa-search fontavesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" type="button" ng-click="cmsPageTemplategrd.reportData()">{{'report'|lowercase|translate}}</button>
        </div>
    </div>
    <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div id="builder" query-builder="cmsPageTemplategrd"></div>
        <div class="btn-group" style="float: left;">
            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="cmsPageTemplategrd.getRules()"> {{'look'|lowercase|translate}} </button>
            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="cmsPageTemplategrd.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="cmsPageTemplategrd.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="cmsPageTemplategrd.gridOptions"></div>
        </div>
    </div>
</div>
