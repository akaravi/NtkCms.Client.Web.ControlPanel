<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsModuleOptimizerGridController as cmsModuleOptimizer" ng-init="cmsModuleOptimizer.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsModuleController.Add" ng-click="cmsModuleOptimizer.openAddModal()" ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsModuleController.Add" ng-click="cmsModuleOptimizer.autoAdd()" ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessAddRow" type="button">{{'AUTO_ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsModuleController.Edit" ng-click="cmsModuleOptimizer.openEditModal()" ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessEditRow" type="button">{{'edit'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsModuleController.Delete" ng-click="cmsModuleOptimizer.deleteRow()" ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmsModuleOptimizer.showAdvancedSearchPanel(cmsModuleOptimizer.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <!--<button class="btn btn-warning" type="button" ng-click="cmsModuleOptimizer.openGridConfigModal()" id="gridView-btn">{{'display_setting'|lowercase|translate}}/button>-->
            <button class="btn btn-primary" type="button" ng-click="cmsModuleOptimizer.reportData()">{{'report'|lowercase|translate}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="cmsModuleOptimizer"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="cmsModuleOptimizer.getRules()">{{'look'|lowercase|translate}}</button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="cmsModuleOptimizer.getJson()">{{'save_condition'|lowercase|translate}}</button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="cmsModuleOptimizer.getJson()">{{'restore_condition'|lowercase|translate}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="cmsModuleOptimizer.gridOptions"></div>
        </div>
    </div>
</div>
