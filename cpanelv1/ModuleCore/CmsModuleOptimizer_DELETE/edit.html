<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModuleOptimizer.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Optimization_Activity'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModuleEdit" novalidate ng-submit="cmsModuleOptimizer.editRow(frmCmsModuleEdit)">
                
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsModuleOptimizerEdit.LinkSourceId.$invalid && !frmcmsModuleOptimizerEdit.LinkSourceId.$pristine,'has-success' : frmcmsModuleOptimizerEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label">{{'CONDITION'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsModuleOptimizer"></div>
                </div>
                 <div class="form-group"  ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModuleEdit.Title.$invalid && !frmCmsModuleEdit.Title.$pristine,'has-success' : frmCmsModuleEdit.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'TITLE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsModuleOptimizer.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModuleEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i>{{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleEdit.Title.$valid && frmCmsModuleEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleEdit.Title.$invalid && !frmCmsModuleEdit.Title.$pristine) || frmCmsModuleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessEditField.indexOf('ClassName')>-1"
                     ng-class="{'has-error' : frmCmsModuleEdit.ClassName.$invalid && !frmCmsModuleEdit.ClassName.$pristine,'has-success' : frmCmsModuleEdit.ClassName.$valid}">
                    <label class="col-sm-2 control-label">{{'Class_Name'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="ClassName"
                               ng-model="cmsModuleOptimizer.selectedItem.ClassName" />
                        <div class="m-t-xs" ng-show="frmCmsModuleEdit.ClassName.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleEdit.ClassName.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleEdit.ClassName.$valid && frmCmsModuleEdit.ClassName.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleEdit.ClassName.$invalid && !frmCmsModuleEdit.ClassName.$pristine) || frmCmsModuleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsModuleOptimizer.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1">
                    <label class='col-sm-2 control-label'>{{'description'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-required="true" ng-model='cmsModuleOptimizer.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
             



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModuleOptimizer.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsModuleOptimizer.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
