    <div class="row">
        <div class="col-sm-12">
            <!--<button class="btn btn-primary" rasha-userrole="cmsUserBadLoginController.Add" ng-click="cmdUserBadLogin.openAddModal()" ng-show="cmdUserBadLogin.gridOptions.resultAccess.AccessAddRow" type="button">{{'ADD'|lowercase|translate}}</button>-->
            <!--<button class="btn btn-warning" rasha-userrole="cmsUserBadLoginController.Edit" ng-click="cmdUserBadLogin.openEditModal()" ng-show="cmdUserBadLogin.gridOptions.resultAccess.AccessEditRow" type="button">{{'EDIT'|lowercase|translate}}</button>-->
            <button class="btn btn-danger" rasha-userrole="cmsUserBadLoginController.Delete" ng-click="cmdUserBadLogin.deleteRow()" ng-show="cmdUserBadLogin.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'DELETE'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmdUserBadLogin.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
