<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="topNavBar.closeModal()"></i>
            <h3 class="m-t-none m-b">دسترسی سریع  پشتبانی</h3>
            <form method="get" class="form-horizontal" name="frmCmsUserAdd" novalidate>
              
                <div class='hr-line-dashed'></div>
                <div class='form-group' >
                    <label class='col-sm-4 control-label'>کدسیستمی کاربر</label>
                    <div class='col-sm-4'>
                        <input type='text' name="NewUserId" ng-model='topNavBar.LoginByIdShow.NewUserid' class='form-control'>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary" ng-click="topNavBar.appLoginById(0,topNavBar.LoginByIdShow.NewUserid)" type="submit">ورود</button>
                    </div>

                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" >
                    <label class="col-sm-4 control-label">کدسیستمی سایت</label>
                    <div class="col-sm-4">
                        <input type='text' name="NewUserId" ng-model='topNavBar.LoginByIdShow.NewSiteid' class='form-control'>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary" ng-click="topNavBar.appLoginById(topNavBar.LoginByIdShow.NewSiteid,0)" type="submit">ورود</button>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-default" type="button" ng-click="topNavBar.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
