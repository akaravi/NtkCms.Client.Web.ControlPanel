<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsUserGroupRoleGridCtrl as cmsUserGroupRolegrd" ng-init="cmsUserGroupRolegrd.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsUserGroupRoleController.Add" ng-click="cmsUserGroupRolegrd.openAddModal()" ng-show="cmsUserGroupRolegrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsUserGroupRoleController.Edit" ng-click="cmsUserGroupRolegrd.openEditModal()" ng-show="cmsUserGroupRolegrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'EDIT'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsUserGroupRoleController.Delete" ng-click="cmsUserGroupRolegrd.deleteRow()" ng-show="cmsUserGroupRolegrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'DELETE'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmsUserGroupRolegrd.searchData(cmsUserGroupRolegrd.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}</button>
            <button class="btn btn-primary" type="button" ng-click="cmsUserGroupRolegrd.reportData()">{{'report'|lowercase|translate}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="cmsUserGroupRolegrd.gridOptions"></div>
        </div>
    </div>
</div>
