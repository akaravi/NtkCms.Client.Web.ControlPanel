<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteUser.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_User_On_Site'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteAdd" novalidate ng-submit="cmsSiteUser.addNewRow(frmCmsSiteAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteUserAdd.RecordStatus.$invalid && !frmcmsSiteUserAdd.RecordStatus.$pristine,'has-success' : frmcmsSiteUserAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteUser"></div>
                </div>
                <!--<div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddField.indexOf('LinkSiteId')>-1"
                     ng-class="{'has-error' : frmCmsSiteAdd.site.$invalid && !frmCmsSiteAdd.site.$pristine,'has-success' : frmCmsSiteAdd.site.$valid}">
                    <label class="col-sm-2 control-label">{{'SITE_TITLE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <angucomplete-alt id="ex1"
                                          name="site"
                                          placeholder="نام سایت یا زیردامنه"
                                          pause="100"
                                          selected-object="cmsSiteUser.siteSelected"
                                          local-data="cmsSiteUser.cmsSitesListItems"
                                          search-fields="Title,SubDomain"
                                          title-field="Title"
                                          description-field="SubDomain"
                                          minlength="2"
                                          input-class="form-control form-control-small"
                                          match-class="highlight"
                                          input-changed="cmsSiteUser.inputSiteChanged"
                                          field-required="true" />
                        <div class="m-t-xs" ng-show="frmCmsSiteAdd.site.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteAdd.site.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteAdd.site.$valid && frmCmsSiteAdd.site.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteAdd.site.$invalid && !frmCmsSiteAdd.site.$pristine) || frmCmsSiteAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>-->
                <!--<div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddField.indexOf('LinkUserId')>-1"
                     ng-class="{'has-error' : frmCmsSiteAdd.user.$invalid && !frmCmsSiteAdd.user.$pristine,'has-success' : frmCmsSiteAdd.user.$valid}">
                    <label class="col-sm-2 control-label">{{'SELET_USER'|lowercase|translate}}</label>
                    <div class="col-sm-10">

                                          placeholder="نام یا نام خانوادگی کاربر"
                                          pause="100"
                                          selected-object="cmsSiteUser.userSelected"
                                          local-data="cmsSiteUser.cmsUsersListItems"
                                          search-fields="Name,LastName"
                                          title-field="Name,LastName"
                                          description-field="Username"
                                          minlength="2"
                                          input-class="form-control form-control-small"
                                          match-class="highlight"
                                          input-changed="cmsSiteUser.inputUserChanged"
                                          field-required="true" />
                        <div class="m-t-xs" ng-show="frmCmsSiteAdd.user.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteAdd.user.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteAdd.user.$valid && frmCmsSiteAdd.user.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteAdd.user.$invalid && !frmCmsSiteAdd.user.$pristine) || frmCmsSiteAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>

                </div>-->
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddField.indexOf('LinkUserId')>-1">
                    <label class="col-sm-2 control-label">{{'USER'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkUserId" rasha-autocomplete="cmsSiteUser.LinkUserIdSelector" ng-model="cmsSiteUser.selectedItem.LinkUserId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddField.indexOf('LinkSiteId')>-1">
                    <label class="col-sm-2 control-label">{{'SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkSiteId" rasha-autocomplete="cmsSiteUser.LinkSiteIdSelector" ng-model="cmsSiteUser.selectedItem.LinkSiteId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddField.indexOf('LinkUserGroupId')>-1"
                     ng-class="{'has-error' : frmCmsSiteAdd.UserGroup.$invalid && !frmCmsSiteAdd.UserGroup.$pristine,'has-success' : frmCmsSiteAdd.UserGroup.$valid}">
                    <label class="col-sm-2 control-label">{{'USER_GROUP'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="UserGroup" ng-model="cmsSiteUser.selectedItem.LinkUserGroupId" ng-selected="$first" required="required">
                            <option ng-repeat="x in cmsSiteUser.cmsUserGroups" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                        <div class="m-t-xs" ng-show="frmCmsSiteAdd.UserGroup.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteAdd.UserGroup.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteAdd.UserGroup.$valid && frmCmsSiteAdd.UserGroup.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteAdd.UserGroup.$invalid && !frmCmsSiteAdd.UserGroup.$pristine) || frmCmsSiteAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteUser.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteUser.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
