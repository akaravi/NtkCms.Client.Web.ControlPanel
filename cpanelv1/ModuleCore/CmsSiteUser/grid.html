<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsSiteUserGridCtrl as cmsSiteUser" ng-init="cmsSiteUser.init()">
    <!--<div class="container">-->
    <div class="row">
        <div class="col-xs-6">
            <button class="btn btn-success" ng-click="cmsSiteUser.showAdvancedSearchPanel(cmsSiteUser.gridOptionsSite.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <button class="btn btn-primary" rasha-userrole="cmsSiteUser.Add" ng-click="cmsSiteUser.openAddModal()" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessAddRow" type="button">{{'ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsSiteUser.Edit" ng-click="cmsSiteUser.openEditModal()" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditRow" type="button">{{'EDIT'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsSiteUser.Delete" ng-click="cmsSiteUser.deleteRow()" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'DELETE'|lowercase|translate}}</button>
            <button class="btn btn-success" ng-click="cmsSiteUser.showAdvancedSearchPanel(cmsSiteUser.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" ng-click="cmsSiteUser.gridOptions.showGridSettings()">{{'display_setting'|lowercase|translate}}</button>
            <button class="btn btn-primary" ng-click="cmsSiteUser.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="cmsSiteUser.getCount()">{{'number'|lowercase|translate}}&nbsp;{{cmsSiteUser.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div id="builder" query-builder="cmsSiteUser"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="cmsSiteUser.getRules()">{{'look'|lowercase|translate}}</button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="cmsSiteUser.getJson()">{{'save_condition'|lowercase|translate}}</button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="cmsSiteUser.getJson()">{{'restore_condition'|lowercase|translate}}</button>
            </div>
        </div>
    </div>
    <div class="row"  rasha-loading="cmsSiteUser.busyIndicator">
        <div class="col-sm-6">
            <div rasha-grid="cmsSiteUser.gridOptionsSite"></div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div rasha-grid="cmsSiteUser.gridOptions" ></div>
        </div>
    </div>
</div>
