<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteUser.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_User_On_Site'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteEdit" novalidate ng-submit="cmsSiteUser.editRow(frmCmsSiteEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteUserEdit.RecordStatus.$invalid && !frmcmsSiteUserEdit.RecordStatus.$pristine,'has-success' : frmcmsSiteUserEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'CONDITION'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteUser"></div>
                </div>
                <!--<div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditField.indexOf('LinkSiteId')>-1"
                     ng-class="{'has-error' : frmCmsSiteEdit.Site.$invalid && !frmCmsSiteEdit.Site.$pristine,'has-success' : frmCmsSiteEdit.Site.$valid}">
                    <label class="col-sm-2 control-label">{{'SITE_TITLE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="Site" ng-model="cmsSiteUser.selectedItem.LinkSiteId">
                            <option ng-repeat="x in cmsSiteUser.cmsSitesListItems" value="{{x.Id}}" ng-selected="{{cmsSiteUser.selectedItem.LinkSiteId == x.Id}}">{{x.Title}}</option>
                        </select>
                        <div class="m-t-xs" ng-show="frmCmsSiteEdit.Site.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteEdit.Site.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteEdit.Site.$valid && frmCmsSiteEdit.Site.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteEdit.Site.$invalid && !frmCmsSiteEdit.Site.$pristine) || frmCmsSiteEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditField.indexOf('LinkUserId')>-1"
                     ng-class="{'has-error' : frmCmsSiteEdit.LinkUserId.$invalid && !frmCmsSiteEdit.LinkUserId.$pristine,'has-success' : frmCmsSiteEdit.LinkUserId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELET_USER'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkUserId" ng-model="cmsSiteUser.selectedItem.LinkUserId" ng-selected="$first" required="required">
                            <option ng-repeat="x in cmsSiteUser.cmsUsersListItems" value="{{x.Id}}" ng-selected="x.Id  == cmsSiteUser.selectedItem.LinkUserId">{{x.Name}}&nbsp;{{x.LastName}}</option>
                        </select>
                        <div class="m-t-xs" ng-show="frmCmsSiteEdit.LinkUserId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteEdit.LinkUserId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteEdit.LinkUserId.$valid && frmCmsSiteEdit.LinkUserId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteEdit.LinkUserId.$invalid && !frmCmsSiteEdit.LinkUserId.$pristine) || frmCmsSiteEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>-->
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditField.indexOf('LinkUserId')>-1">
                    <label class="col-sm-2 control-label">{{'USER'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkUserId" rasha-autocomplete="cmsSiteUser.LinkUserIdSelector" ng-model="cmsSiteUser.selectedItem.LinkUserId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditField.indexOf('LinkSiteId')>-1">
                    <label class="col-sm-2 control-label">{{'SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkSiteId" rasha-autocomplete="cmsSiteUser.LinkSiteIdSelector" ng-model="cmsSiteUser.selectedItem.LinkSiteId" />
                    </div>
                </div>
                <div class="form-group" ng-show="cmsSiteUser.gridOptions.resultAccess.AccessEditField.indexOf('LinkUserGroupId')>-1"
                     ng-class="{'has-error' : frmCmsSiteEdit.UserGroup.$invalid && !frmCmsSiteEdit.UserGroup.$pristine,'has-success' : frmCmsSiteEdit.UserGroup.$valid}">
                    <label class="col-sm-2 control-label">{{'USER_GROUP'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="UserGroup" ng-model="cmsSiteUser.selectedItem.LinkUserGroupId">
                            <option ng-repeat="x in cmsSiteUser.cmsUserGroups" value="{{x.Id}}" ng-selected="{{cmsSiteUser.selectedItem.LinkUserGroupId == x.Id}}">{{x.Title}}</option>
                        </select>
                        <div class="m-t-xs" ng-show="frmCmsSiteEdit.UserGroup.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteEdit.UserGroup.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteEdit.UserGroup.$valid && frmCmsSiteEdit.UserGroup.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteEdit.UserGroup.$invalid && !frmCmsSiteEdit.UserGroup.$pristine) || frmCmsSiteEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteUser.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteUser.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
