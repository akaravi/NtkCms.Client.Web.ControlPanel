<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModuleSaleInvoice.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'ADD_NEW_CATEGORY'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcmsModuleSaleInvoiceEdit" novalidate ng-submit="cmsModuleSaleInvoice.editNewContent(frmcmsModuleSaleInvoiceEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmcmsModuleSaleInvoiceEdit.RecordStatus.$invalid && !frmcmsModuleSaleInvoiceEdit.RecordStatus.$pristine,'has-success' : frmcmsModuleSaleInvoiceEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="cmsModuleSaleInvoice"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmcmsModuleSaleInvoiceEdit.SalePrice.$invalid && !frmcmsModuleSaleInvoiceEdit.SalePrice.$pristine,'has-success' : frmcmsModuleSaleInvoiceEdit.SalePrice.$valid}">
                    <label class="col-sm-2 control-label"> {{'Sale_Price'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="SalePrice"
                               ng-model="cmsModuleSaleInvoice.selectedItem.SalePrice" />
                        <div class="m-t-xs" ng-show="frmcmsModuleSaleInvoiceEdit.SalePrice.$invalid">
                            <small class="text-danger" ng-show="frmcmsModuleSaleInvoiceEdit.SalePrice.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmcmsModuleSaleInvoiceEdit.SalePrice.$valid && frmcmsModuleSaleInvoiceEdit.SalePrice.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmcmsModuleSaleInvoiceEdit.SalePrice.$invalid && !frmcmsModuleSaleInvoiceEdit.SalePrice.$pristine) || frmcmsModuleSaleInvoiceEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="" id="HasDemo" ng-model="cmsModuleSaleInvoice.selectedItem.HasDemo" /> {{'Has_Demo'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2  control-label"> {{'DATE'|lowercase|translate}}&nbsp;{{'INSERT'|lowercase|translate}} </label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="cmsModuleSaleInvoice.startDate" ng-model="cmsModuleSaleInvoice.selectedItem.FromDate"></div><input type="hidden" ng-model="cmsModuleSaleInvoice.selectedItem.FromDate" />
                    </div>
                    <label class="col-sm-2  control-label"> {{'FINISH_DATE'|lowercase|translate}} </label>
                    <div class="col-sm-6 col-md-4">
                        <div rasha-date-picker="cmsModuleSaleInvoice.endDate" ng-model="cmsModuleSaleInvoice.selectedItem.ToDate"></div><input type="hidden" ng-model="cmsModuleSaleInvoice.selectedItem.ToDate" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div><!--ng-show="cmsModuleSaleInvoice.gridOptions.resultAccess.AccessEditField.indexOf('LinkModuleSaleHeaderGroupId')>-1"-->
                <div class="form-group" >
                    <label class="col-sm-2 control-label"> {{'LinkModuleSaleHeaderGroupId'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkModuleSaleHeaderGroupId" rasha-autocomplete="cmsModuleSaleInvoice.LinkModuleSaleHeaderGroupIdSelector" ng-model="cmsModuleSaleInvoice.selectedItem.LinkModuleSaleHeaderGroupId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModuleSaleInvoice.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="cmsModuleSaleInvoice.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
