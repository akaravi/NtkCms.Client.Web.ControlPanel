<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsPagegrd.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'report' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteAdd" novalidate ng-submit="cmsPagegrd.exportFile(frmCmsSiteAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'file_type' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-options="x.value as x.key for x in cmsPagegrd.EnumExportFileType" name="FileType" ng-model="cmsPagegrd.ExportFileClass.FileType"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'how_to_receive' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-options="x.value as x.key for x in cmsPagegrd.EnumExportReceiveMethod" name="RecieveMethod" ng-model="cmsPagegrd.ExportFileClass.RecieveMethod"></select>
                    </div>
                </div>
                <!-- RowCount -->
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'number_of_row' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" style="direction: ltr" type="number" min="1" max="2000" name="RowCount" ng-model="cmsPagegrd.ExportFileClass.RowCount" ng-change="cmsPagegrd.rowCountChanged()" />
                    </div>
                </div>
                <div class="form-group" ng-show="cmsPagegrd.exportDownloadLink != null">
                    <label class="col-sm-2 control-label">{{'download_link' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" style="direction: ltr;background-color:white" type="text" name="RowCount" ng-model="cmsPagegrd.exportDownloadLink" readonly />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsPagegrd.addRequested" type="submit">{{'receive_report' |lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsPagegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
