<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsPagegrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsPagegrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsPageToolsAdd" novalidate ng-submit="cmsPagegrd.runUtilityTools(frmCmsPageToolsAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Action</label>
                    <div class="col-sm-10">
                        <select class='form-control' name="Action" ng-model="cmsPagegrd.selectedItemTools.Action" ng-options="x.Value as x.Description for x in cmsPagegrd.Action" required></select>
                        <span ng-show="frmcmsPagegrdAdd.Action.$error.required">Action</span>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-sm-2 control-label'>PageId</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsPagegrd.selectedItemTools.PageId' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>Main String</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsPagegrd.selectedItemTools.MainString' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>Alternative String</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsPagegrd.selectedItemTools.AlternativeString' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class='col-sm-5'>
                        <button class="btn btn-primary" ng-disabled="cmsPagegrd.addRequested" type="submit">{{'run'|lowercase|translate}}</button>
                        <button class="btn btn-default" type="button" ng-click="cmsPagegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                    </div>
                    <div class='col-sm-7'>
                        <p ng-bind-html="cmsPagegrd.UtilityToolsInfo"></p>
                        
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
