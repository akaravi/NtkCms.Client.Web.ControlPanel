<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsPageDesign.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsPageDesign.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsPageAdd" novalidate ng-submit="cmsPageDesign.addNewRow(frmCmsPageAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsPageDesignEdit.RecordStatus.$invalid && !frmcmsPageDesignEdit.RecordStatus.$pristine,'has-success' : frmcmsPageDesignEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsPageDesign"></div>
                </div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'category'|lowercase|translate}}&nbsp;{{'site'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <select ng-change='cmsPageDesign.onSiteCategoryChange(cmsPageDesign.selectedItem.LinkSiteCategoryId)' ng-model="cmsPageDesign.selectedItem.LinkSiteCategoryId" class='form-control'>
                            <option value="0">همه</option>
                            <option ng-repeat="x in cmsPageDesign.cmsSiteCategoryListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessEditField.indexOf('PageJsonValue')>-1">
                    <label class="col-sm-2 control-label">{{'page'|lowercase|translate}}&nbsp;{{'default'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div ng-repeat="x in cmsPageDesign.cmsDefaultPageListItems" class="file-box">
                            <div class="file">
                                <span class="corner"></span>
                                <div class="image">
                                    <img alt="{{x.Title}}" class="img-responsive" ng-src="{{x.Url}}">
                                </div>
                                <div class="file-name text-center">
                                    <h4>{{x.Title}}</h4>
                                    <input type="radio" name="default_pages" value="{{x.Id}}" ng-click="cmsPageDesign.onDefaultPageSelect($index)" class="form-control" style="height: 22px;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsPageAdd.Title.$invalid && !frmCmsPageAdd.Title.$pristine,'has-success' : frmCmsPageAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsPageDesign.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsPageAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsPageAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsPageAdd.Title.$valid && frmCmsPageAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsPageAdd.Title.$invalid && !frmCmsPageAdd.Title.$pristine) || frmCmsPageAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <!--<div class='form-group' ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('PageAbilityType')>-1">
                    <label class='col-sm-2 control-label'>{{'page_type'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsPageDesign.selectedItem.PageAbilityType" ng-change="cmsPageDesign.onPageTypeChange(cmsPageDesign.selectedItem.PageAbilityType)">
                            <option ng-repeat="x in cmsPageDesign.pageAbilityTypeEnum" value="{{x.Value}}">{{x.Description}}</option>
                        </select>
                    </div>
                </div>-->
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('LinkCmsPageId')>-1">
                    <label class='col-sm-2 control-label'>{{'select_master_page'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsPageDesign.selectedItem.LinkCmsPageId">
                            <option value="" selected>{{'without_master_page'|lowercase|translate}}</option>
                            <option ng-repeat="x in cmsPageDesign.masterPageListItems" value="{{x.Id}}">>&nbsp;{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('Keyword')>-1">
                    <label class='col-sm-2 control-label'>{{'keywords' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <tags-input ng-model="cmsPageDesign.kwords" placeholder="{{'key_word' |lowercase|translate}}" min-length="2" add-on-enter="true" add-on-comma="true">
                            <auto-complete></auto-complete>
                        </tags-input>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1">
                    <label class='col-sm-2 control-label'>{{'description'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-required="true" ng-model='cmsPageDesign.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('PageDependencyIsDefualtPage')>-1">
                    <label class='col-sm-2 control-label'>{{'setting'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" ng-model="cmsPageDesign.selectedItem.PageDependencyIsDefualtPage" />{{'is_the_default_page_for_the_entire_system'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class='col-sm-2 control-label'>{{'module_name'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkModuleTitle" readonly="readonly" ng-model="cmsPageDesign.moduleTitle" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('LinkPageDependencyId')>-1">
                    <label class='col-sm-2 control-label'>{{'need'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkDependencyTitle" readonly="readonly" ng-model="cmsPageDesign.dependencyTitle" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('SpecialIdendity')>-1">
                    <label class="col-sm-2 control-label">{{'unique_identifier'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="cmsPageDesign.selectedItem.SpecialIdendity" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('SpecialUrlParameter')>-1">
                    <label class="col-sm-2 control-label">پارامتر عددی خاص</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="cmsPageDesign.selectedItem.SpecialUrlParameter" class="form-control">
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsPageDesign.gridOptions.resultAccess.AccessAddField.indexOf('LinkPageDependencyId')>-1"
                     ng-class="{'has-error' : frmCmsSiteAdd.PageDependencyIsDefualtPage.$invalid && !frmCmsSiteAdd.PageDependencyIsDefualtPage.$pristine,'has-success' : frmCmsSiteAdd.PageDependencyIsDefualtPage.$valid}">
                    <label class="col-sm-2 control-label">{{'default_template'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div ng-repeat="x in cmsPageDesign.cmsPageTemplatesListItems" class="file-box">
                            <div class="file">
                                <span class="corner"></span>
                                <div class="image">
                                    <img alt="" class="img-responsive" ng-src="/template/{{x.Folder}}/{{x.IndexFile}}.png">
                                </div>
                                <div class="file-name text-center">
                                    <h4>{{x.Title}}</h4>
                                    <input type="radio" ng-model="cmsPageDesign.selectedItem.LinkPageTemplateId" value="{{x.Id}}" class="form-control" style="height: 22px;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsPageDesign.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsPageDesign.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
