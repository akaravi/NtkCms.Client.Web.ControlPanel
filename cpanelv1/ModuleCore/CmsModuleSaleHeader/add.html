<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModuleSaleItem.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'add_category'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcmsModuleSaleItemAdd" novalidate ng-submit="cmsModuleSaleItem.addNewCategory(frmcmsModuleSaleItemAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmcmsModuleSaleItemAdd.RecordStatus.$invalid && !frmcmsModuleSaleItemAdd.RecordStatus.$pristine,'has-success' : frmcmsModuleSaleItemAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="cmsModuleSaleItem"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmcmsModuleSaleItemAdd.SalePrice.$invalid && !frmcmsModuleSaleItemAdd.SalePrice.$pristine,'has-success' : frmcmsModuleSaleItemAdd.SalePrice.$valid}">
                    <label class="col-sm-2 control-label"> {{'Sale_Price'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="SalePrice"
                               ng-model="cmsModuleSaleItem.selectedItem.SalePrice" />
                        <div class="m-t-xs" ng-show="frmcmsModuleSaleItemAdd.SalePrice.$invalid">
                            <small class="text-danger" ng-show="frmcmsModuleSaleItemAdd.SalePrice.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmcmsModuleSaleItemAdd.SalePrice.$valid && frmcmsModuleSaleItemAdd.SalePrice.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmcmsModuleSaleItemAdd.SalePrice.$invalid && !frmcmsModuleSaleItemAdd.SalePrice.$pristine) || frmcmsModuleSaleItemAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="" id="HasDemo" ng-model="cmsModuleSaleItem.selectedItem.HasDemo" /> {{'Has_Demo'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2  control-label"> {{'DATE'|lowercase|translate}}&nbsp;{{'INSERT'|lowercase|translate}} </label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="cmsModuleSaleItem.startDate" ng-model="cmsModuleSaleItem.selectedItem.FromDate"></div><input type="hidden" ng-model="cmsModuleSaleItem.selectedItem.FromDate" />
                    </div>
                    <label class="col-sm-2  control-label"> {{'FINISH_DATE'|lowercase|translate}} </label>
                    <div class="col-sm-6 col-md-4">
                        <div rasha-date-picker="cmsModuleSaleItem.endDate" ng-model="cmsModuleSaleItem.selectedItem.ToDate"></div><input type="hidden" ng-model="cmsModuleSaleItem.selectedItem.ToDate" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div><!--ng-show="cmsModuleSaleItem.gridOptions.resultAccess.AccessAddField.indexOf('LinkModuleSaleHeaderGroupId')>-1"-->
                <div class="form-group" >
                    <label class="col-sm-2 control-label"> {{'Link_Module_Sale_Header_Group_Id'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkModuleSaleHeaderGroupId" rasha-autocomplete="cmsModuleSaleItem.LinkModuleSaleHeaderGroupIdSelector" ng-model="cmsModuleSaleItem.selectedItem.LinkModuleSaleHeaderGroupId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModuleSaleItem.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="cmsModuleSaleItem.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
