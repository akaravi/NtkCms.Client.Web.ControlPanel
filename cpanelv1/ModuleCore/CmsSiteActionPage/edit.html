<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteActionPagegrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsSiteActionPagegrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteActionPageEdit" novalidate ng-submit="cmsSiteActionPagegrd.editRow(frmCmsSiteActionPageEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteActionPagegrd.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteActionPagegrdEdit.RecordStatus.$invalid && !frmcmsSiteActionPagegrdEdit.RecordStatus.$pristine,'has-success' : frmcmsSiteActionPagegrdEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteActionPagegrd"></div>
                </div>


                <div class="form-group" ng-show="cmsSiteActionPagegrd.gridOptions.resultAccess.AccessEditField.indexOf('LinkSiteId')>-1"
                     ng-class="{'has-error' : frmCmsSiteActionPageEdit.LinkSiteId.$invalid && !frmCmsSiteActionPageEdit.LinkSiteId.$pristine,'has-success' : frmCmsSiteActionPageEdit.LinkSiteId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkSiteId" rasha-autocomplete="cmsSiteActionPagegrd.linkSiteIdSelector" ng-model="cmsSiteActionPagegrd.selectedItem.LinkLinkSiteIdId" />
                        <div class="m-t-xs" ng-show="frmCmsSiteActionPageEdit.LinkSiteId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteActionPageEdit.LinkSiteId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteActionPageEdit.LinkSiteId.$valid && frmCmsSiteActionPageEdit.LinkSiteId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteActionPageEdit.LinkSiteId.$invalid && !frmCmsSiteActionPageEdit.LinkSiteId.$pristine) || frmCmsSiteActionPageEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteActionPagegrd.gridOptions.resultAccess.AccessEditField.indexOf('LinkPageId')>-1"
                     ng-class="{'has-error' : frmCmsSiteActionPageEdit.LinkPageId.$invalid && !frmCmsSiteActionPageEdit.LinkPageId.$pristine,'has-success' : frmCmsSiteActionPageEdit.LinkPageId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_PAGE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkPageId" rasha-autocomplete="cmsSiteActionPagegrd.linkPageIdSelector" ng-model="cmsSiteActionPagegrd.selectedItem.LinkLinkPageIdId" />
                        <div class="m-t-xs" ng-show="frmCmsSiteActionPageEdit.LinkPageId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteActionPageEdit.LinkPageId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteActionPageEdit.LinkPageId.$valid && frmCmsSiteActionPageEdit.LinkPageId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteActionPageEdit.LinkPageId.$invalid && !frmCmsSiteActionPageEdit.LinkPageId.$pristine) || frmCmsSiteActionPageEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteActionPagegrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteActionPagegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
