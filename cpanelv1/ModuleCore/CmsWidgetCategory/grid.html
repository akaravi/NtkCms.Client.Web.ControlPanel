
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsWidgetCategoryGridCtrl as cmsWidgetCategorygrd" ng-init="cmsWidgetCategorygrd.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsWidgetCategoryController.Add" ng-click="cmsWidgetCategorygrd.openAddModal()" ng-show="cmsWidgetCategorygrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsWidgetCategoryController.Edit" ng-click="cmsWidgetCategorygrd.openEditModal()" ng-show="cmsWidgetCategorygrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'EDIT'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsWidgetCategoryController.Delete" ng-click="cmsWidgetCategorygrd.deleteRow()" ng-show="cmsWidgetCategorygrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'DELETE'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmsWidgetCategorygrd.searchData(cmsWidgetCategorygrd.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}</button>
            <button class="btn btn-primary" type="button" ng-click="cmsWidgetCategorygrd.reportData()">{{'report'|lowercase|translate}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="cmsWidgetCategorygrd.gridOptions"></div>
        </div>
    </div>
</div>
