<div class="modal-body">
    <div class="row" rasha-loading="CmsModuleHeaderG.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="CmsModuleHeaderG.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ CmsModuleHeaderG.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModuleHeaderGAdd" novalidate ng-submit="CmsModuleHeaderG.addNewRow(frmCmsModuleHeaderGAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="CmsModuleHeaderG.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmCmsModuleHeaderGAdd.RecordStatus.$invalid && !frmCmsModuleHeaderGAdd.RecordStatus.$pristine,'has-success' : frmCmsModuleHeaderGAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="CmsModuleHeaderG"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="CmsModuleHeaderG.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModuleHeaderGAdd.Title.$invalid && !frmCmsModuleHeaderGAdd.Title.$pristine,'has-success' : frmCmsModuleHeaderGAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="CmsModuleHeaderG.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModuleHeaderGAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleHeaderGAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleHeaderGAdd.Title.$valid && frmCmsModuleHeaderGAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleHeaderGAdd.Title.$invalid && !frmCmsModuleHeaderGAdd.Title.$pristine) || frmCmsModuleHeaderGAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="CmsModuleHeaderG.gridOptions.resultAccess.AccessAddField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsModuleHeaderGAdd.TitleResourceLanguage.$invalid && !frmCmsModuleHeaderGAdd.Title.$pristine,'has-success' : frmCmsModuleHeaderGAdd.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="CmsModuleHeaderG.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsModuleHeaderGAdd.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleHeaderGAdd.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleHeaderGAdd.TitleResourceLanguage.$valid && frmCmsModuleHeaderGAdd.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleHeaderGAdd.TitleResourceLanguage.$invalid && !frmCmsModuleHeaderGAdd.TitleResourceLanguage.$pristine) || frmCmsModuleHeaderGAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="CmsModuleHeaderG.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1"
                     ng-class="{'has-error' : frmCmsModuleHeaderGAdd.Description.$invalid && !frmCmsModuleHeaderGAdd.Description.$pristine,'has-success' : frmCmsModuleHeaderGAdd.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  ng-required="true"
                                  name="Description"
                                  ng-model="CmsModuleHeaderG.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmCmsModuleHeaderGAdd.Description.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleHeaderGAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleHeaderGAdd.Description.$valid && frmCmsModuleHeaderGAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleHeaderGAdd.Description.$invalid && !frmCmsModuleHeaderGAdd.Description.$pristine) || frmCmsModuleHeaderGAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="CmsModuleHeaderG.gridOptions.resultAccess.AccessAddField.indexOf('LinkUserGroupId')>-1">
                    <label class="col-sm-2 control-label">{{'Link_User_Group_Id'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkUserGroupId" rasha-autocomplete="CmsModuleHeaderG.LinkUserGroupIdSelector" ng-model="CmsModuleHeaderG.selectedItem.LinkUserGroupId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="CmsModuleHeaderG.gridOptions.resultAccess.AccessAddField.indexOf('LinkCmsSiteCategoryId')>-1">
                    <label class="col-sm-2 control-label"> {{'Link_Cms_Site_Category_Id'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkCmsSiteCategoryId" rasha-autocomplete="CmsModuleHeaderG.LinkCmsSiteCategoryIdSelector" ng-model="CmsModuleHeaderG.selectedItem.LinkCmsSiteCategoryId" />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="CmsModuleHeaderG.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="CmsModuleHeaderG.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
