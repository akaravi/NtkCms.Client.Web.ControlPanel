<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="cmsSiteUserRolegrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsSiteUserRolegrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteUserRoleAdd" novalidate ng-submit="cmsSiteUserRolegrd.addNewRow(frmCmsSiteUserRoleAdd)">

                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="HasAccess" ng-model="cmsSiteUserRolegrd.selectedItem.HasAccess"/> {{'HAS_ACCESS'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUserRolegrd.gridOptions.resultAccess.AccessAddField.indexOf('LinkSiteId')>-1"
                     ng-class="{'has-error' : frmCmsSiteUserRoleAdd.LinkSiteId.$invalid && !frmCmsSiteUserRoleAdd.LinkSiteId.$pristine,'has-success' : frmCmsSiteUserRoleAdd.LinkSiteId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkSiteId" rasha-autocomplete="cmsSiteUserRolegrd.linkSiteIdSelector" ng-model="cmsSiteUserRolegrd.selectedItem.LinkLinkSiteIdId"/>
                        <div class="m-t-xs" ng-show="frmCmsSiteUserRoleAdd.LinkSiteId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteUserRoleAdd.LinkSiteId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteUserRoleAdd.LinkSiteId.$valid && frmCmsSiteUserRoleAdd.LinkSiteId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteUserRoleAdd.LinkSiteId.$invalid && !frmCmsSiteUserRoleAdd.LinkSiteId.$pristine) || frmCmsSiteUserRoleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUserRolegrd.gridOptions.resultAccess.AccessAddField.indexOf('LinkRoleId')>-1"
                     ng-class="{'has-error' : frmCmsSiteUserRoleAdd.LinkRoleId.$invalid && !frmCmsSiteUserRoleAdd.LinkRoleId.$pristine,'has-success' : frmCmsSiteUserRoleAdd.LinkRoleId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_ROLE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkRoleId" rasha-autocomplete="cmsSiteUserRolegrd.linkRoleIdSelector" ng-model="cmsSiteUserRolegrd.selectedItem.LinkLinkRoleIdId"/>
                        <div class="m-t-xs" ng-show="frmCmsSiteUserRoleAdd.LinkRoleId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteUserRoleAdd.LinkRoleId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteUserRoleAdd.LinkRoleId.$valid && frmCmsSiteUserRoleAdd.LinkRoleId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteUserRoleAdd.LinkRoleId.$invalid && !frmCmsSiteUserRoleAdd.LinkRoleId.$pristine) || frmCmsSiteUserRoleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteUserRolegrd.gridOptions.resultAccess.AccessAddField.indexOf('LinkSiteUserId')>-1"
                     ng-class="{'has-error' : frmCmsSiteUserRoleAdd.LinkSiteUserId.$invalid && !frmCmsSiteUserRoleAdd.LinkSiteUserId.$pristine,'has-success' : frmCmsSiteUserRoleAdd.LinkSiteUserId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_USER_IN_SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkSiteUserId" rasha-autocomplete="cmsSiteUserRolegrd.linkSiteUserIdSelector" ng-model="cmsSiteUserRolegrd.selectedItem.LinkLinkSiteUserIdId"/>
                        <div class="m-t-xs" ng-show="frmCmsSiteUserRoleAdd.LinkSiteUserId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteUserRoleAdd.LinkSiteUserId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteUserRoleAdd.LinkSiteUserId.$valid && frmCmsSiteUserRoleAdd.LinkSiteUserId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteUserRoleAdd.LinkSiteUserId.$invalid && !frmCmsSiteUserRoleAdd.LinkSiteUserId.$pristine) || frmCmsSiteUserRoleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteUserRolegrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteUserRolegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
