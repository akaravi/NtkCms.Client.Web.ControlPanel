<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteMenu.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Menu'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcmsSiteMenuAdd" novalidate ng-submit="cmsSiteMenu.addNewContent(frmcmsSiteMenuAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteMenu.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteMenuAdd.RecordStatus.$invalid && !frmcmsSiteMenuAdd.RecordStatus.$pristine,'has-success' : frmcmsSiteMenuAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteMenu"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteMenu.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmcmsSiteMenuAdd.Title.$invalid && !frmcmsSiteMenuAdd.Title.$pristine,'has-success' : frmcmsSiteMenuAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsSiteMenu.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmcmsSiteMenuAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmcmsSiteMenuAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmcmsSiteMenuAdd.Title.$valid && frmcmsSiteMenuAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmcmsSiteMenuAdd.Title.$invalid && !frmcmsSiteMenuAdd.Title.$pristine) || frmcmsSiteMenuAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label">{{'Area_Type'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class='form-control' name="AreaType" ng-model="cmsSiteMenu.selectedItem.AreaType" ng-options="x.Value as x.Description for x in cmsSiteMenu.AreaType" required></select>
                        <span ng-show="frmcmsSiteMenuAdd.AreaType.$error.required">{{'SELECT_INPUT_TYPE'|lowercase|translate}}</span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteMenu.gridOptions.resultAccess.AccessAddField.indexOf('JsonValues')>-1"
                     ng-class="{'has-error' : frmcmsSiteMenuAdd.JsonValues.$invalid && !frmcmsSiteMenuAdd.JsonValues.$pristine,'has-success' : frmcmsSiteMenuAdd.JsonValues.$valid}">
                    <label class="col-sm-2 control-label">{{'ORDER'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <rasha-ui-tree content="cmsSiteMenu.treeMenuConfig"></rasha-ui-tree>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div id="setMenuLinkPanel" style="display:none;">
                    <h4>{{'SELECT_LINK'|lowercase|translate}}</h4>
                    <div class="back1">
                        <br />
                        <div class="form-group">
                            <label class='col-sm-2 control-label'>{{'SELECT_PAGE'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <label class="control-label" style="color:#ff6500;font-style:italic;font-size:12px;" ng-show="cmsSiteMenu.loadingPages">در حال بارگذاری صفحات...</label>
                                <select class="form-control" ng-model="cmsSiteMenu.selectedPage" ng-options="x.Title for x in cmsSiteMenu.cmsPagesListItems" ng-change="cmsSiteMenu.onPageChange(cmsSiteMenu.selectedPage)" ng-disabled="cmsSiteMenu.loadingPages"></select>
                            </div>
                        </div>
                        <div class='hr-line-dashed'></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">{{'LINK_ADDRESS'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" style="direction: ltr" ng-required="false" name="selectedLinkAddress" ng-model="cmsSiteMenu.selectedNode.AddressLink" ng-disabled="cmsSiteMenu.addRequested" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteMenu.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteMenu.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
