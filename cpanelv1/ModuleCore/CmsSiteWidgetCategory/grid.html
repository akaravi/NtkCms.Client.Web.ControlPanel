<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsSiteWidgetCategoryGridCtrl as cmsSiteWidgetCategorygrd" ng-init="cmsSiteWidgetCategorygrd.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsSiteWidgetCategoryController.Add" ng-click="cmsSiteWidgetCategorygrd.openAddModal()" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsSiteWidgetCategoryController.Edit" ng-click="cmsSiteWidgetCategorygrd.openEditModal()" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'edit'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsSiteWidgetCategoryController.Delete" ng-click="cmsSiteWidgetCategorygrd.deleteRow()" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmsSiteWidgetCategorygrd.searchData(cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}</button>
            <button class="btn btn-primary" type="button" ng-click="cmsSiteWidgetCategorygrd.reportData()">{{'report'|lowercase|translate}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="cmsSiteWidgetCategorygrd.gridOptions"></div>
        </div>
    </div>
</div>
