<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteWidgetCategorygrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsSiteWidgetCategorygrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteWidgetCategoryAdd" novalidate ng-submit="cmsSiteWidgetCategorygrd.addNewRow(frmCmsSiteWidgetCategoryAdd)">

                <div class="form-group" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('IsActive')>-1">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="IsActive" ng-model="cmsSiteWidgetCategorygrd.selectedItem.IsActive" />{{'IS_ACTIVE'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('LinkSiteId')>-1"
                     ng-class="{'has-error' : frmCmsSiteWidgetCategoryAdd.LinkSiteId.$invalid && !frmCmsSiteWidgetCategoryAdd.LinkSiteId.$pristine,'has-success' : frmCmsSiteWidgetCategoryAdd.LinkSiteId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkSiteId" rasha-autocomplete="cmsSiteWidgetCategorygrd.linkSiteIdSelector" ng-model="cmsSiteWidgetCategorygrd.selectedItem.LinkLinkSiteIdId" />
                        <div class="m-t-xs" ng-show="frmCmsSiteWidgetCategoryAdd.LinkSiteId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteWidgetCategoryAdd.LinkSiteId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteWidgetCategoryAdd.LinkSiteId.$valid && frmCmsSiteWidgetCategoryAdd.LinkSiteId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteWidgetCategoryAdd.LinkSiteId.$invalid && !frmCmsSiteWidgetCategoryAdd.LinkSiteId.$pristine) || frmCmsSiteWidgetCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('LinkWidgetCategoryId')>-1"
                     ng-class="{'has-error' : frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$invalid && !frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$pristine,'has-success' : frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_WIDGET_CATEGORIES'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkWidgetCategoryId" rasha-autocomplete="cmsSiteWidgetCategorygrd.linkWidgetCategoryIdSelector" ng-model="cmsSiteWidgetCategorygrd.selectedItem.LinkLinkWidgetCategoryIdId" />
                        <div class="m-t-xs" ng-show="frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$valid && frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$invalid && !frmCmsSiteWidgetCategoryAdd.LinkWidgetCategoryId.$pristine) || frmCmsSiteWidgetCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteWidgetCategorygrd.gridOptions.resultAccess.AccessAddField.indexOf('LinkModuleId')>-1"
                     ng-class="{'has-error' : frmCmsSiteWidgetCategoryAdd.LinkModuleId.$invalid && !frmCmsSiteWidgetCategoryAdd.LinkModuleId.$pristine,'has-success' : frmCmsSiteWidgetCategoryAdd.LinkModuleId.$valid}">
                    <label class="col-sm-2 control-label">{{'CHOOSE_MODULE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkModuleId" rasha-autocomplete="cmsSiteWidgetCategorygrd.linkModuleIdSelector" ng-model="cmsSiteWidgetCategorygrd.selectedItem.LinkLinkModuleIdId" />
                        <div class="m-t-xs" ng-show="frmCmsSiteWidgetCategoryAdd.LinkModuleId.$invalid">
                            <small class="text-danger" ng-show="frmCmsSiteWidgetCategoryAdd.LinkModuleId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsSiteWidgetCategoryAdd.LinkModuleId.$valid && frmCmsSiteWidgetCategoryAdd.LinkModuleId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsSiteWidgetCategoryAdd.LinkModuleId.$invalid && !frmCmsSiteWidgetCategoryAdd.LinkModuleId.$pristine) || frmCmsSiteWidgetCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteWidgetCategorygrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteWidgetCategorygrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
