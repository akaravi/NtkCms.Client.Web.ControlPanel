<div class="container" style="padding-top:20px;" >
    <div class="row">
        <div class="col-xs-0 col-sm-0 col-md-1 col-lg-1"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">ایجاد وب سایت</h3>
                </div>
                <div class="panel-body animated fadeInLeft">
                    <!-- Begin Create Site -->
                    <h4>مرحله دوم : مشخصات سایت</h4>
                    <!-- Begin New Site -->
                    <div class="col-md-12">
                        <fieldset>
                            <legend> مشخصات سایت جدید</legend>
                            <div>
                                <xs-wizard has-save="false"
                                           has-breadcrumbs="true"
                                           save-text="ذخیره">

                                    <!-- Begin Basic Info -->
                                    <xs-wizard-page page-tag="اطلاعات پایه" class="animated fadeInLeft">
                                        <form class="m-t" role="form" novalidate="" ng-submit="">
                                            <div class="form-group">
                                                <input type="text" class="form-control rtl-support" placeholder="عنوان سایت">
                                            </div>
                                            <div class="form-group">

                                                <textarea class="form-control rtl-support noResize" placeholder="توضیحات" rows="5"></textarea>
                                            </div>
                                            <div class="form-group">
                                                <select>
                                                    <option default>
                                                        گروه سایت
                                                    </option>

                                                </select>
                                            </div>

                                        </form>
                                    </xs-wizard-page>
                                    <!-- End Basic Info -->
                                    <!-- Begin BaseUrl & Template -->
                                    <xs-wizard-page page-tag="آدرس پایه" class="animated fadeInLeft">
                                        <form class="m-t" role="form" novalidate="">
                                          
                                           <!-- Begin Custom Text Input -->
                                            <div custom-text-input show-tooltip="true"  tooltip-info="اطلاعات تولتیپ" glyph-name="info-sign" glyph-type="info" placeholder="آدرس پایه" icon-float="right" ng-model="wizCtrl.mymodel" dir="rtl"></div>
                                            <!-- End Custom Text Input -->

                                            <!-- Begin Submit-->
                                            <div class="form-group text-center">
                                                <input type="submit" class=" btn btn-primary " value="ثبت " />
                                            </div>
                                            <!-- End Submit-->
                                        </form>
                                    </xs-wizard-page>
                                    <!-- End BaseUrl & Template -->
                                 

                                </xs-wizard>

                            </div>





                        </fieldset>
                    </div>
                    <!-- End New Site-->
                    <!-- End Create Site -->
                    <div class="text-center">
                        <button class="btn btn-danger" ng-click="newSiteCtrl.goToNewSite()">فرم ابتدایی</button>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
