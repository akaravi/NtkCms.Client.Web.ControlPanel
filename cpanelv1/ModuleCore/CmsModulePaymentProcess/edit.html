<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsMdlPayPrc.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Payment_Activity'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcmsMdlPayPrcEdit" novalidate ng-submit="cmsMdlPayPrc.editRow(frmcmsMdlPayPrcEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsMdlPayPrc.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsMdlPayPrcEdit.RecordStatus.$invalid && !frmcmsMdlPayPrcEdit.RecordStatus.$pristine,'has-success' : frmcmsMdlPayPrcEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'CONDITION'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsMdlPayPrc"></div>
                </div>
                <div class="form-group" ng-show="cmsMdlPayPrc.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmcmsMdlPayPrcEdit.Title.$invalid && !frmcmsMdlPayPrcEdit.Title.$pristine,'has-success' : frmcmsMdlPayPrcEdit.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'TITLE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsMdlPayPrc.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmcmsMdlPayPrcEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmcmsMdlPayPrcEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmcmsMdlPayPrcEdit.Title.$valid && frmcmsMdlPayPrcEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmcmsMdlPayPrcEdit.Title.$invalid && !frmcmsMdlPayPrcEdit.Title.$pristine) || frmcmsMdlPayPrcEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsMdlPayPrc.gridOptions.resultAccess.AccessEditField.indexOf('TitleEn')>-1">
                    <label class='col-sm-2 control-label'>{{'NAME_EN'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsMdlPayPrc.selectedItem.TitleEn' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsMdlPayPrc.gridOptions.resultAccess.AccessEditField.indexOf('ProcessName')>-1">
                    <label class='col-sm-2 control-label'>{{'PROCESS_NAME'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsMdlPayPrc.selectedItem.ProcessName' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsMdlPayPrc.gridOptions.resultAccess.AccessEditField.indexOf('LinkModuleId')>-1">
                    <label class='col-sm-2 control-label'>{{'CHOOSE_MODULE' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsMdlPayPrc.selectedItem.LinkModuleId">
                            <option ng-repeat="x in cmsMdlPayPrc.cmsModulesListItems" ng-selected="cmsMdlPayPrc.selectedItem.LinkModuleId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsMdlPayPrc.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsMdlPayPrc.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
