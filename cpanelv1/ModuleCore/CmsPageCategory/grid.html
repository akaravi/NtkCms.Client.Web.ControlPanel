<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsPageCategoryGridCtrl as cmsPageCategorygrd" ng-init="cmsPageCategorygrd.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsPageCategoryController.Add" ng-click="cmsPageCategorygrd.openAddModal()"ng-show="cmsPageCategorygrd.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="cmsPageCategoryController.Edit" ng-click="cmsPageCategorygrd.openEditModal()" ng-show="cmsPageCategorygrd.gridOptions.resultAccess.AccessEditRow" type="button">{{'edit'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsPageCategoryController.Delete" ng-click="cmsPageCategorygrd.deleteRow()" ng-show="cmsPageCategorygrd.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="cmsPageCategorygrd.searchData(cmsPageCategorygrd.gridOptions.resultAccess.AccessSearchField)">{{'advanced_search'|lowercase|translate}}</button>
            <button class="btn btn-primary" type="button" ng-click="cmsPageCategorygrd.reportData()">{{'report'|lowercase|translate}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="cmsPageCategorygrd.gridOptions"></div>
        </div>
    </div>
</div>
