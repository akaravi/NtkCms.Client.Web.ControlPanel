<fieldset rasha-loading="register.setPasswordBusyIndicator">
    <h3><i class="fa fa-mobile"></i> {{'PASSWORD'|lowercase|translate}} </h3>

    <div class="row">
        <div class="col-lg-8">
            <div class="form-group">
                <label> {{'PASSWORD'|lowercase|translate}} </label>
                <input name="Passwd" ng-required="true" ng-minlength="8" ng-maxlength="20" ng-model="register.selectedItem.Pwd" type="password" class="form-control text-left">                
            </div>
            <div class="form-group">
                <label>تکرار رمز عبور</label>
                <input name="ConfirmPasswd" ng-required="true" ng-model="register.selectedItem.ConfirmPasswd" type="password" class="form-control text-left">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="text-center">
                <p class="text-justify" ng-show="register.Passwd.$invalid && register.Passwd.$error.required">                                        
                    {{'PASSWORD_ERROR'|lowercase|translate}}
                </p>
                <p ng-show="register.Passwd.$invalid && register.ConfirmPasswd.$error.minlength">
                    {{'PASSWORD_ERROR_CARACTER'|lowercase|translate}}
                </p>
            </div>
        </div>
    </div>
    <a ng-click="register.gotoStepFour(signupForm)" class="btn btn-primary pull-right" ng-class="{ 'disabled' : signupForm.$invalid }">{{'FINAL_REGISTRATION'|lowercase|translate}}</a>
</fieldset>
