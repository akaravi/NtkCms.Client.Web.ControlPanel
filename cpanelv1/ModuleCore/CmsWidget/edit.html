<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsWidgetgrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsWidgetgrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsWidgetEdit" novalidate ng-submit="cmsWidgetgrd.editRow(frmCmsWidgetEdit)">

                <div class="form-group"
                     ng-class="{'has-error' : frmCmsWidgetEdit.Name.$invalid && !frmCmsWidgetEdit.Name.$pristine,'has-success' : frmCmsWidgetEdit.Name.$valid}">
                    <label class="col-sm-2 control-label">{{'NAME'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Name"
                               ng-model="cmsWidgetgrd.selectedItem.Name" />
                        <div class="m-t-xs" ng-show="frmCmsWidgetEdit.Name.$invalid">
                            <small class="text-danger" ng-show="frmCmsWidgetEdit.Name.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsWidgetEdit.Name.$valid && frmCmsWidgetEdit.Name.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsWidgetEdit.Name.$invalid && !frmCmsWidgetEdit.Name.$pristine) || frmCmsWidgetEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmCmsWidgetEdit.Description.$invalid && !frmCmsWidgetEdit.Description.$pristine,'has-success' : frmCmsWidgetEdit.Description.$valid}">
                    <label class="col-sm-2 control-label">{{'description'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="Description"
                               ng-model="cmsWidgetgrd.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmCmsWidgetEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmCmsWidgetEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsWidgetEdit.Description.$valid && frmCmsWidgetEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsWidgetEdit.Description.$invalid && !frmCmsWidgetEdit.Description.$pristine) || frmCmsWidgetEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'DEFAULT_CONTROL'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsWidgetgrd.selectedItem.DefaultController' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'DEFAULT_ACTIVITY'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsWidgetgrd.selectedItem.DefultAction' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'VALUES'|lowercase|translate}}  Json</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsWidgetgrd.selectedItem.JsonSettingValue' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'SELECT_CATEGORIES'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" rasha-autocomplete="cmsWidgetgrd.linkCategoryIdSelector" ng-model="cmsWidgetgrd.selectedItem.LinkLinkCategoryIdId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsWidgetgrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsWidgetgrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
