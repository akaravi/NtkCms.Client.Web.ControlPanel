<div class="wrapper wrapper-content animated fadeInRight" ng-controller="cmsModuleProcessGridCtrl as cmsModulePrc" ng-init="cmsModulePrc.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="cmsModuleSalePriceController.Add" ng-click="cmsModulePrc.openAddModal()"ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsModuleSalePriceController.Add" ng-click="cmsModulePrc.autoAdd()" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddRow" type="button">{{'AUTO_ADD'|lowercase|translate}}</button>

            <button class="btn btn-warning" rasha-userrole="cmsModuleSalePriceController.Edit" ng-click="cmsModulePrc.openEditModal()" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessEditRow" type="button">{{'edit'|lowercase|translate}}</button>
            <button class="btn btn-danger" rasha-userrole="cmsModuleSalePriceController.Delete" ng-click="cmsModulePrc.deleteRow()"  ng-show="cmsModulePrc.gridOptions.resultAccess.AccessDeleteRow" type="button">{{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" ng-click="cmsModulePrc.showAdvancedSearchPanel()"><i class="fa fa-search fontavesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-success" ng-click="cmsModulePrc.getCount()">{{'number'|lowercase|translate}}&nbsp;{{cmsModulePrc.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div id="builder" query-builder="cmsModulePrc"></div>
        <div class="btn-group" style="float: left;">
            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="cmsModulePrc.getRules()"> {{'look'|lowercase|translate}} </button>
            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="cmsModulePrc.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="cmsModulePrc.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row" rasha-loading="cmsModulePrc.busyIndicator">
        <div class="col-sm-12">
            <div rasha-grid="cmsModulePrc.gridOptions"></div>
        </div>
    </div>
</div>
