<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModulePrc.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Public_Activity'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModuleAdd" novalidate ng-submit="cmsModulePrc.addNewRow(frmCmsModuleAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsModulePrcAdd.RecordStatus.$invalid && !frmcmsModulePrcAdd.RecordStatus.$pristine,'has-success' : frmcmsModulePrcAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsModulePrc"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModuleAdd.Title.$invalid && !frmCmsModuleAdd.Title.$pristine,'has-success' : frmCmsModuleAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsModulePrc.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModuleAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i>{{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleAdd.Title.$valid && frmCmsModuleAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleAdd.Title.$invalid && !frmCmsModuleAdd.Title.$pristine) || frmCmsModuleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsModuleAdd.TitleResourceLanguage.$invalid && !frmCmsModuleAdd.Title.$pristine,'has-success' : frmCmsModuleAdd.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="cmsModulePrc.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsModuleAdd.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleAdd.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleAdd.TitleResourceLanguage.$valid && frmCmsModuleAdd.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleAdd.TitleResourceLanguage.$invalid && !frmCmsModuleAdd.TitleResourceLanguage.$pristine) || frmCmsModuleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddField.indexOf('TitleEn')>-1">
                    <label class='col-sm-2 control-label'>{{'NAME_EN'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsModulePrc.selectedItem.TitleEn' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddField.indexOf('ProcessName')>-1">
                    <label class='col-sm-2 control-label'>{{'PROCESS_NAME'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='cmsModulePrc.selectedItem.ProcessName' class='form-control'>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'CHOOSE_MODULE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsModulePrc.selectedItem.LinkModuleId">
                            <option ng-repeat="x in cmsModulePrc.cmsModulesListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModulePrc.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsModulePrc.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
