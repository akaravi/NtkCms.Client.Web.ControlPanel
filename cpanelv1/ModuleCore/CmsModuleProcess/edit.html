<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsModulePrc.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Public_Activity'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCmsModuleEdit" novalidate ng-submit="cmsModulePrc.editRow(frmCmsModuleEdit)">
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsModulePrcAdd.RecordStatus.$invalid && !frmcmsModulePrcAdd.RecordStatus.$pristine,'has-success' : frmcmsModulePrcAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsModulePrc"></div>
                </div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmCmsModuleEdit.Title.$invalid && !frmCmsModuleEdit.Title.$pristine,'has-success' : frmCmsModuleEdit.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="cmsModulePrc.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmCmsModuleEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleEdit.Title.$valid && frmCmsModuleEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleEdit.Title.$invalid && !frmCmsModuleEdit.Title.$pristine) || frmCmsModuleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessEditField.indexOf('TitleResourceLanguage')>-1"
                     ng-class="{'has-error' : frmCmsModuleEdit.TitleResourceLanguage.$invalid && !frmCmsModuleEdit.Title.$pristine,'has-success' : frmCmsModuleEdit.TitleResourceLanguage.$valid}">
                    <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="TitleResourceLanguage"
                               ng-model="cmsModulePrc.selectedItem.TitleResourceLanguage" />
                        <div class="m-t-xs" ng-show="frmCmsModuleEdit.TitleResourceLanguage.$invalid">
                            <small class="text-danger" ng-show="frmCmsModuleEdit.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsModuleEdit.TitleResourceLanguage.$valid && frmCmsModuleEdit.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsModuleEdit.TitleResourceLanguage.$invalid && !frmCmsModuleEdit.TitleResourceLanguage.$pristine) || frmCmsModuleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessEditField.indexOf('TitleEn')>-1">
                    <label class="col-sm-2 control-label">{{'NAME_EN' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="cmsModulePrc.selectedItem.TitleEn" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="cmsModulePrc.gridOptions.resultAccess.AccessEditField.indexOf('ProcessName')>-1">
                    <label class="col-sm-2 control-label">{{'PROCESS_NAME' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="cmsModulePrc.selectedItem.ProcessName" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'CHOOSE_MODULE' |lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="cmsModulePrc.selectedItem.LinkModuleId">
                            <option ng-repeat="x in cmsModulePrc.cmsModulesListItems" ng-selected="cmsModulePrc.selectedItem.LinkModuleId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'INPUT_VALUE' |lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-model='cmsModulePrc.selectedItem.ProcessInputValue' class="form-control" style="height: 120px;direction: ltr"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'OUTPUT_VALUE' |lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-model='cmsModulePrc.selectedItem.ProcessOutputValue' class="form-control" style="height: 120px;direction: ltr"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsModulePrc.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsModulePrc.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
