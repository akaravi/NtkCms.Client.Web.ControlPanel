<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsSiteCategoryCmsModule.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsSiteCategoryCmsModule.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteAdd" novalidate ng-submit="cmsSiteCategoryCmsModule.addNewRow(frmCmsSiteAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteCategoryCmsModule.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmcmsSiteCategoryCmsModuleAdd.RecordStatus.$invalid && !frmcmsSiteCategoryCmsModuleAdd.RecordStatus.$pristine,'has-success' : frmcmsSiteCategoryCmsModuleAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="cmsSiteCategoryCmsModule"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="cmsSiteCategoryCmsModule.gridOptions.resultAccess.AccessAddField.indexOf('LinkCmsSiteCategoryId')>-1">
                    <label class="col-sm-2 control-label">{{'category'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" style="direction: ltr" name="CmsSiteCategory" ng-model="cmsSiteCategoryCmsModule.selectedItem.LinkCmsSiteCategoryId">
                            <option ng-repeat="x in cmsSiteCategoryCmsModule.categoryListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="cmsSiteCategoryCmsModule.gridOptions.resultAccess.AccessAddField.indexOf('LinkCmsModuleId')>-1">
                    <label class='col-sm-2 control-label'>{{'MODULE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" style="direction: ltr" name="CmsModule" ng-model="cmsSiteCategoryCmsModule.selectedItem.LinkCmsModuleId">
                            <option ng-repeat="x in cmsSiteCategoryCmsModule.moduleListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsSiteCategoryCmsModule.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsSiteCategoryCmsModule.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
