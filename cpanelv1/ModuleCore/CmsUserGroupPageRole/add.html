<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsUserGroupPageRolegrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsUserGroupPageRolegrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsUserGroupPageRoleAdd" novalidate ng-submit="cmsUserGroupPageRolegrd.addNewRow(frmCmsUserGroupPageRoleAdd)">

                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="HasDisplay" ng-model="cmsUserGroupPageRolegrd.selectedItem.HasDisplay" /> {{'IS_SHOWN'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="HasEditable" ng-model="cmsUserGroupPageRolegrd.selectedItem.HasEditable" /> {{'IS_EDIT'|lowercase|translate}}
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$invalid && !frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$pristine,'has-success' : frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_WORK_GROUP'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkUserGroupId" rasha-autocomplete="cmsUserGroupPageRolegrd.linkUserGroupIdSelector" ng-model="cmsUserGroupPageRolegrd.selectedItem.LinkLinkUserGroupIdId" />
                        <div class="m-t-xs" ng-show="frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$invalid">
                            <small class="text-danger" ng-show="frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$valid && frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$invalid && !frmCmsUserGroupPageRoleAdd.LinkUserGroupId.$pristine) || frmCmsUserGroupPageRoleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmCmsUserGroupPageRoleAdd.LinkSiteId.$invalid && !frmCmsUserGroupPageRoleAdd.LinkSiteId.$pristine,'has-success' : frmCmsUserGroupPageRoleAdd.LinkSiteId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_SITE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkSiteId" rasha-autocomplete="cmsUserGroupPageRolegrd.linkSiteIdSelector" ng-model="cmsUserGroupPageRolegrd.selectedItem.LinkLinkSiteIdId" />
                        <div class="m-t-xs" ng-show="frmCmsUserGroupPageRoleAdd.LinkSiteId.$invalid">
                            <small class="text-danger" ng-show="frmCmsUserGroupPageRoleAdd.LinkSiteId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsUserGroupPageRoleAdd.LinkSiteId.$valid && frmCmsUserGroupPageRoleAdd.LinkSiteId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsUserGroupPageRoleAdd.LinkSiteId.$invalid && !frmCmsUserGroupPageRoleAdd.LinkSiteId.$pristine) || frmCmsUserGroupPageRoleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmCmsUserGroupPageRoleAdd.LinkPageId.$invalid && !frmCmsUserGroupPageRoleAdd.LinkPageId.$pristine,'has-success' : frmCmsUserGroupPageRoleAdd.LinkPageId.$valid}">
                    <label class="col-sm-2 control-label">{{'SELECT_PAGE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkPageId" rasha-autocomplete="cmsUserGroupPageRolegrd.linkPageIdSelector" ng-model="cmsUserGroupPageRolegrd.selectedItem.LinkLinkPageIdId" />
                        <div class="m-t-xs" ng-show="frmCmsUserGroupPageRoleAdd.LinkPageId.$invalid">
                            <small class="text-danger" ng-show="frmCmsUserGroupPageRoleAdd.LinkPageId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmCmsUserGroupPageRoleAdd.LinkPageId.$valid && frmCmsUserGroupPageRoleAdd.LinkPageId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmCmsUserGroupPageRoleAdd.LinkPageId.$invalid && !frmCmsUserGroupPageRoleAdd.LinkPageId.$pristine) || frmCmsUserGroupPageRoleAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsUserGroupPageRolegrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsUserGroupPageRolegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
