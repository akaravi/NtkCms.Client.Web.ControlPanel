<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="cmsUserGroupPageRolegrd.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsUserGroupPageRolegrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmCmsUserGroupPageRoleEdit" novalidate ng-submit="cmsUserGroupPageRolegrd.editRow(frmCmsUserGroupPageRoleEdit)">

<div class="form-group">
                                            <div class="col-sm-10">
                                                <label class="checkbox-inline">
                                                    <input icheck type="checkbox" value="option1" id="HasDisplay" ng-model="cmsUserGroupPageRolegrd.selectedItem.HasDisplay" /> {{'IS_SHOWN'|lowercase|translate}}
                                                </label>
                                            </div>
                                        </div>
<div class='hr-line-dashed'></div>
<div class="form-group">
                                            <div class="col-sm-10">
                                                <label class="checkbox-inline">
                                                    <input icheck type="checkbox" value="option1" id="HasEditable" ng-model="cmsUserGroupPageRolegrd.selectedItem.HasEditable" /> {{'IS_EDIT'|lowercase|translate}}
                                                </label>
                                            </div>
                                        </div>
<div class='hr-line-dashed'></div>
<div class="form-group"
                                             ng-class="{'has-error' : frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$invalid && !frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$pristine,'has-success' : frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$valid}">
                                            <label class="col-sm-2 control-label">{{'SELECT_WORK_GROUP'|lowercase|translate}}</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" ng-required="true" name="LinkUserGroupId"  rasha-autocomplete="cmsUserGroupPageRolegrd.linkUserGroupIdSelector" ng-model="cmsUserGroupPageRolegrd.selectedItem.LinkLinkUserGroupIdId" />
                                                <div class="m-t-xs" ng-show="frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$invalid">
                                                    <small class="text-danger" ng-show="frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                                                </div>
                                                <span style="left: 10px !important;" ng-show="frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$valid && frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                                <span style="left: 10px !important;" ng-show="(frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$invalid && !frmCmsUserGroupPageRoleEdit.LinkUserGroupId.$pristine) || frmCmsUserGroupPageRoleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                            </div>
                                        </div>
<div class='hr-line-dashed'></div>
<div class="form-group"
                                             ng-class="{'has-error' : frmCmsUserGroupPageRoleEdit.LinkSiteId.$invalid && !frmCmsUserGroupPageRoleEdit.LinkSiteId.$pristine,'has-success' : frmCmsUserGroupPageRoleEdit.LinkSiteId.$valid}">
                                            <label class="col-sm-2 control-label">{{'SELECT_SITE'|lowercase|translate}}</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" ng-required="true" name="LinkSiteId"  rasha-autocomplete="cmsUserGroupPageRolegrd.linkSiteIdSelector" ng-model="cmsUserGroupPageRolegrd.selectedItem.LinkLinkSiteIdId" />
                                                <div class="m-t-xs" ng-show="frmCmsUserGroupPageRoleEdit.LinkSiteId.$invalid">
                                                    <small class="text-danger" ng-show="frmCmsUserGroupPageRoleEdit.LinkSiteId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                                                </div>
                                                <span style="left: 10px !important;" ng-show="frmCmsUserGroupPageRoleEdit.LinkSiteId.$valid && frmCmsUserGroupPageRoleEdit.LinkSiteId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                                <span style="left: 10px !important;" ng-show="(frmCmsUserGroupPageRoleEdit.LinkSiteId.$invalid && !frmCmsUserGroupPageRoleEdit.LinkSiteId.$pristine) || frmCmsUserGroupPageRoleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                            </div>
                                        </div>
<div class='hr-line-dashed'></div>
<div class="form-group"
                                             ng-class="{'has-error' : frmCmsUserGroupPageRoleEdit.LinkPageId.$invalid && !frmCmsUserGroupPageRoleEdit.LinkPageId.$pristine,'has-success' : frmCmsUserGroupPageRoleEdit.LinkPageId.$valid}">
                                            <label class="col-sm-2 control-label">{{'SELECT_PAGE'|lowercase|translate}}</label>
                                            <div class="col-sm-10">
                                                <input class="form-control" ng-required="true" name="LinkPageId"  rasha-autocomplete="cmsUserGroupPageRolegrd.linkPageIdSelector" ng-model="cmsUserGroupPageRolegrd.selectedItem.LinkLinkPageIdId" />
                                                <div class="m-t-xs" ng-show="frmCmsUserGroupPageRoleEdit.LinkPageId.$invalid">
                                                    <small class="text-danger" ng-show="frmCmsUserGroupPageRoleEdit.LinkPageId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}</small>
                                                </div>
                                                <span style="left: 10px !important;" ng-show="frmCmsUserGroupPageRoleEdit.LinkPageId.$valid && frmCmsUserGroupPageRoleEdit.LinkPageId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                                <span style="left: 10px !important;" ng-show="(frmCmsUserGroupPageRoleEdit.LinkPageId.$invalid && !frmCmsUserGroupPageRoleEdit.LinkPageId.$pristine) || frmCmsUserGroupPageRoleEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                            </div>
                                        </div>
<div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="cmsUserGroupPageRolegrd.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="cmsUserGroupPageRolegrd.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
