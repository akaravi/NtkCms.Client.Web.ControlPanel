<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="mvGalleryTag.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Category' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmmvGalleryTagAdd" novalidate ng-submit="mvGalleryTag.addNewCategory(frmmvGalleryTagAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmmvGalleryTagAdd.RecordStatus.$invalid && !frmmvGalleryTagAdd.RecordStatus.$pristine,'has-success' : frmmvGalleryTagAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="mvGalleryTag"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmmvGalleryTagAdd.Title.$invalid && !frmmvGalleryTagAdd.Title.$pristine,'has-success' : frmmvGalleryTagAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           maxlength="256"
                                           ng-model="mvGalleryTag.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmmvGalleryTagAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmmvGalleryTagAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmmvGalleryTagAdd.Title.$valid && frmmvGalleryTagAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmmvGalleryTagAdd.Title.$invalid && !frmmvGalleryTagAdd.Title.$pristine) || frmmvGalleryTagAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-class="{'has-error' : frmmvGalleryTagAdd.Description.$invalid && !frmmvGalleryTagAdd.Description.$pristine,'has-success' : frmmvGalleryTagAdd.Description.$valid}">
                                <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" maxlength="2048" ng-required="true" name="Description" ng-model="mvGalleryTag.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                                    <div class="m-t-xs" ng-show="frmmvGalleryTagAdd.Description.$invalid">
                                        <small class="text-danger" ng-show="frmmvGalleryTagAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmmvGalleryTagAdd.Description.$valid && frmmvGalleryTagAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmmvGalleryTagAdd.Description.$invalid && !frmmvGalleryTagAdd.Description.$pristine) || frmmvGalleryTagAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Further_Information' |lowercase|translate}}">
                        <div class="panel-body">
                            

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="mvGalleryTag.selectedItem.previewImageSrc != null">
                                <label class="col-sm-2 control-label"> {{'IMAGE'|lowercase|translate}} </label>
                                <img src="{{mvGalleryTag.selectedItem.previewImageSrc}}"  width="300" height="300" class="img-rounded col-sm-10 col-md-10 col-lg-10" alt="{{mvGalleryTag.selectedItem.Title}}" />
                            </div>
                            <div id="treecontrol" class="form-group">
                                <label class="col-sm-2 control-label">{{'SELECT_ICON'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <div treecontrol class="tree-boot" style="color:black"
                                         tree-model="mvGalleryTag.dataForTheTree"
                                         options="mvGalleryTag.treeOptions"
                                         selected-node="mvGalleryTag.selectedNode"
                                         expanded-nodes="mvGalleryTag.expandedNodes"
                                         on-selection="mvGalleryTag.onSelection(node, selected)"
                                         on-node-toggle="mvGalleryTag.onNodeToggle(node, expanded)">
                                        {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="mvGalleryTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="mvGalleryTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
