<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="serviceContent.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ serviceContent.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmserviceContentEdit" novalidate ng-submit="serviceContent.editCategory(frmserviceContentEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmserviceContentAdd.RecordStatus.$invalid && !frmserviceContentAdd.RecordStatus.$pristine,'has-success' : frmserviceContentAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="serviceContent"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmserviceContentEdit.Title.$invalid && !frmserviceContentEdit.Title.$pristine,'has-success' : frmserviceContentEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="serviceContent.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmserviceContentEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmserviceContentEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmserviceContentEdit.Title.$valid && frmserviceContentEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmserviceContentEdit.Title.$invalid && !frmserviceContentEdit.Title.$pristine) || frmserviceContentEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-class="{'has-error' : frmserviceContentEdit.Description.$invalid && !frmserviceContentEdit.Description.$pristine,'has-success' : frmserviceContentEdit.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" ng-required="true" name="Description" ng-model="serviceContent.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmserviceContentEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmserviceContentEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmserviceContentEdit.Description.$valid && frmserviceContentEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmserviceContentEdit.Description.$invalid && !frmserviceContentEdit.Description.$pristine) || frmserviceContentEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="serviceContent.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="serviceContent.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
