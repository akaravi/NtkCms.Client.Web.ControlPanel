<div class="modal-body">
    <div class="row" rasha-loading="ServiceTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="ServiceTag.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ ServiceTag.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmServiceTagAdd" novalidate ng-submit="ServiceTag.addNewRow(frmServiceTagAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceTag.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmServiceTagAdd.RecordStatus.$invalid && !frmServiceTagAdd.RecordStatus.$pristine,'has-success' : frmServiceTagAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="ServiceTag"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceTag.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmServiceTagAdd.Title.$invalid && !frmServiceTagAdd.Title.$pristine,'has-success' : frmServiceTagAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="ServiceTag.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmServiceTagAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmServiceTagAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmServiceTagAdd.Title.$valid && frmServiceTagAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmServiceTagAdd.Title.$invalid && !frmServiceTagAdd.Title.$pristine) || frmServiceTagAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
               
                <div class='hr-line-dashed'></div>
                <!--<div class="form-group"
                     ng-class="{'has-error' : frmServiceTagAdd.LinkSiteId.$invalid && !frmServiceTagAdd.LinkSiteId.$pristine,'has-success' : frmServiceTagAdd.LinkSiteId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_SITE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkSiteId" rasha-autocomplete="ServiceTag.LinkSiteIdSelector" ng-model="ServiceTag.selectedItem.LinkSiteId" />
                        <div class="m-t-xs" ng-show="frmServiceTagAdd.LinkSiteId.$invalid">
                            <small class="text-danger" ng-show="frmServiceTagAdd.LinkSiteId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmServiceTagAdd.LinkSiteId.$valid && frmServiceTagAdd.LinkSiteId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmServiceTagAdd.LinkSiteId.$invalid && !frmServiceTagAdd.LinkSiteId.$pristine) || frmServiceTagAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>-->
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="ServiceTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="ServiceTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
