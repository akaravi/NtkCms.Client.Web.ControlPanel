<div class="modal-body">
    <div class="row" rasha-loading="ServiceComment.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="ServiceComment.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ ServiceComment.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmServiceCommentAdd" novalidate ng-submit="ServiceComment.addNewRow(frmServiceCommentAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceComment.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmServiceCommentAdd.RecordStatus.$invalid && !frmServiceCommentAdd.RecordStatus.$pristine,'has-success' : frmServiceCommentAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="ServiceComment"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceComment.gridOptions.resultAccess.AccessAddField.indexOf('Writer')>-1"
                     ng-class="{'has-error' : frmServiceCommentAdd.Writer.$invalid && !frmServiceCommentAdd.Writer.$pristine,'has-success' : frmServiceCommentAdd.Writer.$valid}">
                    <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Writer"
                               ng-model="ServiceComment.selectedItem.Writer" />
                        <div class="m-t-xs" ng-show="frmServiceCommentAdd.Writer.$invalid">
                            <small class="text-danger" ng-show="frmServiceCommentAdd.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmServiceCommentAdd.Writer.$valid && frmServiceCommentAdd.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmServiceCommentAdd.Writer.$invalid && !frmServiceCommentAdd.Writer.$pristine) || frmServiceCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceComment.gridOptions.resultAccess.AccessAddField.indexOf('Comment')>-1"
                     ng-class="{'has-error' : frmServiceCommentAdd.Comment.$invalid && !frmServiceCommentAdd.Comment.$pristine,'has-success' : frmServiceCommentAdd.Comment.$valid}">
                    <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Comment"
                               ng-model="ServiceComment.selectedItem.Comment" />
                        <div class="m-t-xs" ng-show="frmServiceCommentAdd.Comment.$invalid">
                            <small class="text-danger" ng-show="frmServiceCommentAdd.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmServiceCommentAdd.Comment.$valid && frmServiceCommentAdd.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmServiceCommentAdd.Comment.$invalid && !frmServiceCommentAdd.Comment.$pristine) || frmServiceCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceComment.gridOptions.resultAccess.AccessAddField.indexOf('LinkServiceContentId')>-1"
                     ng-class="{'has-error' : frmServiceCommentAdd.LinkServiceContentId.$invalid && !frmServiceCommentAdd.LinkServiceContentId.$pristine,'has-success' : frmServiceCommentAdd.LinkServiceContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkServiceContentId" rasha-autocomplete="ServiceComment.LinkServiceContentIdSelector" ng-model="ServiceComment.selectedItem.LinkServiceContentId" />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="ServiceComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="ServiceComment.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
