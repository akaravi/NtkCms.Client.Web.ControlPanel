<div class="modal-body">
    <div class="row" rasha-loading="ServiceContentTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="ServiceContentTag.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ ServiceContentTag.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmServiceContentTagAdd" novalidate ng-submit="ServiceContentTag.addNewRow(frmServiceContentTagAdd)">

                
                <div class='hr-line-dashed'></div>
             
                <div class="form-group" ng-show="ServiceContentTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkContentId')>-1"
                     ng-class="{'has-error' : frmServiceContentTagAdd.LinkContentId.$invalid && !frmServiceContentTagAdd.LinkContentId.$pristine,'has-success' : frmServiceContentTagAdd.LinkContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="ServiceContentOther.selectedItem.LinkContentId">
                            <option ng-repeat="x in ServiceContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="ServiceContentTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkTagId')>-1"
                     ng-class="{'has-error' : frmServiceContentTagAdd.LinkTagId.$invalid && !frmServiceContentTagAdd.LinkTagId.$pristine,'has-success' : frmServiceContentTagAdd.LinkTagId.$valid}">
                    <label class="col-sm-2 control-label">  {{'SELECT_TAG'|lowercase|translate}}  </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="ServiceContentOther.selectedItem.LinkTagId">
                            <option ng-repeat="x in ServiceContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="ServiceContentTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="ServiceContentTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
