<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="serviceShareReciverCategory.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Content'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmserviceShareReciverCategoryEdit" novalidate ng-submit="serviceShareReciverCategory.EditCategory(frmserviceShareReciverCategoryEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmserviceShareReciverCategoryEdit.RecordStatus.$invalid && !frmserviceShareReciverCategoryEdit.RecordStatus.$pristine,'has-success' : frmserviceShareReciverCategoryEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="serviceShareReciverCategory"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="serviceShareReciverCategory.gridOptions.resultAccess.AccessAddField.indexOf('LinkShareReciverCategoryId')>-1">
                    <label class="col-sm-2 control-label">{{'Link_Group_Id'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkShareReciverCategoryId" rasha-autocomplete="serviceShareReciverCategory.LinkShareReciverCategoryIdSelector" ng-model="frmserviceShareReciverCategoryAdd.selectedItem.LinkShareReciverCategoryId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="serviceShareReciverCategory.gridOptions.resultAccess.AccessAddField.indexOf('LinkShareServerCategoryId')>-1">
                    <label class="col-sm-2 control-label">{{'Link_Share_Id'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkShareServerCategoryId" rasha-autocomplete="serviceShareReciverCategory.LinkShareServerCategoryIdSelector" ng-model="frmserviceShareReciverCategoryAdd.selectedItem.LinkShareServerCategoryId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmserviceShareReciverCategoryEdit.FromDate.$invalid && !frmserviceShareReciverCategoryEdit.FromDate.$pristine,'has-success' : frmserviceShareReciverCategoryEdit.FromDate.$valid}">
                    <label class="col-sm-2 control-label">{{'From_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="serviceShareReciverCategory.FromDate" ng-model="serviceShareReciverCategory.selectedItem.FromDate"></div><input type="hidden" ng-model="serviceShareReciverCategory.selectedItem.FromDate" />
                        <div class="m-t-xs" ng-show="frmserviceShareReciverCategoryEdit.FromDate.$invalid">
                            <small class="text-danger" ng-show="frmserviceShareReciverCategoryEdit.FromDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmserviceShareReciverCategoryEdit.FromDate.$valid && frmserviceShareReciverCategoryEdit.FromDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmserviceShareReciverCategoryEdit.FromDate.$invalid && !frmserviceShareReciverCategoryEdit.FromDate.$pristine) || frmserviceShareReciverCategoryEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmserviceShareReciverCategoryEdit.ToDate.$invalid && !frmserviceShareReciverCategoryEdit.ToDate.$pristine,'has-success' : frmserviceShareReciverCategoryEdit.ToDate.$valid}">
                    <label class="col-sm-2 control-label">{{'To_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="serviceShareReciverCategory.ToDate" ng-model="serviceShareReciverCategory.selectedItem.ToDate"></div><input type="hidden" ng-model="serviceShareReciverCategory.selectedItem.ToDate" />
                        <div class="m-t-xs" ng-show="frmserviceShareReciverCategoryEdit.ToDate.$invalid">
                            <small class="text-danger" ng-show="frmserviceShareReciverCategoryEdit.ToDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmserviceShareReciverCategoryEdit.ToDate.$valid && frmserviceShareReciverCategoryEdit.ToDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmserviceShareReciverCategoryEdit.ToDate.$invalid && !frmserviceShareReciverCategoryEdit.ToDate.$pristine) || frmserviceShareReciverCategoryEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="serviceShareReciverCategory.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="serviceShareReciverCategory.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
