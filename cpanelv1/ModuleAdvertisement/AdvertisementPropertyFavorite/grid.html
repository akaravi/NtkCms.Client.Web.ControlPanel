<div class="wrapper wrapper-content animated fadeInRight" ng-controller="advertisementPropertyFavoriteController as advertisementPropertyFavorite" ng-init="advertisementPropertyFavorite.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="advertisementPropertyFavorite.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="advertisementPropertyFavorite.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="advertisementPropertyFavorite.Add" ng-click="advertisementPropertyFavorite.openAddModal()" ng-show="advertisementPropertyFavorite.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="advertisementPropertyFavorite.Edit" ng-click="advertisementPropertyFavorite.openEditModal()" type="button" ng-show="advertisementPropertyFavorite.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="advertisementPropertyFavorite.Delete" ng-click="advertisementPropertyFavorite.deleteRow()" type="button" ng-show="advertisementPropertyFavorite.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="advertisementPropertyFavorite.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="advertisementPropertyFavorite.openGridConfigModal(advertisementPropertyFavorite.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <!--<button class="btn btn-default" type="button" ng-click="advertisementPropertyFavorite.reportData()"> {{'report'|lowercase|translate}} </button>-->
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="advertisementPropertyFavorite" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="advertisementPropertyFavorite.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="advertisementPropertyFavorite.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="advertisementPropertyFavorite.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmadvertisementPropertyFavoriteAdd" novalidate ng-submit="advertisementPropertyFavorite.addNewRow(frmadvertisementPropertyFavoriteAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="advertisementPropertyFavorite.gridOptions"></div>
        </div>
    </div>
</div>
