<div class="wrapper wrapper-content animated fadeInRight" ng-controller="advertisementContractTypeController as advertisementContractType" ng-init="advertisementContractType.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="advertisementContractType.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="advertisementContractType.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="advertisementContractType.Add" ng-click="advertisementContractType.openAddModal()" ng-show="advertisementContractType.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="advertisementContractType.Edit" ng-click="advertisementContractType.openEditModal()" type="button" ng-show="advertisementContractType.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="advertisementContractType.Delete" ng-click="advertisementContractType.deleteRow()" type="button" ng-show="advertisementContractType.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="advertisementContractType.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="advertisementContractType.openGridConfigModal(advertisementContractType.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="advertisementContractType.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="advertisementContractType.getCount()">{{'number'|lowercase|translate}}&nbsp;{{advertisementContractType.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="advertisementContractType" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="advertisementContractType.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="advertisementContractType.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="advertisementContractType.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmadvertisementContractTypeAdd" novalidate ng-submit="advertisementContractType.addNewRow(frmadvertisementContractTypeAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="advertisementContractType.gridOptions"></div>
        </div>
    </div>
</div>
