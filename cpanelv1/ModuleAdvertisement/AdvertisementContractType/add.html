<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="advertisementContractType.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Contract_Type'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmadvertisementContractTypeAdd" novalidate ng-submit="advertisementContractType.addNewRow(frmadvertisementContractTypeAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementContractType.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmadvertisementContractTypeAdd.RecordStatus.$invalid && !frmadvertisementContractTypeAdd.RecordStatus.$pristine,'has-success' : frmadvertisementContractTypeAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="advertisementContractType"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementContractType.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmadvertisementContractTypeAdd.Title.$invalid && !frmadvertisementContractTypeAdd.Title.$pristine,'has-success' : frmadvertisementContractTypeAdd.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="advertisementContractType.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmadvertisementContractTypeAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmadvertisementContractTypeAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmadvertisementContractTypeAdd.Title.$valid && frmadvertisementContractTypeAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementContractTypeAdd.Title.$invalid && !frmadvertisementContractTypeAdd.Title.$pristine) || frmadvertisementContractTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="checkbox col-sm-6">
                        <label>
                            <input type="checkbox" style="width: 15px; height: 15px;" ng-model="advertisementContractType.selectedItem.HasSalePrice" /><h5>{{'Selling_Price'|lowercase|translate}}</h5>
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-2 control-label" style="font-weight: bold;">{{'UNIT'|lowercase|translate}}</div>
                        <div class="col-sm-10">
                            <input class="form-control" ng-required="false" name="UnitSalePrice" ng-model="advertisementContractType.selectedItem.UnitSalePrice" />
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="checkbox  col-sm-6">
                        <label>
                            <input type="checkbox" style="width: 15px; height: 15px;" ng-model="advertisementContractType.selectedItem.HasPresalePrice" /><h5>{{'Pre_Selling_Price'|lowercase|translate}}</h5>
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-2 control-label" style="font-weight: bold;">{{'UNIT'|lowercase|translate}}</div>
                        <div class="col-sm-10">
                            <input class="form-control" ng-required="false" name="UnitPresalePrice" ng-model="advertisementContractType.selectedItem.UnitPresalePrice" />
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="checkbox col-sm-6">
                        <label>
                            <input type="checkbox" style="width: 15px; height: 15px;" ng-model="advertisementContractType.selectedItem.HasRentPrice" /><h5>{{'Lease_Installment_Price'|lowercase|translate}}</h5>
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-2 control-label" style="font-weight: bold;">{{'UNIT'|lowercase|translate}}</div>
                        <div class="col-sm-10">
                            <input class="form-control" ng-required="false" name="UnitRentPrice" ng-model="advertisementContractType.selectedItem.UnitRentPrice" />
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="checkbox col-sm-6">
                        <label>
                            <input type="checkbox" style="width: 15px; height: 15px;" ng-model="advertisementContractType.selectedItem.HasDepositPrice" /><h5>{{'Mortgage_Price'|lowercase|translate}}</h5>
                        </label>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-2 control-label" style="font-weight: bold;">{{'UNIT'|lowercase|translate}}</div>
                        <div class="col-sm-10">
                            <input class="form-control" ng-required="false" name="UnitDepositPrice" ng-model="advertisementContractType.selectedItem.UnitDepositPrice" />
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="advertisementContractType.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="advertisementContractType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
