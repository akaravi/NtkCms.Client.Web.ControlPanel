<div class="modal-body">
    <div class="row" rasha-loading="advertisementContract.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="advertisementContract.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ advertisementContract.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmadvertisementContractEdit" novalidate ng-submit="advertisementContract.editRow(frmadvertisementContractEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementContract.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmadvertisementContractEdit.LinkSourceId.$invalid && !frmadvertisementContractEdit.LinkSourceId.$pristine,'has-success' : frmadvertisementContractEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="advertisementContract"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementContract.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmadvertisementContractEdit.Title.$invalid && !frmadvertisementContractEdit.Title.$pristine,'has-success' : frmadvertisementContractEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="advertisementContract.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmadvertisementContractEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmadvertisementContractEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmadvertisementContractEdit.Title.$valid && frmadvertisementContractEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementContractEdit.Title.$invalid && !frmadvertisementContractEdit.Title.$pristine) || frmadvertisementContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementContract.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="Description"
                               ng-model="advertisementContract.selectedItem.Description" style="resize: vertical;height: 65px;"></textarea>
                        <span style="left: 10px !important;" ng-show="frmadvertisementContractEdit.Description.$valid && frmadvertisementContractEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementContractEdit.Description.$invalid && !frmadvertisementContractEdit.Description.$pristine) || frmadvertisementContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CONTRACT_TYPE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkContractTypeId" ng-model="advertisementContract.selectedItem.LinkContractTypeId">
                            <option ng-repeat="x in advertisementContract.contractTypes" ng-selected="advertisementContract.selectedItem.LinkContractTypeId == x.Id"  value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div> 

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'ESTATE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="properties" type="text" ng-model="advertisementContract.selectedItem.LinkPropertyTitle" readonly>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="advertisementContract.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="advertisementContract.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
