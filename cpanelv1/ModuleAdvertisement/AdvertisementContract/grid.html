<div class="wrapper wrapper-content animated fadeInRight" ng-controller="advertisementContractController as advertisementContract" ng-init="advertisementContract.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="advertisementContract.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="advertisementContract.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="advertisementContract.Add" ng-click="advertisementContract.openAddModal()" ng-show="advertisementContract.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="advertisementContract.Edit" ng-click="advertisementContract.openEditModal()" type="button" ng-show="advertisementContract.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="advertisementContract.Delete" ng-click="advertisementContract.deleteRow()" type="button" ng-show="advertisementContract.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="advertisementContract.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="advertisementContract.openGridConfigModal(advertisementContract.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <!--<button class="btn btn-default" type="button" ng-click="advertisementContract.reportData()"> {{'report'|lowercase|translate}} </button>-->
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="advertisementContract.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="advertisementContract.getCount()">{{'number'|lowercase|translate}}&nbsp;{{advertisementContract.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="advertisementContract" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="advertisementContract.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="advertisementContract.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="advertisementContract.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmadvertisementContractAdd" novalidate ng-submit="advertisementContract.addNewRow(frmadvertisementContractAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="advertisementContract.gridOptions"></div>           
        </div>
    </div>
</div>
