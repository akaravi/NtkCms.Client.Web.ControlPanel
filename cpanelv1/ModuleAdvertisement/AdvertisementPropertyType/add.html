
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="advertisementPropertyType.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Content'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmadvertisementPropertyTypeAdd" novalidate ng-submit="advertisementPropertyType.addNewRow(frmadvertisementPropertyTypeAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmadvertisementPropertyTypeAdd.LinkSourceId.$invalid && !frmadvertisementPropertyTypeAdd.LinkSourceId.$pristine,'has-success' : frmadvertisementPropertyTypeAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="advertisementPropertyType"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmadvertisementPropertyTypeAdd.Title.$invalid && !frmadvertisementPropertyTypeAdd.Title.$pristine,'has-success' : frmadvertisementPropertyTypeAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="advertisementPropertyType.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmadvertisementPropertyTypeAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmadvertisementPropertyTypeAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmadvertisementPropertyTypeAdd.Title.$valid && frmadvertisementPropertyTypeAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementPropertyTypeAdd.Title.$invalid && !frmadvertisementPropertyTypeAdd.Title.$pristine) || frmadvertisementPropertyTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1" ng-class="{'has-error' : frmadvertisementPropertyTypeAdd.Description.$invalid && !frmadvertisementPropertyTypeAdd.Description.$pristine,'has-success' : frmadvertisementPropertyTypeAdd.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-required="true" ng-model="advertisementPropertyType.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmadvertisementPropertyTypeAdd.Description.$invalid">
                            <small class="text-danger" ng-show="frmadvertisementPropertyTypeAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmadvertisementPropertyTypeAdd.Description.$valid && frmadvertisementPropertyTypeAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementPropertyTypeAdd.Description.$invalid && !frmadvertisementPropertyTypeAdd.Description.$pristine) || frmadvertisementPropertyTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

               

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="advertisementPropertyType.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="advertisementPropertyType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
