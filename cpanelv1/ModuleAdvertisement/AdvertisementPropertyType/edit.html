<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row" >
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="advertisementPropertyType.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Content'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmadvertisementPropertyTypeEdit" novalidate ng-submit="advertisementPropertyType.editRow(frmadvertisementPropertyTypeEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmadvertisementPropertyTypeEdit.LinkSourceId.$invalid && !frmadvertisementPropertyTypeEdit.LinkSourceId.$pristine,'has-success' : frmadvertisementPropertyTypeEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="advertisementPropertyType"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmadvertisementPropertyTypeEdit.Title.$invalid && !frmadvertisementPropertyTypeEdit.Title.$pristine,'has-success' : frmadvertisementPropertyTypeEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="advertisementPropertyType.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmadvertisementPropertyTypeEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmadvertisementPropertyTypeEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmadvertisementPropertyTypeEdit.Title.$valid && frmadvertisementPropertyTypeEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementPropertyTypeEdit.Title.$invalid && !frmadvertisementPropertyTypeEdit.Title.$pristine) || frmadvertisementPropertyTypeEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1" ng-class="{'has-error' : frmadvertisementPropertyTypeEdit.Description.$invalid && !frmadvertisementPropertyTypeEdit.Description.$pristine,'has-success' : frmadvertisementPropertyTypeEdit.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-required="true" ng-model="advertisementPropertyType.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmadvertisementPropertyTypeEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmadvertisementPropertyTypeEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmadvertisementPropertyTypeEdit.Description.$valid && frmadvertisementPropertyTypeEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmadvertisementPropertyTypeEdit.Description.$invalid && !frmadvertisementPropertyTypeEdit.Description.$pristine) || frmadvertisementPropertyTypeEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="advertisementPropertyType.selectedItem.previewImageSrc != null">
                    <label class="col-sm-2 control-label"> {{'IMAGE'|lowercase|translate}} </label>
                    <img src="{{advertisementPropertyType.selectedItem.previewImageSrc}}"  width="300" height="300" class="img-rounded col-sm-3 col-md-3 col-lg-3" alt="{{advertisementPropertyType.selectedItem.Title}}" />
                </div>

                <div id="treecontrol" class="form-group">
                    <label class="col-sm-2 control-label">{{'SELECT_ICON'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div treecontrol class="tree-boot" style="color:black"
                             tree-model="advertisementPropertyType.dataForTheTree"
                             options="advertisementPropertyType.treeOptions"
                             selected-node="advertisementPropertyType.selectedNode"
                             expanded-nodes="advertisementPropertyType.expandedNodes"
                             on-selection="advertisementPropertyType.onSelection(node, selected)"
                             on-node-toggle="advertisementPropertyType.onNodeToggle(node, expanded)">
                            {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="advertisementPropertyType.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="advertisementPropertyType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
