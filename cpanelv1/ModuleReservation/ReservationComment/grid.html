<div class="wrapper wrapper-content animated fadeInRight" ng-controller="reservationCommentCtrl as reservationComment" ng-init="reservationComment.init()">
    <!--    <div class="container">-->

    <div class="row" rasha-loading="reservationComment.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="reservationComment.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="reservationComment.Add" ng-click="reservationComment.openAddModal()" ng-show="reservationComment.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="reservationComment.Edit" ng-click="reservationComment.openEditModal()" ng-show="reservationComment.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="reservationComment.Delete" ng-click="reservationComment.deleteRow()" ng-show="reservationComment.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="reservationComment.showAdvancedSearchPanel(reservationComment.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="reservationComment.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="reservationComment.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="reservationComment.getCount()">{{'number'|lowercase|translate}}&nbsp;{{reservationComment.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="reservationComment"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="reservationComment.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="reservationComment.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="reservationComment.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div rasha-grid="reservationComment.gridOptions"></div>
        </div>
    </div>

</div>
