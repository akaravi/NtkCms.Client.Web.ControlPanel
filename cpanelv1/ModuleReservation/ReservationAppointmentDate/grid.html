<div class="wrapper wrapper-content animated fadeInRight" ng-controller="reservationAppDateController as appDate" ng-init="appDate.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="appDate.busyIndicator">
        <div class="col-sm-6">
            <!--<div rasha-loading="appDate.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="appDate.Add" ng-click="appDate.openAddModal()" ng-show="appDate.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="appDate.Edit" ng-click="appDate.openEditModal()" type="button" ng-show="appDate.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="appDate.Delete" ng-click="appDate.deleteRow()" type="button" ng-show="appDate.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="appDate.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <!--<button class="btn btn-warning" type="button" ng-click="appDate.openGridConfigModal(appDate.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>-->
            <!--<button class="btn btn-default" type="button" ng-click="appDate.reportData()"> {{'report'|lowercase|translate}} </button>-->
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="appDate.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="appDate.getCount()">{{'number'|lowercase|translate}}&nbsp;{{appDate.ListItemsTotalRowCount}}</button>
        </div>
        <div class="col-sm-6">
            <!--<div rasha-loading="appDate.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="appDate.Add" ng-click="appDate.openAddModalDetail()" ng-show="appDate.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="appDate.Edit" ng-click="appDate.openEditModaldetail()" type="button" ng-show="appDate.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="appDate.Delete" ng-click="appDate.deleteRowDetail()" type="button" ng-show="appDate.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="appDate.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <!--<button class="btn btn-warning" type="button" ng-click="appDate.openGridConfigModal(appDate.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>-->
            <!--<button class="btn btn-default" type="button" ng-click="appDate.reportData()"> {{'report'|lowercase|translate}} </button>-->
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="appDate.toggleExportFormDetail()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="appDate.getCountDetail()">{{'number'|lowercase|translate}}&nbsp;{{appDate.ListItemsTotalRowCountDetail}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="appDate"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="appDate.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="appDate.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="appDate.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div rasha-grid="appDate.gridOptions"></div>
        </div>
        <div class="col-md-6">
            <div rasha-grid="appDate.gridContentDateDetail"></div>
        </div>
    </div>
</div>
