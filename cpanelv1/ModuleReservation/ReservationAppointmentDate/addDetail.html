<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="appDate.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Reservation_Appointment_Date_Detail'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmappDateAddDetail" novalidate ng-submit="appDate.addNewRowDetail(frmappDateAddDetail)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appDate.gridContentDateDetail.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmappDateAddDetail.RecordStatus.$invalid && !frmappDateAddDetail.RecordStatus.$pristine,'has-success' : frmappDateAddDetail.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="appDate"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appDate.gridContentDateDetail.resultAccess.AccessEditField.indexOf('SessionStatus')>-1">
                                <label class="col-sm-2 control-label">{{'Service_Status'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <select class='form-control' name="SessionStatus" ng-model="appDate.selectedItemDetail.SessionStatus" ng-options="x.Value as x.Description for x in appDate.SessionStatus" required></select>
                                    <span ng-show="frmappDateAddDetail.SessionStatus.$error.required">{{'SELECT_INPUT_TYPE'|lowercase|translate}}</span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2  control-label">{{'Service_Start'|lowercase|translate}}</label>
                                <div class="col-sm-6  col-md-4">
                                    <div rasha-date-picker="appDate.StartService" ng-model="appDate.selectedItemDetail.StartService"></div><input type="hidden" ng-model="appDate.selectedItemDetail.StartService" />
                                </div>
                                <label class="col-sm-2  control-label">{{'Service_End'|lowercase|translate}}</label>
                                <div class="col-sm-6 col-md-4">
                                    <div rasha-date-picker="appDate.EndService" ng-model="appDate.selectedItemDetail.EndService"></div><input type="hidden" ng-model="appDate.selectedItemDetail.EndService" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appDate.gridContentDateDetail.resultAccess.AccessEditField.indexOf('LinkAppointmentDateId')>-1">
                                <label class="col-sm-2 control-label">{{'Announcement_Of_The_Day'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkAppointmentDateId" ng-model="appDate.selectedItemDetail.LinkAppointmentDateId" />
                                </div>
                            </div>
                            <!--<div class="hr-line-dashed"></div>   rasha-autocomplete="appDate.LinkAppointmentDateIdSelector"     rasha-autocomplete="appDate.LinkReservationServiceIdSelector"
    <div class="form-group">
        <label class="col-sm-2  control-label">ReservedLockedTime</label>
        <div class="col-sm-10  col-md-10">
            <div rasha-date-picker="appDate.ReservedLockedTime" ng-model="appDate.selectedItemDetail.ReservedLockedTime"></div><input type="hidden" ng-model="appDate.selectedItemDetail.ReservedLockedTime" />
        </div>
    </div>-->
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="ReservationHasFixed" ng-model="appDate.selectedItemDetail.ReservationHasFixed">آیا رزرو ثابت شده است؟
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'necessary_information' |lowercase|translate}}" ng-show="appDate.ShowService">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Service</label>
                                <div class="col-sm-6">
                                    <input class="form-control" name="LinkReservationServiceId"  ng-model="appDate.selectedItemDetail.LinkReservationServiceId" />
                                </div>
                                <div class="col-sm-2">
                                    <a ng-click="appDate.moveSelectedDetail()" class="btn btn-primary" aria-label="Settings" style="margin-right: 8px; margin-bottom: 8px;">{{'ADD_NOW' |lowercase|translate}}&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="controls">
                                </div>
                                <br />
                                <table class="table table-striped table-bordered table-responsive floatThead-table" style="border:1px solid gray;max-height:400px;overflow:auto;">
                                    <thead>
                                        <tr>
                                            <th>ردیف</th>
                                            <th style="width:370px">{{'title' |lowercase|translate}}</th>
                                            <th>{{'OPERATOIN' |lowercase|translate}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in appDate.selectedItemDetail.AppointmentDateDetailAllowServices" style="max-height:30px">
                                            <td>{{$index}}</td>
                                            <td style="overflow:hidden">
                                                {{x.Title}}
                                            </td>
                                            <td>
                                                <a class="btn btn-danger" ng-click="appDate.removeFromCollectionDetail(appDate.selectedItemDetail.AppointmentDateDetailAllowServices,$index)" aria-label="Delete"> {{'REMOVE_FROM_LIST'|lowercase|translate}}&nbsp;<i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </tab>
                    <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="appDate.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="appDate.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
                </tabset>
            </form>
        </div>
    </div>
</div>
