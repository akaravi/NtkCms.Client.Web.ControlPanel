<div class="modal-body">
    <div class="row" rasha-loading="reservationService.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="reservationService.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Reservation_Service'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmreservationServiceAdd" novalidate ng-submit="reservationService.addNewRow(frmreservationServiceAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="reservationService.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmreservationServiceAdd.LinkSourceId.$invalid && !frmreservationServiceAdd.LinkSourceId.$pristine,'has-success' : frmreservationServiceAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="reservationService"></div>
                </div>
                
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-show="reservationService.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmreservationServiceAdd.Title.$invalid && !frmreservationServiceAdd.Title.$pristine,'has-success' : frmreservationServiceAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="reservationService.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmreservationServiceAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmreservationServiceAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmreservationServiceAdd.Title.$valid && frmreservationServiceAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmreservationServiceAdd.Title.$invalid && !frmreservationServiceAdd.Title.$pristine) || frmreservationServiceAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="reservationService.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1" ng-class="{'has-error' : frmreservationServiceAdd.Description.$invalid && !frmreservationServiceAdd.Description.$pristine,'has-success' : frmreservationServiceAdd.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control ltr-support" ng-required="true" name="Description" ng-model="reservationService.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmreservationServiceAdd.Description.$invalid">
                            <small class="text-danger" ng-show="frmreservationServiceAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmreservationServiceAdd.Description.$valid && frmreservationServiceAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmreservationServiceAdd.Description.$invalid && !frmreservationServiceAdd.Description.$pristine) || frmreservationServiceAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="reservationService.gridOptions.resultAccess.AccessAddField.indexOf('LinkExternalModuleShopContentId')>-1">
                    <label class="col-sm-2 control-label">{{'Commodity'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkExternalModuleShopContentId" rasha-autocomplete="reservationService.LinkExternalModuleShopContentIdSelector" ng-model="reservationService.selectedItem.LinkExternalModuleShopContentId" />
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="reservationService.gridOptions.resultAccess.AccessAddField.indexOf('TimeUnits')>-1">
                    <label class="col-sm-2 control-label"> {{'UNIT_TIME_NEED'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" ng-required="true" name="TimeUnits" value="1" ng-model="reservationService.selectedItem.TimeUnits" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">PaymentType</label>
                    <div class="col-sm-10">
                        <select class='form-control' name="PaymentType" ng-model="reservationService.selectedItemDetail.PaymentType" ng-options="x.Value as x.Description for x in reservationService.PaymentType"></select>
                        <span ng-show="frmreservationServiceAdd.SessionStatus.$error.required">{{'SELECT_INPUT_TYPE'|lowercase|translate}}</span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="reservationService.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="reservationService.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
