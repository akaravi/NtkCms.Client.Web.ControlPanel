<div class="modal-body">
    <div class="row" rasha-loading="place.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="place.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ place.modalName }}</h3>
            <form method="get" class="form-horizontal" name="frmplaceEdit" novalidate ng-submit="place.editRow(frmplaceEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--ng-show="place.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmplaceEdit.LinkSourceId.$invalid && !frmplaceEdit.LinkSourceId.$pristine,'has-success' : frmplaceEdit.LinkSourceId.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="place"></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-required="true" name="Title" ng-model="place.selectedItem.Title" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'ADDRESS'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" style="resize:none;" ng-required="false" name="Address" ng-model="place.selectedItem.Address"></textarea>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Image Width </label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-required="false" name="ImageWidth" ng-model="place.selectedItem.ImageWidth" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Image Height </label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" ng-required="false" name="ImageHeight" ng-model="place.selectedItem.ImageHeight" />
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'Attachments_Files' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> Background Image </label>
                                <a class="btn btn-primary uoload-file-m" href="" ng-click="place.openUploadModal()" aria-label="Delete">
                                    {{'UPLOAD'|lowercase|translate}}
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </a>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="place.filePickerMainImage" ng-model="place.selectedItem.LinkBackgroundImageId">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="place.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="place.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
