<div class="wrapper wrapper-content animated fadeInRight" ng-controller="reservationplaceController as place" ng-init="place.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="place.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="place.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="place.Add" ng-click="place.openAddModal()" ng-show="place.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button><!--ng-show="place.gridOptions.resultAccess.AccessAddRow"-->
            <button class="btn btn-warning" rasha-userrole="place.Edit" ng-click="place.openEditModal()" ng-show="place.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button><!--ng-show="place.gridOptions.resultAccess.AccessEditRow"-->
            <button class="btn btn-danger" rasha-userrole="place.Delete" ng-click="place.deleteRow()" ng-show="place.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button><!--ng-show="place.gridOptions.resultAccess.AccessDeleteRow"-->
            <button class="btn btn-success" type="button" ng-click="place.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="place.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="place.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="place.getCount()">{{'number'|lowercase|translate}}&nbsp;{{place.ListItemsTotalRowCount}}</button>
        </div>
    </div>


    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="place"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="place.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="place.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="place.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div rasha-grid="place.gridOptions"></div>
        a
