<div class="modal-body">
    <div class="row" rasha-loading="order.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="order.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ order.modalName }}</h3>
            <form method="get" class="form-horizontal" name="frmorderAdd" novalidate ng-submit="order.addNewRow(frmorderAdd)">
                <!--ng-show="order.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"-->
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmorderAdd.LinkSourceId.$invalid && !frmorderAdd.LinkSourceId.$pristine,'has-success' : frmorderAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="order"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">User</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkExternalModuleCoreCmsUserId" rasha-autocomplete="order.LinkExternalModuleCoreCmsUserIdSelector" ng-model="order.selectedItem.LinkExternalModuleCoreCmsUserId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="order.gridOptions.resultAccess.AccessAddField.indexOf('LinkAppointmentDateDetailId')>-1">
                    <label class="col-sm-2 control-label">AppointmentDateDetail</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkAppointmentDateDetailId" rasha-autocomplete="order.LinkAppointmentDateDetailIdSelector" ng-model="order.selectedItem.LinkAppointmentDateDetailId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Service</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkServiceId" rasha-autocomplete="order.LinkServiceIdSelector" ng-model="order.selectedItem.LinkServiceId" />
                    </div>
                </div>
