<div class="modal-body">
    <div class="row" rasha-loading="reservationContentTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="reservationContentTag.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Tag'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmreservationContentTagAdd" novalidate ng-submit="reservationContentTag.addNewRow(frmreservationContentTagAdd)">

                
                <div class='hr-line-dashed'></div>
             
                <div class="form-group" ng-show="reservationContentTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkContentId')>-1"
                     ng-class="{'has-error' : frmreservationContentTagAdd.LinkContentId.$invalid && !frmreservationContentTagAdd.LinkContentId.$pristine,'has-success' : frmreservationContentTagAdd.LinkContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="reservationContentOther.selectedItem.LinkContentId">
                            <option ng-repeat="x in reservationContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="reservationContentTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkTagId')>-1"
                     ng-class="{'has-error' : frmreservationContentTagAdd.LinkTagId.$invalid && !frmreservationContentTagAdd.LinkTagId.$pristine,'has-success' : frmreservationContentTagAdd.LinkTagId.$valid}">
                    <label class="col-sm-2 control-label">  {{'SELECT_TAG'|lowercase|translate}}  </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="reservationContentOther.selectedItem.LinkTagId">
                            <option ng-repeat="x in reservationContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="reservationContentTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="reservationContentTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
