<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="appDateDetail.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Reservation_Appointment_Date_Detail'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmappDateDetailEdit" novalidate ng-submit="appDateDetail.editRow(frmappDateDetailEdit)" >
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="appDateDetail.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmappDateDetailEdit.RecordStatus.$invalid && !frmappDateDetailEdit.RecordStatus.$pristine,'has-success' : frmappDateDetailEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="appDateDetail"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="appDateDetail.gridOptions.resultAccess.AccessEditField.indexOf('SessionStatus')>-1">
                    <label class="col-sm-2 control-label">{{'Service_Status'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class='form-control' name="SessionStatus" ng-model="appDateDetail.selectedItem.SessionStatus" ng-options="x.Value as x.Description for x in appDateDetail.SessionStatus" required></select>
                        <span ng-show="frmappDateDetailEdit.SessionStatus.$error.required">{{'SELECT_INPUT_TYPE'|lowercase|translate}}</span>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">{{'Service_Start'|lowercase|translate}}</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="appDateDetail.StartService" ng-model="appDateDetail.selectedItem.StartService"></div><input type="hidden" ng-model="appDateDetail.selectedItem.StartService" />
                    </div>
                    <label class="col-sm-2  control-label">{{'Service_End'|lowercase|translate}}</label>
                    <div class="col-sm-6 col-md-4">
                        <div rasha-date-picker="appDateDetail.EndService" ng-model="appDateDetail.selectedItem.EndService"></div><input type="hidden" ng-model="appDateDetail.selectedItem.EndService" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="appDateDetail.gridOptions.resultAccess.AccessEditField.indexOf('LinkAppointmentDateId')>-1">
                    <label class="col-sm-2 control-label">{{'Announcement_Of_The_Day'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkAppointmentDateId" rasha-autocomplete="appDateDetail.LinkAppointmentDateIdSelector" ng-model="frmappDateDetailEdit.selectedItem.LinkAppointmentDateId" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">ReservedLockedTime</label>
                    <div class="col-sm-10  col-md-10">
                        <div rasha-date-picker="appDateDetail.ReservedLockedTime" ng-model="appDateDetail.selectedItem.ReservedLockedTime"></div><input type="hidden" ng-model="appDateDetail.selectedItem.ReservedLockedTime" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="ReservationHasFixed" ng-model="appDateDetail.selectedItem.ReservationHasFixed">آیا رزرو ثابت شده است؟
                            </label>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="appDateDetail.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="appDateDetail.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
