<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="value.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ value.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmvalueEdit" novalidate ng-submit="value.editRow(frmvalueEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="value.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmvalueEdit.RecordStatus.$invalid && !frmvalueEdit.RecordStatus.$pristine,'has-success' : frmvalueEdit.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="value"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="value.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="Title" ng-model="value.selectedItem.Title" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="value.gridOptions.resultAccess.AccessEditField.indexOf('LinkExternalUserId')>-1">
                                <label class="col-sm-2 control-label">{{'USER'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkExternalUserId" rasha-autocomplete="value.LinkExternalUserIdSelector" ng-model="value.selectedItem.LinkExternalUserId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="value.gridOptions.resultAccess.AccessEditField.indexOf('LinkExternalModuleMemberId')>-1">
                                <label class="col-sm-2 control-label">{{'Member'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkExternalModuleMemberId" rasha-autocomplete="value.LinkExternalModuleMemberIdSelector" ng-model="value.selectedItem.LinkExternalModuleMemberId" />
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'FORM'|lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="value.gridOptions.resultAccess.AccessEditField.indexOf('LinkFormId')>-1">
                                <label class="col-sm-2 control-label"> {{'FORM'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-options="x.Id as x.Title for x in value.formListItems" ng-model="value.selectedItem.LinkFormId" ng-change="value.onLinkFormIdChange(value.selectedItem.LinkFormId)"></select>
                                    <!--<input class="form-control" readonly ng-model="value.selectedItem.LinkFormId" />-->
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="value.gridOptions.resultAccess.AccessEditField.indexOf('JsonValues')>-1">
                                <!--<label class="col-sm-2 control-label"> {{'FORM'|lowercase|translate}} </label>-->
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div ng-model="value.submitValue" fb-form="default" fb-default="value.defaultValue"></div>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="value.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="value.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
