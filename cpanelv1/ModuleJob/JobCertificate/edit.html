<div class="modal-body">
    <div class="row" rasha-loading="jobCertificate.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="jobCertificate.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_degree_Of_Education'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmjobCertificateEdit" novalidate ng-submit="jobCertificate.editRow(frmjobCertificateEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobCertificate.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmjobCertificateEdit.LinkSourceId.$invalid && !frmjobCertificateEdit.LinkSourceId.$pristine,'has-success' : frmjobCertificateEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="jobCertificate"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobCertificate.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmjobCertificateEdit.Title.$invalid && !frmjobCertificateEdit.Title.$pristine,'has-success' : frmjobCertificateEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="jobCertificate.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmjobCertificateEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmjobCertificateEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobCertificateEdit.Title.$valid && frmjobCertificateEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobCertificateEdit.Title.$invalid && !frmjobCertificateEdit.Title.$pristine) || frmjobCertificateEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobCertificate.gridOptions.resultAccess.AccessEditField.indexOf('LinkParentId')>-1">
                    <label class="col-sm-2 control-label"> {{'LINK_PARENT_ID'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkParentId" ng-model="jobCertificate.selectedItem.LinkParentId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="jobCertificate.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="jobCertificate.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
