<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="jobCertificate.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_degree_Of_Education'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmjobCertificateAdd" novalidate ng-submit="jobCertificate.addNewRow(frmjobCertificateAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobCertificate.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmjobCertificateAdd.LinkSourceId.$invalid && !frmjobCertificateAdd.LinkSourceId.$pristine,'has-success' : frmjobCertificateAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="jobCertificate"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobCertificate.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmjobCertificateAdd.Title.$invalid && !frmjobCertificateAdd.Title.$pristine,'has-success' : frmjobCertificateAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="jobCertificate.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmjobCertificateAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmjobCertificateAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i>{{'this_information_is_required'|lowercase|translate}}</small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobCertificateAdd.Title.$valid && frmjobCertificateAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobCertificateAdd.Title.$invalid && !frmjobCertificateAdd.Title.$pristine) || frmjobCertificateAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobCertificate.gridOptions.resultAccess.AccessAddField.indexOf('LinkParentId')>-1">
                    <label class="col-sm-2 control-label"> {{'LINK_PARENT_ID'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkParentId" ng-model="jobCertificate.selectedItem.LinkParentId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="jobCertificate.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="jobCertificate.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
