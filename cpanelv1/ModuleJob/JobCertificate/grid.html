<div class="wrapper wrapper-content animated fadeInRight" ng-controller="jobCertificateController as jobCertificate" ng-init="jobCertificate.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="jobCertificate.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="jobCertificate.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="jobCertificate.Add" ng-click="jobCertificate.openAddModal()" ng-show="jobCertificate.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="jobCertificate.Edit" ng-click="jobCertificate.openEditModal()" type="button" ng-show="jobCertificate.gridOptions.resultAccess.AccessEditRow">{{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="jobCertificate.Delete" ng-click="jobCertificate.deleteRow()" type="button" ng-show="jobCertificate.gridOptions.resultAccess.AccessDeleteRow">{{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="jobCertificate.showAdvancedSearchPanel()">{{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="jobCertificate.openGridConfigModal(jobCertificate.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="jobCertificate.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="jobCertificate.getCount()">{{'number'|lowercase|translate}}&nbsp;{{jobCertificate.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="jobCertificate"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="jobCertificate.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="jobCertificate.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="jobCertificate.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmjobCertificateAdd" novalidate ng-submit="jobCertificate.addNewRow(frmjobCertificateAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="jobCertificate.gridOptions"></div>
        </div>
    </div>
</div>
