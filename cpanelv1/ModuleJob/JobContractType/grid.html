<div class="wrapper wrapper-content animated fadeInRight" ng-controller="jobContractTypeController as jobContractType" ng-init="jobContractType.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="jobContractType.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="jobContractType.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="jobContractType.Add" ng-click="jobContractType.openAddModal()" ng-show="jobContractType.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="jobContractType.Edit" ng-click="jobContractType.openEditModal()" type="button" ng-show="jobContractType.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="jobContractType.Delete" ng-click="jobContractType.deleteRow()" type="button" ng-show="jobContractType.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="jobContractType.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="jobContractType.openGridConfigModal(jobContractType.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="jobContractType.toggleExportForm()" >{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="jobContractType.getCount()">{{'number'|lowercase|translate}}&nbsp;{{jobContractType.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="jobContractType" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="jobContractType.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="jobContractType.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="jobContractType.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmjobContractTypeAdd" novalidate ng-submit="jobContractType.addNewRow(frmjobContractTypeAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="jobContractType.gridOptions"></div>
        </div>
    </div>
</div>
