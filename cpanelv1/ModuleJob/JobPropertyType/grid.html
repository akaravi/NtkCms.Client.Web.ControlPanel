<div class="wrapper wrapper-content animated fadeInRight" ng-controller="jobPropertyTypeController as jobPropertyType" ng-init="jobPropertyType.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="jobPropertyType.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="jobPropertyType.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="jobPropertyType.Add" ng-click="jobPropertyType.openAddModal()" ng-show="jobPropertyType.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="jobPropertyType.Edit" ng-click="jobPropertyType.openEditModal()" type="button" ng-show="jobPropertyType.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="jobPropertyType.Delete" ng-click="jobPropertyType.deleteRow()" type="button" ng-show="jobPropertyType.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="jobPropertyType.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="jobPropertyType.openGridConfigModal(jobPropertyType.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="jobPropertyType.toggleExportForm()" >{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="jobPropertyType.getCount()">{{'number'|lowercase|translate}}&nbsp;{{jobPropertyType.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="jobPropertyType" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="jobPropertyType.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="jobPropertyType.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="jobPropertyType.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmjobPropertyTypeAdd" novalidate ng-submit="jobPropertyType.addNewRow(frmjobPropertyTypeAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="jobPropertyType.gridOptions"></div>
        </div>
    </div>
</div>
