<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="jobPropertyType.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'add_category'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmjobPropertyTypeAdd" novalidate ng-submit="jobPropertyType.addNewRow(frmjobPropertyTypeAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmjobPropertyTypeAdd.LinkSourceId.$invalid && !frmjobPropertyTypeAdd.LinkSourceId.$pristine,'has-success' : frmjobPropertyTypeAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="jobPropertyType"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmjobPropertyTypeAdd.Title.$invalid && !frmjobPropertyTypeAdd.Title.$pristine,'has-success' : frmjobPropertyTypeAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="jobPropertyType.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmjobPropertyTypeAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmjobPropertyTypeAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobPropertyTypeAdd.Title.$valid && frmjobPropertyTypeAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobPropertyTypeAdd.Title.$invalid && !frmjobPropertyTypeAdd.Title.$pristine) || frmjobPropertyTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobPropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1" ng-class="{'has-error' : frmjobPropertyTypeAdd.Description.$invalid && !frmjobPropertyTypeAdd.Description.$pristine,'has-success' : frmjobPropertyTypeAdd.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-required="true" ng-model="jobPropertyType.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmjobPropertyTypeAdd.Description.$invalid">
                            <small class="text-danger" ng-show="frmjobPropertyTypeAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobPropertyTypeAdd.Description.$valid && frmjobPropertyTypeAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobPropertyTypeAdd.Description.$invalid && !frmjobPropertyTypeAdd.Description.$pristine) || frmjobPropertyTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>



                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="jobPropertyType.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="jobPropertyType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
