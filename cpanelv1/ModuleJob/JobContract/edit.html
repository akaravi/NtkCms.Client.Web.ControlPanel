<div class="modal-body">
    <div class="row" rasha-loading="jobContract.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="jobContract.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ jobContract.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmjobContractEdit" novalidate ng-submit="jobContract.editRow(frmjobContractEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmjobContractEdit.LinkSourceId.$invalid && !frmjobContractEdit.LinkSourceId.$pristine,'has-success' : frmjobContractEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="jobContract"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmjobContractEdit.Title.$invalid && !frmjobContractEdit.Title.$pristine,'has-success' : frmjobContractEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="jobContract.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmjobContractEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmjobContractEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobContractEdit.Title.$valid && frmjobContractEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobContractEdit.Title.$invalid && !frmjobContractEdit.Title.$pristine) || frmjobContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  ng-required="true"
                                  name="Description"
                                  ng-model="jobContract.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmjobContractEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmjobContractEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobContractEdit.Description.$valid && frmjobContractEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobContractEdit.Description.$invalid && !frmjobContractEdit.Description.$pristine) || frmjobContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CONTRACT_TYPE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkJobContractTypeId" ng-model="jobContract.selectedItem.LinkJobContractTypeId">
                            <option ng-repeat="x in jobContract.contractTypes" ng-selected="jobContract.selectedItem.LinkJobContractTypeId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'ESTATE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="properties" type="text" ng-model="jobContract.selectedItem.LinkPropertyTitle" readonly>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="jobContract.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="jobContract.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
