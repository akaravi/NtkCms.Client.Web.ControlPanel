<div class="modal-body">
    <div class="row" rasha-loading="jobContract.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="jobContract.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ jobContract.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmjobContractAdd" novalidate ng-submit="jobContract.addNewRow(frmjobContractAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmjobContractAdd.LinkSourceId.$invalid && !frmjobContractAdd.LinkSourceId.$pristine,'has-success' : frmjobContractAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="jobContract"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmjobContractAdd.Title.$invalid && !frmjobContractAdd.Title.$pristine,'has-success' : frmjobContractAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="jobContract.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmjobContractAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmjobContractAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobContractAdd.Title.$valid && frmjobContractAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobContractAdd.Title.$invalid && !frmjobContractAdd.Title.$pristine) || frmjobContractAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="Description" ng-required="true" ng-model="jobContract.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CONTRACT_TYPE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkJobContractTypeId" ng-model="jobContract.selectedItem.LinkJobContractTypeId">
                            <option ng-repeat="x in jobContract.contractTypes" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'ESTATE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <label class="radio-inline"><input type="radio" ng-model="value" ng-change="jobContract.onSelectPropertyPanelShowChange(value)" value="select" name="property">{{'Selection_Of_Pre_Defined_Applicants'|lowercase|translate}}</label>
                        <label class="radio-inline"><input type="radio" ng-model="value" ng-change="jobContract.onSelectPropertyPanelShowChange(value)" value="addnew" name="property">{{'Define_A_New_Applicant'|lowercase|translate}}</label>
                    </div>
                </div>
                <div class="back1" id="selectPropertyPanel">
                    <br />
                    <div class="form-group">
                        <label class="col-sm-2 control-label"> {{'ESTATE'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="properties" ng-focus="jobContract.autoComplete()">
                        </div>
                    </div>
                </div>
                <div class="back3" id="newPropertyPanel">
                    <br />
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="jobContract.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmjobContractAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmjobContractAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmjobContractAdd.Title.$valid && frmjobContractAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmjobContractAdd.Title.$invalid && !frmjobContractAdd.Title.$pristine) || frmjobContractAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                    <div class="form-group" ng-show="jobContract.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1"
                         ng-class="{'has-error' : frmjobContractAdd.Description.$invalid && !frmjobContractAdd.Description.$pristine,'has-success' : frmjobContractAdd.Description.$valid}">
                        <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <textarea class="form-control"
                                   ng-required="true"
                                   name="Description"
                                   ng-model="jobContract.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                            <div class="m-t-xs" ng-show="frmjobContractAdd.Description.$invalid">
                                <small class="text-danger" ng-show="frmjobContractAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                            </div>
                            <span style="left: 10px !important;" ng-show="frmjobContractAdd.Description.$valid && frmjobContractAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                            <span style="left: 10px !important;" ng-show="(frmjobContractAdd.Description.$invalid && !frmjobContractAdd.Description.$pristine) || frmjobContractAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"> {{'ESTATE_TYPE'|lowercase|translate}} </label>
                            <div class="col-sm-10">
                                <select class="form-control" name="LinkPropertyTypeId" ng-model="jobContract.selectedItem.LinkPropertyTypeId" ng-change="jobContract.onPropertyTypeChange(jobContract.selectedItem.LinkPropertyTypeId)">
                                    <option ng-repeat="x in jobContract.propertyTypeListItems" ng-selected="jobContract.selectedItem.LinkPropertyTypeId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                                </select>
                            </div>
                        </div>
                        <div ng-repeat="x in jobContract.propertyDetailGroupListItems" class="back1">
                            <br />
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <h4 style="color: dodgerblue;">{{x.Title}}</h4>
                                </div>
                            </div>
                            <div class="form-group" ng-repeat="y in jobContract.propertyDetailsListItems" ng-if="x.Id == y.LinkPropertyDetailGroupId">
                                <label class="col-sm-2 control-label">{{y.Title}}</label>
                                <div class="col-sm-10">
                                    <div ng-if="y.InputDataType == 0">
                                        <input class="form-control" ng-model="y.value" required="{{y.Required}}" type="text" />
                                    </div>
                                    <div ng-if="y.InputDataType == 1">
                                        <input class="form-control" type="number" ng-model="y.value" required="{{y.Required}}" />
                                    </div>
                                    <div class="checkbox" ng-if="y.InputDataType == 2">
                                        <label>
                                            <input type="checkbox" ng-model="y.value">{{'has_It'|lowercase|translate}}
                                        </label>
                                    </div>
                                    <div ng-repeat="nameValue in y.DefaultValue.nameValue" ng-if="!y.DefaultValue.multipleChoice && y.DefaultValue.forceUse">
                                        <div class="radio">
                                            <label>
                                                <input id="nameValue{{y.Id}}" type="radio" name="nameValue{{y.Id}}" value="{{nameValue}}">{{nameValue}}
                                            </label>
                                        </div>
                                    </div>
                                    <div ng-if="y.DefaultValue.multipleChoice">
                                        <div class="checkbox" name="checkboxGroup{{y.Id}}">
                                            <label ng-repeat="nameValue in y.DefaultValue.nameValue">
                                                <input type="checkbox" id="nameValue{{y.Id}}" name="nameValue{{y.Id}}" value="{{nameValue}}">{{nameValue}}
                                            </label>
                                        </div>
                                    </div>

                                    <div ng-if="!y.DefaultValue.multipleChoice  && !y.DefaultValue.forceUse && y.DefaultValue.nameValue.length>0">
                                        <input type="text" list="nameValues" ng-model="y.value" class="form-control" />
                                        <datalist id="nameValues">
                                            <option ng-repeat="nameValue in y.DefaultValue.nameValue">{{nameValue}}</option>
                                        </datalist>
                                    </div>
                                </div>
                            </div>

                        </div>
                    
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="jobContract.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="jobContract.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
