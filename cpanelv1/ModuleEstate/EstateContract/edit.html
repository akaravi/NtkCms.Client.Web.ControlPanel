<div class="modal-body">
    <div class="row" rasha-loading="estateContract.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="estateContract.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ estateContract.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmestateContractEdit" novalidate ng-submit="estateContract.editRow(frmestateContractEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="estateContract.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmestateContractEdit.LinkSourceId.$invalid && !frmestateContractEdit.LinkSourceId.$pristine,'has-success' : frmestateContractEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="estateContract"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="estateContract.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmestateContractEdit.Title.$invalid && !frmestateContractEdit.Title.$pristine,'has-success' : frmestateContractEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="estateContract.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmestateContractEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmestateContractEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmestateContractEdit.Title.$valid && frmestateContractEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmestateContractEdit.Title.$invalid && !frmestateContractEdit.Title.$pristine) || frmestateContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="estateContract.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  ng-required="true"
                                  name="Description"
                                  ng-model="estateContract.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmestateContractEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmestateContractEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmestateContractEdit.Description.$valid && frmestateContractEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmestateContractEdit.Description.$invalid && !frmestateContractEdit.Description.$pristine) || frmestateContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CONTRACT_TYPE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkEstateContractTypeId" ng-model="estateContract.selectedItem.LinkEstateContractTypeId">
                            <option ng-repeat="x in estateContract.contractTypes" ng-selected="estateContract.selectedItem.LinkEstateContractTypeId == x.Id" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'ESTATE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="properties" type="text" ng-model="estateContract.selectedItem.LinkPropertyTitle" readonly>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="estateContract.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="estateContract.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
