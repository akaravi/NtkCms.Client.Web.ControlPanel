<div class="wrapper wrapper-content animated fadeInRight" ng-controller="estateContractController as estateContract" ng-init="estateContract.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="estateContract.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="estateContract.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="estateContract.Add" ng-click="estateContract.openAddModal()" ng-show="estateContract.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="estateContract.Edit" ng-click="estateContract.openEditModal()" type="button" ng-show="estateContract.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="estateContract.Delete" ng-click="estateContract.deleteRow()" type="button" ng-show="estateContract.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="estateContract.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="estateContract.openGridConfigModal(estateContract.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <!--<button class="btn btn-default" type="button" ng-click="estateContract.reportData()"> {{'report'|lowercase|translate}} </button>-->
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="estateContract.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="estateContract.getCount()">{{'number'|lowercase|translate}}&nbsp;{{estateContract.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="estateContract" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="estateContract.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="estateContract.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="estateContract.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmestateContractAdd" novalidate ng-submit="estateContract.addNewRow(frmestateContractAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="estateContract.gridOptions"></div>           
        </div>
    </div>
</div>
