<div class="wrapper wrapper-content animated fadeInRight" ng-controller="estatePropertyFavoriteController as estatePropertyFavorite" ng-init="estatePropertyFavorite.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="estatePropertyFavorite.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="estatePropertyFavorite.busyIndicator"></div>-->
            <!--<button class="btn btn-primary" rasha-userrole="estatePropertyFavorite.Add" ng-click="estatePropertyFavorite.openAddModal()" ng-show="estatePropertyFavorite.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="estatePropertyFavorite.Edit" ng-click="estatePropertyFavorite.openEditModal()" type="button" ng-show="estatePropertyFavorite.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>-->
            <button class="btn btn-danger" rasha-userrole="estatePropertyFavorite.Delete" ng-click="estatePropertyFavorite.deleteRow()" type="button" ng-show="estatePropertyFavorite.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="estatePropertyFavorite.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="estatePropertyFavorite.openGridConfigModal(estatePropertyFavorite.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="estatePropertyFavorite.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="estatePropertyFavorite.getCount()">{{'number'|lowercase|translate}}&nbsp;{{estatePropertyFavorite.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="estatePropertyFavorite" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="estatePropertyFavorite.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="estatePropertyFavorite.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="estatePropertyFavorite.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmestatePropertyFavoriteAdd" novalidate ng-submit="estatePropertyFavorite.addNewRow(frmestatePropertyFavoriteAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="estatePropertyFavorite.gridOptions"></div>
        </div>
    </div>
</div>
