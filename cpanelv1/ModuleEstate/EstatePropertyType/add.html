<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="estatePropertyType.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Estate_Type'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmestatePropertyTypeAdd" novalidate ng-submit="estatePropertyType.addNewRow(frmestatePropertyTypeAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="estatePropertyType.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmestatePropertyTypeAdd.LinkSourceId.$invalid && !frmestatePropertyTypeAdd.LinkSourceId.$pristine,'has-success' : frmestatePropertyTypeAdd.LinkSourceId.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="estatePropertyType"></div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="estatePropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                                 ng-class="{'has-error' : frmestatePropertyTypeAdd.Title.$invalid && !frmestatePropertyTypeAdd.Title.$pristine,'has-success' : frmestatePropertyTypeAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="estatePropertyType.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmestatePropertyTypeAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmestatePropertyTypeAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmestatePropertyTypeAdd.Title.$valid && frmestatePropertyTypeAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmestatePropertyTypeAdd.Title.$invalid && !frmestatePropertyTypeAdd.Title.$pristine) || frmestatePropertyTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>


                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="estatePropertyType.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1" ng-class="{'has-error' : frmestatePropertyTypeAdd.Description.$invalid && !frmestatePropertyTypeAdd.Description.$pristine,'has-success' : frmestatePropertyTypeAdd.Description.$valid}">
                                <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control " name="Description" ng-required="true" ng-model="estatePropertyType.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                                    <div class="m-t-xs" ng-show="frmestatePropertyTypeAdd.Description.$invalid">
                                        <small class="text-danger" ng-show="frmestatePropertyTypeAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmestatePropertyTypeAdd.Description.$valid && frmestatePropertyTypeAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmestatePropertyTypeAdd.Description.$invalid && !frmestatePropertyTypeAdd.Description.$pristine) || frmestatePropertyTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'Attachments_Files' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'MAIN_IMAGE'|lowercase|translate}} </label>
                                <a class="btn btn-primary uoload-file-m" href="" ng-click="estatePropertyType.openUploadModal()" aria-label="Delete">
                                    {{'UPLOAD'|lowercase|translate}}
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </a>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="estatePropertyType.filePickerMainImage" ng-model="estatePropertyType.selectedItem.LinkMainImageId">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </tab>
                </tabset>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="estatePropertyType.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="estatePropertyType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
