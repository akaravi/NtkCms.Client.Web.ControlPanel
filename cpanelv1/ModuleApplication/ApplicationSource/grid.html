<div class="wrapper wrapper-content animated fadeInRight" ng-controller="applicationSourceController as appSource" ng-init="appSource.init()">
    <div class="row" rasha-loading="appSource.busyIndicator">
        <div class="col-sm-12">
           <!-- <button class="btn btn-primary" rasha-userrole="appSource.Add" ng-click="appSource.openAddModal()" ng-show="appSource.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>-->
            <button class="btn btn-primary" rasha-userrole="appSource.Add" ng-click="appSource.autoAdd()" ng-show="appSource.gridOptions.resultAccess.AccessAddRow" type="button">{{'AUTO_ADD'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="appSource.Edit" ng-click="appSource.openEditModal()" type="button" ng-show="appSource.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="appSource.Delete" ng-click="appSource.deleteRow()" type="button" ng-show="appSource.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="appSource.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="appSource.openGridConfigModal(appSource.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="appSource"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="appSource.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="appSource.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="appSource.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmappSourceAdd" novalidate ng-submit="appSource.addNewRow(frmappSourceAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="appSource.gridOptions"></div>
        </div>
    </div>
</div>
