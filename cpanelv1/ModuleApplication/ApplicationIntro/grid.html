<div class="bestig wrapper wrapper-content animated fadeInRight" ng-controller="applicationIntroController as applicationIntro" ng-init="applicationIntro.init()">
    <div class="row" rasha-loading="applicationIntro.busyIndicator">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="applicationIntro.Add" ng-click="applicationIntro.openAddModal()" ng-show="applicationIntro.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="applicationIntro.Edit" ng-click="applicationIntro.openEditModal()" type="button" ng-show="applicationIntro.gridOptions.resultAccess.AccessEditRow">{{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="applicationIntro.Delete" ng-click="applicationIntro.deleteRow()" type="button" ng-show="applicationIntro.gridOptions.resultAccess.AccessDeleteRow">{{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="applicationIntro.showAdvancedSearchPanel()">{{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="applicationIntro.openGridConfigModal(applicationIntro.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn">{{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="applicationIntro.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="applicationIntro.getCount()">{{'number'|lowercase|translate}}&nbsp;{{applicationIntro.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="applicationIntro"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="applicationIntro.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="applicationIntro.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="applicationIntro.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmIntroAdd" novalidate ng-submit="applicationIntro.addNewRow(frmIntroAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="applicationIntro.gridOptions"></div>
        </div>
    </div>
</div>
