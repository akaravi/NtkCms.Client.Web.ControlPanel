<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="appApplication.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Application'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmappApplicationAdd" novalidate ng-submit="appApplication.addNewRow(frmappApplicationAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appApplication.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmappApplicationAdd.RecordStatus.$invalid && !frmappApplicationAdd.RecordStatus.$pristine,'has-success' : frmappApplicationAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="appApplication"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appApplication.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                                 ng-class="{'has-error' : frmappApplicationAdd.Title.$invalid && !frmappApplicationAdd.Title.$pristine,'has-success' : frmappApplicationAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'APP_TITLE'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="appApplication.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmappApplicationAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmappApplicationAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmappApplicationAdd.Title.$valid && frmappApplicationAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmappApplicationAdd.Title.$invalid && !frmappApplicationAdd.Title.$pristine) || frmappApplicationAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appApplication.gridOptions.resultAccess.AccessAddField.indexOf('LinkSourceId')>-1" ng-class="{'has-error' : frmappApplicationAdd.LinkSourceId.$invalid && !frmappApplicationAdd.LinkSourceId.$pristine,'has-success' : frmappApplicationAdd.LinkSourceId.$valid}">
                                <label class="col-sm-2 control-label"> {{'SOURCE_NAME'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <select class='form-control' name="LinkSourceId" ng-model="appApplication.selectedItem.LinkSourceId" ng-options="x.Id as x.Title for x in appApplication.sourceListItems" ng-change="appApplication.onSourceChange(appApplication.selectedItem.LinkSourceId)" ng-disabled="appApplication.addRequested" required></select>
                                    <div class="m-t-xs" ng-show="frmappApplicationAdd.LinkSourceId.$invalid">
                                        <small class="text-danger" ng-show="frmappApplicationAdd.LinkSourceId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmappApplicationAdd.LinkSourceId.$valid && frmappApplicationAdd.LinkSourceId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmappApplicationAdd.LinkSourceId.$invalid && !frmappApplicationAdd.LinkSourceId.$pristine) || frmappApplicationAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'SETTING' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appApplication.gridOptions.resultAccess.AccessAddField.indexOf('UserConfigJsonValues')>-1">
                                <div class="col-sm-12">
                                    <div ng-model="appApplication.submitValue" fb-form="default" fb-default="appApplication.defaultValue"></div>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appApplication.gridOptions.resultAccess.AccessAddField.indexOf('LinkThemeConfigId')>-1">
                                <label class="col-sm-2 control-label">{{'THEME'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <select class='form-control' name="LinkThemeConfigId" ng-options="x.Id as x.Title for x in appApplication.themeConfigListItems" ng-model="appApplication.selectedItem.LinkThemeConfigId" ng-disabled="appApplication.addRequested"></select>
    </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appApplication.selectedItem.previewImageSrc != null">
                                <label class="col-sm-2 control-label"> {{'IMAGE'|lowercase|translate}} </label>
                                <img src="{{appApplication.selectedItem.previewImageSrc}}"  width="300" height="300" class="img-rounded col-sm-3 col-md-3 col-lg-3" alt="{{appApplication.selectedItem.Title}}" />
                            </div>
                            <div id="treecontrol" class="form-group" ng-show="appApplication.gridOptions.resultAccess.AccessAddField.indexOf('LinkModulesFilesIdIcon')>-1">
                                <label class="col-sm-2 control-label">{{'SELECT_ICON'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <div treecontrol class="tree-boot" style="color:black"
                                         tree-model="appApplication.dataForTheTree"
                                         options="appApplication.treeOptions"
                                         selected-node="appApplication.selectedNode"
                                         on-selection="appApplication.onSelection(node, selected)"
                                         on-node-toggle="appApplication.onNodeToggle(node,expanded)">
                                        {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Attachments_Files' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'MAIN_IMAGE'|lowercase|translate}} </label>
                                <a class="btn btn-primary uoload-file-m" href="" ng-click="appApplication.openUploadModal()" aria-label="Delete">
                                    {{'UPLOAD'|lowercase|translate}}
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </a>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="appApplication.filePickerMainImage" ng-model="appApplication.selectedItem.LinkMainImageId">
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'تنظیمات  مدیریت کل در ساخت ' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-include="appApplication.includeHtmlBuilderAdmin" include-replace="ThemeFinderConfig|appApplication.ConfigBuilderAdmin">
                                
                            </div>

                        </div>
                    </tab>
                    <tab heading="{{'تنظیمات   مدیریت کل در اجرا ' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-include="appApplication.includeHtmlRuntimeAdmin" include-replace="ThemeFinderConfig|appApplication.ConfigRuntimeAdmin">
                                
                            </div>

                        </div>
                    </tab>
                    <tab heading="{{'تنظیمات   مدیریت سایت در ساخت ' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-include="appApplication.includeHtmlBuilderSite" include-replace="ThemeFinderConfig|appApplication.ConfigBuilderSite">
                                
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'تنظیمات  مدیریت سایت در اجرا ' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-include="appApplication.includeHtmlRuntimeSite" include-replace="ThemeFinderConfig|appApplication.ConfigRuntimeSite">
                                
                            </div>

                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="appApplication.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="appApplication.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
