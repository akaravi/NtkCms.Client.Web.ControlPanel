<div class="wrapper wrapper-content animated fadeInRight" ng-controller="applicationLayoutValueController as appLayoutValue" ng-init="appLayoutValue.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-warning" type="button" ng-click="appLayoutValue.openEditModal()" type="button" > {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="appLayoutValue.showAdvancedSearchPanel(appLayoutValue.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="appLayoutValue.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-default" type="button" ng-click="appLayoutValue.changeState('applicationapp')">{{'BACK'|lowercase|translate}}&nbsp;&nbsp;<i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="appLayoutValue" style="display: none"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="appLayoutValue.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="appLayoutValue.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="appLayoutValue.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row" rasha-loading="appLayoutValue.busyIndicator">
        <div class="col-sm-12">
            <div rasha-grid="appLayoutValue.gridOptions"></div>
        </div>
    </div>
</div>
