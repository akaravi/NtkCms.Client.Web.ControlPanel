    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 b-r">
                <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="appLayoutValue.closeModal()"></i>
                <h3 class="m-t-none m-b"> {{ appLayoutValue.modalTitle }}</h3>
                <form method="get" class="form-horizontal" name="frmappLayoutValueEdit" novalidate ng-submit="appLayoutValue.editRow(frmappLayoutValueEdit)"
                    ng-init="appLayoutValue.loadEmojiPicker()">
                    <tabset class="tabs-left">
                        <tab heading="{{'تنظیمات مدیریت سایت  ' |lowercase|translate}}">
                            <div class="panel-body">
                                <div class='hr-line-dashed'></div>
                                <div class="form-group" ng-include="appLayoutValue.includeHtmlSite" include-replace="ThemeFinderConfig|appLayoutValue.ConfigSite">
    
                                </div>
    
                            </div>
                        </tab>
                    </tabset>
    
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-disabled="appLayoutValue.addRequested" type="submit">
                            {{'save'|lowercase|translate}} </button>
                        <button class="btn btn-default" type="button" ng-click="appLayoutValue.closeModal()">{{'cancel'|lowercase|translate}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
