<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="deliveryMember.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Distributary'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmdeliveryMemberAdd" novalidate ng-submit="deliveryMember.addNewRow(frmdeliveryMemberAdd)" ng-init="deliveryMember.loadEmojiPicker()">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="deliveryMember.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmdeliveryMemberAdd.RecordStatus.$invalid && !frmdeliveryMemberAdd.RecordStatus.$pristine,'has-success' : frmdeliveryMemberAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="deliveryMember"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">{{'Start_Date_Work'|lowercase|translate}}</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="deliveryMember.StartDate" ng-model="deliveryMember.selectedItem.StartDate"></div><input type="hidden" ng-model="deliveryMember.selectedItem.StartDate" />
                    </div>
                    <label class="col-sm-2  control-label">{{'End_Date_Work'|lowercase|translate}}</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="deliveryMember.EndDate" ng-model="deliveryMember.selectedItem.EndDate"></div><input type="hidden" ng-model="deliveryMember.selectedItem.EndDate" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="deliveryMember.gridOptions.resultAccess.AccessAddField.indexOf('LinkExternalUserId')>-1">
                    <label class="col-sm-2 control-label">{{'USER'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkExternalUserId" rasha-autocomplete="deliveryMember.LinkExternalUserIdSelector" ng-model="deliveryMember.selectedItem.LinkExternalUserId" />
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="deliveryMember.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="deliveryMember.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
