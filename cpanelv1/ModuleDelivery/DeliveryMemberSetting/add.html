<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="deliveryMemberSetting.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Setting_Distributor'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmdeliveryMemberSettingAdd" novalidate ng-submit="deliveryMemberSetting.addNewRow(frmdeliveryMemberSettingAdd)" ng-init="deliveryMemberSetting.loadEmojiPicker()">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="deliveryMemberSetting.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmdeliveryMemberSettingAdd.RecordStatus.$invalid && !frmdeliveryMemberSettingAdd.RecordStatus.$pristine,'has-success' : frmdeliveryMemberSettingAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="deliveryMemberSetting"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="deliveryMemberSetting.gridOptions.resultAccess.AccessAddField.indexOf('LinkDeliveryMemberId')>-1">
                    <label class="col-sm-2 control-label">{{'Distributor'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkDeliveryMemberId" rasha-autocomplete="deliveryMemberSetting.LinkDeliveryMemberIdSelector" ng-model="frmdeliveryMemberSettingEdit.selectedItem.LinkDeliveryMemberId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="deliveryMemberSetting.gridOptions.resultAccess.AccessAddField.indexOf('LinkDeliveryMethodDetailId')>-1">
                    <label class="col-sm-2 control-label">{{'Tier_Type_Delivery'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkDeliveryMethodDetailId" rasha-autocomplete="deliveryMemberSetting.LinkDeliveryMethodDetailIdSelector" ng-model="deliveryMemberSetting.selectedItem.LinkDeliveryMethodDetailId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="deliveryMemberSetting.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="deliveryMemberSetting.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
