<div class="wrapper wrapper-content animated fadeInRight" ng-controller="deliveryMemberAbsentController as deliveryMemberAbsent" ng-init="deliveryMemberAbsent.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="deliveryMemberAbsent.busyIndicator"></div>
            <button class="btn btn-primary" rasha-userrole="deliveryMemberAbsent.Add" ng-click="deliveryMemberAbsent.openAddModal()" ng-show="deliveryMemberAbsent.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="deliveryMemberAbsent.Edit" ng-click="deliveryMemberAbsent.openEditModal()" ng-show="deliveryMemberAbsent.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="deliveryMemberAbsent.Delete" ng-click="deliveryMemberAbsent.deleteRow()" type="button" ng-show="deliveryMemberAbsent.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="deliveryMemberAbsent.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i> </button>
            <!--<button class="btn btn-warning" type="button" ng-click="deliveryMemberAbsent.openGridConfigModal(deliveryMemberAbsent.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>-->
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="deliveryMemberAbsent.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="deliveryMemberAbsent.getCount()">{{'number'|lowercase|translate}}&nbsp;{{deliveryMemberAbsent.ListItemsTotalRowCount}}</button>
            
        </div>
    </div>
     <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="deliveryMemberAbsent"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="deliveryMemberAbsent.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="deliveryMemberAbsent.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="deliveryMemberAbsent.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="deliveryMemberAbsent.gridOptions"></div>
        </div>
        
    </div>
</div>
