<div class="wrapper wrapper-content animated fadeInRight" ng-controller="memberUserController as memberUser" ng-init="memberUser.init()">
    <!--<div class="container">-->
    <div class="row" rasha-loading="memberUser.categoryBusyIndicator">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading"><h5><i class="fa fa-folder-open fa"></i>&nbsp;{{'GROUPS'|lowercase|translate}}</h5></div>
                <div class="panel-body">
                    <div style="position: relative">
                        <ul class="tree" tree-options="memberUser.treeConfig"></ul>
                    </div>
                    <!-- Category Section -->
                    <div style="margin-top: 20px;">
                        <a ng-click="memberUser.toggleCategoryButtons()" title="{{'operatoin'|lowercase|translate}}" class="btn btn-primary">
                            <i class="fa fa-bars" style="text-align: center;" aria-hidden="true"></i>
                        </a>
                        <div id="categoryButtons" style="display: none;">
                            <button class="btn btn-primary" style="width:100%; margin-top:5px;" rasha-userrole="memberUser.Add" ng-click="memberUser.addNewCategoryModel()" ng-show="memberUser.gridOptions.resultAccess.AccessAddRow" type="button"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp;{{'add'|lowercase|translate}}</button>
                            <button class="btn btn-warning" style="width:100%;margin-top:5px;" rasha-userrole="memberUser.Edit" ng-click="memberUser.openEditCategoryModel()" ng-show="memberUser.gridOptions.resultAccess.AccessEditRow" type="button"><i class="fa fa-edit fontavesome-small"></i>&nbsp;{{'edit'|lowercase|translate}}</button>
                            <button class="btn btn-danger" style="width:100%;margin-top:5px;" rasha-userrole="memberUser.Delete" ng-click="memberUser.deleteCategory()" ng-show="memberUser.gridOptions.resultAccess.AccessDeleteRow" type="button"> <i class="fa  fa-remove fontavesome-small"></i>&nbsp;{{'delete'|lowercase|translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8" style="position: relative">
            <div class="panel panel-primary">
                <div class="panel-heading"><h5><i class="fa fa-Servicepaper-o " style="font-size: 18px;"></i>&nbsp;{{'LIST'|lowercase|translate}}&nbsp;{{'MEMBERS'|lowercase|translate}}<nospecialtag ng-if="memberUser.treeConfig.currentNode.Id!=null">:&nbsp;{{memberUser.treeConfig.currentNode.Title}}&nbsp; - {{'ID'|lowercase|translate}}:&nbsp;{{memberUser.treeConfig.currentNode.Id}}</nospecialtag></h5></div>
            </div>
            <div class="col-md-12" style="text-align: center;">
                <button class="btn btn-primary" ng-click="memberUser.openAddMemberinSiteModal()" ng-show="memberUser.gridOptions.resultAccess.AccessAddRow"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp;اتصال عضو</button>
                <button class="btn btn-primary" ng-click="memberUser.openAddModal()" ng-show="memberUser.gridOptions.resultAccess.AccessAddRow"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp;{{'add'|lowercase|translate}}</button>
                <button class="btn btn-warning" ng-click="memberUser.openEditModel()" ng-show="memberUser.gridOptions.resultAccess.AccessEditRow"><i class="fa fa-edit fontavesome-small"></i>&nbsp;{{'edit'|lowercase|translate}} </button>
                <button class="btn btn-danger" ng-click="memberUser.deleteContent()" ng-show="memberUser.gridOptions.resultAccess.AccessDeleteRow"><i class="fa fa-remove fontavesome-small"></i>&nbsp;{{'delete'|lowercase|translate}}</button>
                <button class="btn btn-success" ng-click="memberUser.showAdvancedSearchPanel(memberUser.gridOptions.resultAccess.AccessSearchField)"><i class="fa fa-search fontaesome-small"></i>&nbsp;{{'advanced_search'|lowercase|translate}}&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
                <button class="btn btn-warning" type="button" ng-click="memberUser.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}}</button>
                <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="memberUser.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
                <button class="btn btn-success" ng-click="memberUser.getCount()">{{'number'|lowercase|translate}}&nbsp;{{memberUser.ListItemsTotalRowCount}}</button>
            </div>
     
            <hr />
            <div id="builderPanel" class="col-sm-12 col-lg-12 col-md-12" style="display: none; margin-bottom: 10px;">
                <div id="builder" query-builder="memberUser"></div>
                <div class="btn-group" style="float: left;">
                    <button class="btn btn-success reset" data-target="basic" type="button" id="btn-get" ng-click="memberUser.getRules()">{{'look'|lowercase|translate}}</button>
                    <button class="btn btn-primary set-json" data-target="basic" type="button" id="btn-save" ng-click="memberUser.saveRules()">{{'save_condition'|lowercase|translate}} </button>
                    <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-set" ng-click="memberUser.setRules()">{{'restore_condition'|lowercase|translate}} </button>
                </div>
            </div>
            
            <div class="col-md-12" style="margin-top:20px;">
                <h4 ng-show="memberUser.ListItems.length < 1">{{'There_Is_No_Content_In_This_Category'|lowercase|translate}}</h4>
                <div rasha-grid="memberUser.gridOptions"></div>
            </div>
            <div class="col-md-12" id="showlistfile" ng-show="memberUser.showlistFile">
                <div rasha-grid="memberUser.gridOptionsfile"></div>
            </div>
        </div>
    </div>
</div>
