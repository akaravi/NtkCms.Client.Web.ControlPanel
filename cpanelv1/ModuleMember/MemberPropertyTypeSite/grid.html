<div class="wrapper wrapper-content animated fadeInRight" ng-controller="memberPropertyTypeSiteController as memberPropertyTypeSite" ng-init="memberPropertyTypeSite.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="memberPropertyTypeSite.busyIndicator">
        <div class="col-xs-6">

        </div>
        <div class="col-sm-6">
            <!--<div rasha-loading="memberPropertyTypeSite.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="memberPropertyTypeSite.Add" ng-click="memberPropertyTypeSite.openAddModal()" ng-show="memberPropertyTypeSite.gridOptionsProperty.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="memberPropertyTypeSite.Edit" ng-click="memberPropertyTypeSite.openEditModal()" type="button" ng-show="memberPropertyTypeSite.gridOptionsProperty.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="memberPropertyTypeSite.Delete" ng-click="memberPropertyTypeSite.deleteRow()" type="button" ng-show="memberPropertyTypeSite.gridOptionsProperty.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="memberPropertyTypeSite.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="memberPropertyTypeSite.openGridConfigModal(memberPropertyTypeSite.gridOptionsProperty.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="memberPropertyTypeSite.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="memberPropertyTypeSite.getCount()">{{'QUANTITY'|lowercase|translate}}&nbsp;{{memberPropertyTypeSite.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="memberPropertyTypeSite" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="memberPropertyTypeSite.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="memberPropertyTypeSite.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="memberPropertyTypeSite.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div rasha-grid="memberPropertyTypeSite.gridOptionsSite"></div>
        </div>
        <div class="col-sm-6">
            <form method="get" class="form-horizontal" name="frmmemberPropertyTypeSiteAdd" novalidate ng-submit="memberPropertyTypeSite.addNewRow(frmmemberPropertyTypeSiteAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="memberPropertyTypeSite.gridOptionsProperty"></div>
        </div>
    </div>
</div>
