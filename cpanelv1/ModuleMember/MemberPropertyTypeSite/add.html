<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="memberPropertyTypeSite.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Member_Type'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmmemberPropertyTypeSiteAdd" novalidate ng-submit="memberPropertyTypeSite.addNewRow(frmmemberPropertyTypeSiteAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="memberPropertyTypeSite.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmmemberPropertyTypeSiteAdd.LinkSourceId.$invalid && !frmmemberPropertyTypeSiteAdd.LinkSourceId.$pristine,'has-success' : frmmemberPropertyTypeSiteAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="memberPropertyTypeSite"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" >
                    <label class="col-sm-2 control-label"> عنوان سایت </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="Title"  ng-model="memberPropertyTypeSite.selectedItem.LinkCmsSiteId" />
                    </div>
                </div>

                
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">نوغ پرونده</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkMemberPropertyTypeId" rasha-autocomplete="memberPropertyTypeSite.LinkMemberPropertyTypeIdSelector" ng-model="memberPropertyTypeSite.selectedItem.LinkMemberPropertyTypeId" />
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="memberPropertyTypeSite.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="memberPropertyTypeSite.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
