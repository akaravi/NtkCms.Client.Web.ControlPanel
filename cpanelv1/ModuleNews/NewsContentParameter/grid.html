<div class="wrapper wrapper-content animated fadeInRight" ng-controller="newsContentParameterController as newsContentParameter" ng-init="newsContentParameter.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="newsContentParameter.categoryBusyIndicator"></div>
            <button class="btn btn-primary" rasha-userrole="newsContentParameter.Add" ng-click="newsContentParameter.openAddModal()" ng-show="newsContentParameter.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="newsContentParameter.Edit" ng-click="newsContentParameter.openEditModal()"ng-show="newsContentParameter.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="newsContentParameter.Delete" ng-click="newsContentParameter.deleteRow()" ng-show="newsContentParameter.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" ng-click="newsContentParameter.showAdvancedSearchPanel()"><i class="fa fa-search fontavesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="newsContentParameter.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="newsContentParameter.getCount()">{{'number'|lowercase|translate}}&nbsp;{{newsContentParameter.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <hr />
    <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div id="builder" query-builder="newsContentParameter"></div>
        <div class="btn-group" style="float: left;">
            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="newsContentParameter.getRules()"> {{'look'|lowercase|translate}} </button>
            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="newsContentParameter.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="newsContentParameter.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="newsContentParameter.gridOptions"></div>
        </div>
    </div>
</div>
