<div class="modal-body">
    <div class="row" rasha-loading="newsContentTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="newsContentTag.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Tag'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmnewsContentTagEdit" novalidate ng-submit="newsContentTag.editRow(frmnewsContentTagEdit)">

             
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="newsContentTag.gridOptions.resultAccess.AccessEditField.indexOf('LinkContentId')>-1"
                     ng-class="{'has-error' : frmnewsContentTagEdit.LinkContentId.$invalid && !frmnewsContentTagEdit.LinkContentId.$pristine,'has-success' : frmnewsContentTagEdit.LinkContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="NewsContentOther.selectedItem.LinkContentId">
                            <option ng-repeat="x in newsContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="newsContentTag.gridOptions.resultAccess.AccessEditField.indexOf('LinkTagId')>-1"
                     ng-class="{'has-error' : frmnewsContentTagEdit.LinkTagId.$invalid && !frmnewsContentTagEdit.LinkTagId.$pristine,'has-success' : frmnewsContentTagEdit.LinkTagId.$valid}">
                    <label class="col-sm-2 control-label">  {{'SELECT_TAG'|lowercase|translate}}  </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="NewsContentOther.selectedItem.LinkTagId">
                            <option ng-repeat="x in newsContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="newsContentTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="newsContentTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
