<div class="modal-body">
    <div class="row" rasha-loading="newssharingcategory.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="newssharingcategory.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ newssharingcategory.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmnewssharingcategoryAdd" novalidate ng-submit="newssharingcategory.addNewRow(frmnewssharingcategoryAdd)">     

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="newssharingcategory.gridOptions.resultAccess.AccessAddField.indexOf('LinkSharedSettingCategoryId')>-1"><!---->
                    <label class="col-sm-2 control-label">SharedSetting</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkSharedSettingCategoryId" rasha-autocomplete="newssharingcategory.LinkSharedSettingCategoryIdSelector" ng-model="frmnewssharingcategoryAdd.selectedItem.LinkSharedSettingCategoryId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="newssharingcategory.gridOptions.resultAccess.AccessAddField.indexOf('LinkCategoryTargetId')>-1"><!---->
                    <label class="col-sm-2 control-label">CategoryTargetId</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkCategoryTargetId" rasha-autocomplete="newssharingcategory.LinkCategoryTargetIdSelector" ng-model="frmnewssharingcategoryAdd.selectedItem.LinkCategoryTargetId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmnewssharingcategoryAdd.FromDate.$invalid && !frmnewssharingcategoryAdd.FromDate.$pristine,'has-success' : frmnewssharingcategoryAdd.FromDate.$valid}">
                    <label class="col-sm-2 control-label">{{'From_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="newssharingcategory.FromDate" ng-model="newssharingcategory.selectedItem.FromDate"></div><input type="hidden" ng-model="newssharingcategory.selectedItem.FromDate" />
                        <div class="m-t-xs" ng-show="frmnewssharingcategoryAdd.FromDate.$invalid">
                            <small class="text-danger" ng-show="frmnewssharingcategoryAdd.FromDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewssharingcategoryAdd.FromDate.$valid && frmnewssharingcategoryAdd.FromDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewssharingcategoryAdd.FromDate.$invalid && !frmnewssharingcategoryAdd.FromDate.$pristine) || frmnewssharingcategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmnewssharingcategoryAdd.ToDate.$invalid && !frmnewssharingcategoryAdd.ToDate.$pristine,'has-success' : frmnewssharingcategoryAdd.ToDate.$valid}">
                    <label class="col-sm-2 control-label">{{'To_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="newssharingcategory.ToDate" ng-model="newssharingcategory.selectedItem.ToDate"></div><input type="hidden" ng-model="newssharingcategory.selectedItem.ToDate" />
                        <div class="m-t-xs" ng-show="frmnewssharingcategoryAdd.ToDate.$invalid">
                            <small class="text-danger" ng-show="frmnewssharingcategoryAdd.ToDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewssharingcategoryAdd.ToDate.$valid && frmnewssharingcategoryAdd.ToDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewssharingcategoryAdd.ToDate.$invalid && !frmnewssharingcategoryAdd.ToDate.$pristine) || frmnewssharingcategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> Price </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               name="Price"
                               ng-model="newssharingcategory.selectedItem.Price" />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="newssharingcategory.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="newssharingcategory.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
