<div class="modal-body">
    <div class="row" rasha-loading="newsComment.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="newsComment.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Comment'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmnewsCommentAdd" novalidate ng-submit="newsComment.addNewRow(frmnewsCommentAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="newsComment.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmnewsCommentAdd.RecordStatus.$invalid && !frmnewsCommentAdd.RecordStatus.$pristine,'has-success' : frmnewsCommentAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="newsComment"></div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="newsComment.gridOptions.resultAccess.AccessAddField.indexOf('Writer')>-1"
                                 ng-class="{'has-error' : frmnewsCommentAdd.Writer.$invalid && !frmnewsCommentAdd.Writer.$pristine,'has-success' : frmnewsCommentAdd.Writer.$valid}">
                                <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Writer"
                                           ng-model="newsComment.selectedItem.Writer" />
                                    <div class="m-t-xs" ng-show="frmnewsCommentAdd.Writer.$invalid">
                                        <small class="text-danger" ng-show="frmnewsCommentAdd.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmnewsCommentAdd.Writer.$valid && frmnewsCommentAdd.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmnewsCommentAdd.Writer.$invalid && !frmnewsCommentAdd.Writer.$pristine) || frmnewsCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="newsComment.gridOptions.resultAccess.AccessAddField.indexOf('Comment')>-1"
                                 ng-class="{'has-error' : frmnewsCommentAdd.Comment.$invalid && !frmnewsCommentAdd.Comment.$pristine,'has-success' : frmnewsCommentAdd.Comment.$valid}">
                                <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                        <textarea  class="form-control"
                                           ng-required="true"
                                           name="Comment"
                                           ng-model="newsComment.selectedItem.Comment"
                                           style="resize: vertical;height: 100px;"></textarea>
                                    <div class="m-t-xs" ng-show="frmnewsCommentAdd.Comment.$invalid">
                                        <small class="text-danger" ng-show="frmnewsCommentAdd.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmnewsCommentAdd.Comment.$valid && frmnewsCommentAdd.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmnewsCommentAdd.Comment.$invalid && !frmnewsCommentAdd.Comment.$pristine) || frmnewsCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" 
                                 ng-class="{'has-error' : frmnewsCommentAdd.LinkContentId.$invalid && !frmnewsCommentAdd.LinkContentId.$pristine,'has-success' : frmnewsCommentAdd.LinkContentId.$valid}">
                                <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-required="true" name="LinkContentId" rasha-autocomplete="newsComment.LinkContentIdSelector" ng-model="newsComment.selectedItem.LinkContentId" />
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="newsComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="newsComment.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
