<div class="wrapper wrapper-content animated fadeInRight" ng-controller="newsCommentCtrl as newsComment" ng-init="newsComment.init()">
    <!--    <div class="container">-->

    <div class="row" rasha-loading="newsComment.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="newsComment.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="newsComment.Add" ng-click="newsComment.openAddModal()" ng-show="newsComment.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="newsComment.Edit" ng-click="newsComment.openEditModal()" ng-show="newsComment.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="newsComment.Delete" ng-click="newsComment.deleteRow()" ng-show="newsComment.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="newsComment.showAdvancedSearchPanel(newsComment.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="newsComment.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="newsComment.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="newsComment.getCount()">{{'number'|lowercase|translate}}&nbsp;{{newsComment.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="newsComment"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="newsComment.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="newsComment.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="newsComment.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div rasha-grid="newsComment.gridOptions"></div>
        </div>
    </div>

</div>
