<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ticketTypeController as ticketType" ng-init="ticketType.init()">
    <!-- <div class="container">-->
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" ng-click="ticketType.openAddModal()" ng-show="ticketType.gridOptions.resultAccess.AccessAddRow"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp; {{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" ng-click="ticketType.openEditModal()" ng-show="ticketType.gridOptions.resultAccess.AccessEditRow"><i class="fa fa-edit fontavesome-small"></i>&nbsp; {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" ng-click="ticketType.delete()" ng-show="ticketType.gridOptions.resultAccess.AccessDeleteRow"><i class="fa fa-remove fontavesome-small"></i>&nbsp; {{'delete'|lowercase|translate}}</button>
            <button class="btn btn-success" type="button" ng-click="ticketType.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" ng-click="ticketType.openOperatorModal()"><i class="fa fa-user-plus fontavesome-small"></i>&nbsp; {{'ADD_OPERATOR'|lowercase|translate}} </button>
            <button class="btn btn-warning" type="button" ng-click="ticketType.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="ticketType.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="ticketType.getCount()">{{'number'|lowercase|translate}}&nbsp;{{ticketType.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="ticketType"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="ticketType.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="ticketType.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="ticketType.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row" rasha-loading="ticketType.busyIndicator">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmticketTypeAdd" novalidate ng-submit="ticketType.addNewRowRow(frmticketTypeAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="ticketType.gridOptions"></div>
        </div>
    </div>
</div>
