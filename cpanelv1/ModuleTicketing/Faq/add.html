<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="faq.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Question'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmnewsContentAdd" novalidate ng-submit="faq.addNew(frmnewsContentAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="faq.gridOptions.resultAccess.AccessAddField.indexOf('Question')>-1"
                     ng-class="{'has-error' : frmnewsContentAdd.Question.$invalid && !frmnewsContentAdd.Question.$pristine,'has-success' : frmnewsContentAdd.Question.$valid}">
                    <label class="col-sm-2 control-label"> {{'QUESTION'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="Question" ng-model="faq.selectedItem.Question" />
                        <div class="m-t-xs" ng-show="frmnewsContentAdd.Question.$invalid">
                            <small class="text-danger" ng-show="frmnewsContentAdd.Url.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.Url.$valid && frmnewsContentAdd.Url.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.Url.$invalid && !frmnewsContentAdd.Url.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="faq.gridOptions.resultAccess.AccessAddField.indexOf('Answer')>-1"
                     ng-class="{'has-error' : frmnewsContentAdd.Answer.$invalid && !frmnewsContentAdd.Answer.$pristine,'has-success' : frmnewsContentAdd.Answer.$valid}">
                    <label class="col-sm-2 control-label">{{'RESPONSE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <div summernote class="summernote" config="faq.summernoteOptions" ng-model="faq.selectedItem.Answer"></div>
                        <div class="m-t-xs" ng-show="frmnewsContentAdd.Answer.$invalid">
                            <small class="text-danger" ng-show="frmnewsContentAdd.Answer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.Answer.$valid && frmnewsContentAdd.Answer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.Answer.$invalid && !frmnewsContentAdd.Answer.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div><div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="faq.gridOptions.resultAccess.AccessAddField.indexOf('LinkTicketTypeId')>-1">
                    <label class="col-sm-2 control-label">{{'QUESTION_TYPE'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-required="true" ng-model="faq.selectedItem.LinkTicketTypeId">
                            <option ng-repeat="type in faq.ticketTypeListItems" value="{{type.Id}}">{{type.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="faq.addRequested" type="submit">{{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="newsContent.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
