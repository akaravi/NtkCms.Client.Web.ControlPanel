<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="$dismiss()"></i>
            <h3 class="m-t-none m-b">{{'Add_Operation'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmtaskAddProcess" novalidate >

                            <div class="back2">
                                <br />
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"> {{'CHOOSE_MODULES'|lowercase|translate}} </label>
                                    <div class="col-sm-10">
                                        <select class="form-control" ng-model="task.selectedItem.LinkProcessCategoryId" ng-change="task.onModuleChange(task.selectedItem.LinkProcessCategoryId)">
                                            <option value="0"> {{'SELECT'|lowercase|translate}} </option>
                                            <option ng-repeat="x in task.ProcessCategoryListItems" value="{{x.Id}}">{{x.Title}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='hr-line-dashed'></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"> {{'CHOOSE_ACTIVITY_MODULE'|lowercase|translate}} </label>
                                    <div class="col-sm-10">
                                        <select id="cmsModuleProcesses_comboBox" class="form-control" ng-model="task.selectedItem.LinkModuleProcessId" ng-disabled="task.isLoading" ng-change="task.LoadUniversalMenuProcessOfModuleProcessCustomize(task.selectedItem.LinkModuleProcessId)">
                                            <option ng-show="x.InputValueMethod==1" ng-repeat="x in task.cmsModulesProcessesListItems" value="{{x.Id}}">{{x.Title}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="back3">
                                <br />

                                <div class='hr-line-dashed'></div>
                                <div class="row">
                                    <div class="col-md-12" ng-model="task.valueSubmit" fb-form="default" fb-default="task.defaultValue"></div>
                                </div>
                            </div>
                            <div class="form-group back1">
                                <br />
                                <div class="form-group">

                                    <div class="col-sm-2">
                                        <a ng-click="task.moveSelected('Content', 'to',false)" class="btn btn-primary" aria-label="Settings" style="margin-right: 8px; margin-bottom: 8px;" data-dismiss="modal">{{'ADD_NOW' |lowercase|translate}}&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></a>&nbsp;&nbsp;&nbsp;
                                    </div>
                                </div>
                                
                            </div>
                       
                
            </form>
        </div>
    </div>
</div>
