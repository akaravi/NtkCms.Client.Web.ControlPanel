<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="taskScheduleProcessValue.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ taskScheduleProcessValue.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmtaskScheduleProcessValueAdd" novalidate ng-submit="taskScheduleProcessValue.addNewRow(frmtaskScheduleProcessValueAdd)" ng-init="taskScheduleProcessValue.loadEmojiPicker()">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="taskScheduleProcessValue.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmtaskScheduleProcessValueAdd.RecordStatus.$invalid && !frmtaskScheduleProcessValueAdd.RecordStatus.$pristine,'has-success' : frmtaskScheduleProcessValueAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="taskScheduleProcessValue"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CHOOSE_MODULES'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="taskScheduleProcessValue.newProcess.LinkModuleId" ng-change="taskScheduleProcessValue.LoadcmsModuleProcess(taskScheduleProcessValue.newProcess.LinkModuleId)">
                            <option ng-repeat="x in taskScheduleProcessValue.cmsModulesListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CHOOSE_ACTIVITY_MODULE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select id="cmsModuleProcesses_comboBox" class="form-control" ng-model="taskScheduleProcessValue.newProcess.LinkModuleProcessId" ng-change="taskScheduleProcessValue.LoadcmsModuleProcessCustomize(taskScheduleProcessValue.newProcess.LinkModuleProcessId)">
                            <option value="0"> {{'SELECT'|lowercase|translate}} </option>
                            <option ng-repeat="x in taskScheduleProcessValue.cmsModulesProcessesListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> "{{'SELECT_THE_TYPE_OF_USE'|lowercase|translate}}" </label>
                    <div class="col-sm-10">
                        <select id="cmsModuleProcessesCustomize_comboBox" class="form-control" ng-model="taskScheduleProcessValue.newProcess.LinkModuleProcessCustomizeId" ng-change="taskScheduleProcessValue.LoadProcessInputCustomizeValue(taskScheduleProcessValue.newProcess.LinkModuleProcessCustomizeId)">
                            <option value="0"> {{'SELECT'|lowercase|translate}} </option>
                            <option ng-repeat="x in taskScheduleProcessValue.cmsModulesProcessesCustomizeListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div ng-model="taskScheduleProcessValue.submitValue" fb-form="default" fb-default="taskScheduleProcessValue.defaultValue"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <pre>{{taskScheduleProcessValue.submitValue}}</pre>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="taskScheduleProcessValue.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="taskScheduleProcessValue.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
