<div class="modal-body">
    <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="taskSchedulerProcess.closeModal()"></i>
    <h5>{{'PREVIEW'|lowercase|translate}}</h5>
    <hr />
    <!-- Tile Section -->
    <div class="row">
        <form class="form-horizontal">
            <div ng-model="taskSchedulerProcess.submitValueFormMainAdmin" fb-form="defaultMainAdmin" fb-default="taskSchedulerProcess.defaultValueMainAdmin"></div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button class="btn btn-primary" type="button" ng-disabled="taskSchedulerProcess.addRequested" ng-click="taskSchedulerProcess.saveSubmitValuesMainAdmin()" ng-if="taskSchedulerProcess.showSaveButton && taskSchedulerProcess.gridOptions.resultAccess.AccessEditRow">{{'SAVE_VALUES'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="taskSchedulerProcess.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
