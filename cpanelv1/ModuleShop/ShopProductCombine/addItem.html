<style>
    .highlight {
        color: #ff0000;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="$dismiss()"></i>
            <h3 class="m-t-none m-b">{{'ITEMS'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopCombineAdd" novalidate>
                <div class='hr-line-dashed'></div>
                <!--ng-show="shopCombine.gridOptions.resultAccess.AccessAddField.indexOf('LinkProductItemId')>-1"-->
                    <div class="form-group" >
                        <label class="col-sm-2 control-label"> اجناس</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="LinkProductItemId" rasha-autocomplete="shopCombine.LinkProductItemIdSelector" ng-model="frmshopCombineAdd.selectedItem.LinkProductItemId" />
                        </div>
                    </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">تعداد</label>
                    <div class="col-sm-10">
                        <input type="number" min="1" class="form-control" name="ProductItemCount" placeholder="" value="1" ng-model="shopCombine.selectedItem.ProductItemCount" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button class="btn btn-primary col-md-offset-2 col-md-10" type="button" ng-click="shopCombine.addNewItem(frmCmsSiteAdd)">اضافه</button>
                    </div>
                </div>
                <div ng-repeat="x in shopCombine.itemsList" style="margin-bottom:10px;">
                    <label class="col-sm-2 control-label">{{$index + 1}}</label>
                    <div class="input-group col-md-10">
                        <span class="input-group-addon" style="background-color: #ed5565; cursor: pointer" id="basic-addon1" title="{{'DELETE'|lowercase|translate}}" ng-click="shopCombine.deleteItem($index)"><i class="fa fa-remove"></i></span>
                        <input type="text" class="form-control" readonly="readonly" placeholder="عنوان جنس" value="{{x.Title}}" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-default" type="button" ng-click="$dismiss()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
