<div class="wrapper wrapper-content animated fadeInRight" ng-controller="shopProductCombineController as shopCombine" ng-init="shopCombine.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="shopCombine.busyIndicator">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="shopCombine.Add" ng-click="shopCombine.openAddContentModal()" ng-show="shopCombine.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="shopCombine.Edit" ng-click="shopCombine.openEditContentModel()" type="button" ng-show="shopCombine.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="shopCombine.Delete" ng-click="shopCombine.deleteContent()" type="button" ng-show="shopCombine.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="shopCombine.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="shopCombine.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="shopCombine.getCount()">{{'number'|lowercase|translate}}&nbsp;{{shopCombine.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="shopCombine"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="shopCombine.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="shopCombine.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="shopCombine.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmshopCombineAdd" novalidate ng-submit="shopCombine.addNewRow(frmshopCombineAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="shopCombine.gridOptions"></div>
        </div>
    </div>
</div>
