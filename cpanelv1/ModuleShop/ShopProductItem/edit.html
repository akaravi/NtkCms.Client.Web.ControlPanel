<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopItem.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Product'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopItemEdit" novalidate ng-submit="shopItem.editContent(frmshopItemEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmshopItemEdit.RecordStatus.$invalid && !frmshopItemEdit.RecordStatus.$pristine,'has-success' : frmshopItemEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="shopItem"></div>
                </div>
                <div class="form-group" ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmshopItemEdit.Title.$invalid && !frmshopItemEdit.Title.$pristine,'has-success' : frmshopItemEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="shopItem.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmshopItemEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmshopItemEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopItemEdit.Title.$valid && frmshopItemEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopItemEdit.Title.$invalid && !frmshopItemEdit.Title.$pristine) || frmshopItemEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1">
                    <label class='col-sm-2 control-label'> {{'description'|lowercase|translate}} </label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-required="true" ng-model='shopItem.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('Price')>-1">
                    <label class='col-sm-2 control-label'>{{'PRICE'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='number' name="Price" ng-model='shopItem.selectedItem.Price' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('AddToInvoicePrint')>-1">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="AddToInvoicePrint" ng-model="shopItem.selectedItem.AddToInvoicePrint" /><h4>{{'ADD_TO_INVOICE'|lowercase|translate}}</h4>
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('CheckInventory')>-1">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="CheckInventory" ng-model="shopItem.selectedItem.CheckInventory" /><h4>{{'CHECK_INVENTORY'|lowercase|translate}}</h4>
                        </label>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="shopItem.gridOptions.resultAccess.AccessEditField.indexOf('CurrentInventory')>-1">
                    <label class='col-sm-2 control-label'>{{'STOCK'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='number' step="0.01" ng-model='shopItem.selectedItem.CurrentInventory' class="form-control" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopItem.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopItem.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
