<div class="wrapper wrapper-content animated fadeInRight" ng-controller="shopProductItemController as shopItem" ng-init="shopItem.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="shopItem.busyIndicator">
        <div class="col-sm-12">
            <button class="btn btn-primary" rasha-userrole="shopItem.Add" ng-click="shopItem.openAddContentModal()" ng-show="shopItem.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="shopItem.Edit" ng-click="shopItem.openEditContentModel()" type="button" ng-show="shopItem.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="shopItem.Delete" ng-click="shopItem.deleteContent()" type="button" ng-show="shopItem.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="shopItem.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="shopItem.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="shopItem.getCount()">{{'number'|lowercase|translate}}&nbsp;{{shopItem.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="shopItem"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="shopItem.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="shopItem.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="shopItem.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmshopItemAdd" novalidate ng-submit="shopItem.addNewRow(frmshopItemAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="shopItem.gridOptions"></div>
        </div>
    </div>
</div>
