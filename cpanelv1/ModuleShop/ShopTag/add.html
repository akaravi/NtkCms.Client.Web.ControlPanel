<div class="modal-body">
    <div class="row" rasha-loading="shopTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopTag.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Tag' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopTagAdd" novalidate ng-submit="shopTag.addNewContent(frmshopTagAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="shopTag.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmshopTagAdd.RecordStatus.$invalid && !frmshopTagAdd.RecordStatus.$pristine,'has-success' : frmshopTagAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="shopTag"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="shopTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkCategoryTagId')>-1">
                                <label class="col-sm-2 control-label">{{'category'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkCategoryTagId" rasha-autocomplete="shopTag.LinkCategoryTagIdSelector" ng-model="shopTag.selectedItem.LinkCategoryTagId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="shopTag.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                                 ng-class="{'has-error' : frmshopTagAdd.Title.$invalid && !frmshopTagAdd.Title.$pristine,'has-success' : frmshopTagAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="shopTag.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmshopTagAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmshopTagAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmshopTagAdd.Title.$valid && frmshopTagAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmshopTagAdd.Title.$invalid && !frmshopTagAdd.Title.$pristine) || frmshopTagAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
