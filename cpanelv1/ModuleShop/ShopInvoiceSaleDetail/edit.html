<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopInvoiceSaleDetail.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ shopInvoiceSaleDetail.modalTitle}}</h3>
            <form method="get" class="form-horizontal" name="frmshopInvoiceSaleDetailEdit" novalidate ng-submit="shopInvoiceSaleDetail.editContent(frmshopInvoiceSaleDetailEdit)">
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="shopInvoiceSaleDetail.gridOptions.resultAccess.AccessEditField.indexOf('Quantity')">
                    <label class="col-sm-2 control-label">{{"QUANTITY"|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="shopInvoiceSaleDetail.selectedItem.Quantity" class="form-control" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="shopInvoiceSaleDetail.gridOptions.resultAccess.AccessEditField.indexOf('Fee')">
                    <label class="col-sm-2 control-label">{{"FEE"|lowercase|translate}}</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="shopInvoiceSaleDetail.selectedItem.Fee" class="form-control" />
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">{{shopInvoiceSaleDetail.Currency}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="shopInvoiceSaleDetail.gridOptions.resultAccess.AccessAddField.indexOf('SumRow')">
                    <label class="col-sm-2 control-label">{{"SUM_ROW"|lowercase|translate}}</label>
                    <div class="col-sm-8">
                        <input type="number" ng-model="shopInvoiceSaleDetail.selectedItem.Fee * shopInvoiceSaleDetail.selectedItem.Quantity" class="form-control" />
                    </div>
                    <div class="col-sm-2">
                        <label class="control-label">{{shopInvoiceSaleDetail.Currency}}</label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopInvoiceSaleDetail.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopInvoiceSaleDetail.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
