
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopCart.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Invoice'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopCartAdd" novalidate ng-submit="shopCart.addNewContent(frmshopCartAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmshopCartAdd.RecordStatus.$invalid && !frmshopCartAdd.RecordStatus.$pristine,'has-success' : frmshopCartAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="shopCart"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('Description')>-1" ng-class="{'has-error' : frmshopCartAdd.Description.$invalid && !frmshopCartAdd.Description.$pristine,'has-success' : frmshopCartAdd.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{"DESCRIPTION"|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea type="text" ng-required="true" name="Description" ng-model="shopCart.selectedItem.Description" style="resize:horizontal; height: 100px;" class="form-control"></textarea>
                        <div class="m-t-xs" ng-show="frmshopCartAdd.Description.$invalid">
                            <small class="text-danger" ng-show="frmshopCartAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopCartAdd.Description.$valid && frmshopCartAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopCartAdd.Description.$invalid && !frmshopCartAdd.Description.$pristine) || frmshopCartAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('RegisterDate')>-1">
                    <label class="col-sm-2  control-label">{{'REGISTER_DATE'|lowercase|translate}}&nbsp;</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="shopCart.registerDate" ng-model="shopCart.selectedItem.RegisterDate"></div><input type="hidden" ng-model="shopCart.selectedItem.RegisterDate" />
                    </div>
                </div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('ReleaseDate')>-1">
                    <label class="col-sm-2  control-label">{{'REGISTER_DATE'|lowercase|translate}}&nbsp;</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="shopCart.ReleaseDate" ng-model="shopCart.selectedItem.ReleaseDate"></div><input type="hidden" ng-model="shopCart.selectedItem.ReleaseDate" />
                    </div>
                </div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('OnlineDateLock')>-1">
                    <label class="col-sm-2  control-label">{{'REGISTER_DATE'|lowercase|translate}}&nbsp;</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="shopCart.OnlineDateLock" ng-model="shopCart.selectedItem.OnlineDateLock"></div><input type="hidden" ng-model="shopCart.selectedItem.OnlineDateLock" />
                    </div>
                </div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('OnlineDateUnlock')>-1">
                    <label class="col-sm-2  control-label">{{'REGISTER_DATE'|lowercase|translate}}&nbsp;</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="shopCart.OnlineDateUnlock" ng-model="shopCart.selectedItem.OnlineDateUnlock"></div><input type="hidden" ng-model="shopCart.selectedItem.OnlineDateUnlock" />
                    </div>
                </div>
          
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('LinkModelBankPaymentTransactionSuccessfulId')>-1">
                    <label class="col-sm-2  control-label">BankPaymentTransactionSuccessfulId&nbsp;</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-model="shopCart.selectedItem.LinkModelBankPaymentTransactionSuccessfulId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('LinkCmsUserId')>-1">
                    <label class="col-sm-2  control-label">کد سیستمی کاربر&nbsp;</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-model="shopCart.selectedItem.LinkCmsUserId" />
                    </div>
                </div>
 
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('Discount')>-1">
                    <label class="col-sm-2 control-label"> {{"DESCRIPTION"|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea type="text" name="Discount" ng-model="shopCart.selectedItem.Discount" style="resize:horizontal; height: 100px;" class="form-control"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('Tax')>-1">
                    <label class="col-sm-2 control-label"> {{"DESCRIPTION"|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea type="text" name="Tax" ng-model="shopCart.selectedItem.Tax" style="resize:horizontal; height: 100px;" class="form-control"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('TotalAmount')>-1">
                    <label class="col-sm-2 control-label"> {{"DESCRIPTION"|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea type="text" name="TotalAmount" ng-model="shopCart.selectedItem.TotalAmount" style="resize:horizontal; height: 100px;" class="form-control"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopCart.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopCart.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
