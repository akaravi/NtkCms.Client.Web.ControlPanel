

<div class="modal-body" id="printableArea1">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopCart.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Invoice'|lowercase|translate}}</h3>
            <div id="main">
                <form method="get" class="form-horizontal" name="frmshopCartAdd" novalidate ng-submit="shopCart.addNewContent(frmshopCartAdd)">
                    <div class='hr-line-dashed'></div>
                    <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1 && shopCart.gridOptions.resultAccess.AccessAddField.indexOf('LinkCmsUserId')>-1"
                         ng-class="{'has-error' : frmshopCartAdd.RecordStatus.$invalid && !frmshopCartAdd.RecordStatus.$pristine,'has-success' : frmshopCartAdd.RecordStatus.$valid}">
                        <label class="col-sm-1 control-label"> {{'condition'|lowercase|translate}} </label>
                        <div class="col-sm-10" rasha-record-status="shopCart"></div>

                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group">

                        <label class="col-sm-2  control-label">{{'USER_ID'|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <input class="form-control" name="LinkCmsUserId" rasha-autocomplete="shopCart.LinkCmsUserIdSelector" ng-model="shopCart.selectedItem.LinkCmsUserId" ng-disabled="shopCart.selectedItem.Id > 0" />
                        </div>



                    </div>
                    <div class='hr-line-dashed'></div>
                    <p>{{'Receiver_Specifications'|lowercase|translate}}</p>
                    <div class='hr-line-dashed'></div>
                    <div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Receiver_FirstName'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Receiver_LastName'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverLastName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Receiver_Mobile_Number'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverMobile" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Receiver_Phone_Number'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverTel" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Provincial_Receiver'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverOstan" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Receiver_City'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverCity" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Rrceiver_Postal_Code'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverPostalCode" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Rrceiver_Address'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverAddress" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2  control-label">{{'Rrceiver_Note'|lowercase|translate}}</label>
                            <div class="col-sm-10">
                                <input class="form-control" ng-model="shopCart.selectedItem.ReceiverMemo" />
                            </div>
                        </div>
                    </div>

                    <div class='hr-line-dashed'></div>
                    <!--ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('FactorId')>-1"-->
                    <div class="form-group">
                        <label class="col-sm-1  control-label">{{'DATE'|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-5  col-md-4">
                            <div rasha-date-picker="shopCart.RegisterDate" ng-model="shopCart.selectedItem.RegisterDate"></div><input type="hidden" ng-model="shopCart.selectedItem.RegisterDate" />
                        </div>
                        <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('PaymentStatus')>-1">
                            <label class="col-sm-2 control-label">{{'Payment_Stutus'|lowercase|translate}}</label>
                            <div class="col-sm-4">
                                <select class='form-control' ng-disabled="true" name="PaymentStatus" ng-model="shopCart.selectedItem.PaymentStatus" ng-options="x.Value as x.Description for x in shopCart.PaymentStatus" required></select>
                                <span ng-show="frmshopCartAdd.PaymentStatus.$error.required">{{'SELECT_INPUT_TYPE'|lowercase|translate}}</span>
                            </div>
                        </div>
                    </div>
                    <div class='hr-line-dashed' ng-show="shopCart.gridOptions.resultAccess.AccessAddField.indexOf('RegisterDate')>-1"></div>
                    <div class="form-group">
                        <label class="col-sm-1  control-label">{{"Delivery_Date"|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <div rasha-date-picker="shopCart.DeliveryDate" ng-model="shopCart.selectedItem.DeliveryDate"></div><input type="hidden" ng-model="shopCart.selectedItem.DeliveryDate" />
                        </div>
                        <label class="col-sm-2  control-label">{{"Invoice_Stutus"|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <input class="form-control" ng-model="shopCart.selectedItem.InvoiceStatus" />
                        </div>
                    </div>
                    
                </form>
            </div>
            <div ng-show="shopCart.showInvoiceSaleDetail">

                <div class='hr-line-dashed'></div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12" style="position: relative">
                        <div class="panel panel-primary">
                            <div class="panel-heading"><h5><i class="fa fa-Productpaper-o "></i>&nbsp;&nbsp;{{'INVOICE_RECORDS'|lowercase|translate}} </h5></div>
                        </div>
                        <button class="btn btn-primary" ng-click="shopCart.openAddModalSaleDetail()" ng-show="shopCart.gridOptions.resultAccess.AccessAddRow"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp; {{'add'|lowercase|translate}}</button>
                        <button class="btn btn-warning" ng-click="shopCart.openEditModelSaleDetail()" ng-show="false"><i class="fa fa-edit fontavesome-small"></i>&nbsp; {{'edit'|lowercase|translate}} </button>
                        <button class="btn btn-danger" ng-click="shopCart.deleteContentSaleDetail()" ng-show="shopCart.gridOptions.resultAccess.AccessDeleteRow"><i class="fa fa-remove fontavesome-small"></i>&nbsp; {{'delete'|lowercase|translate}}</button>
                        <!--<button class="btn btn-success" ng-click="shopCart.showAdvancedSearchPanel(shopCart.gridOptions.resultAccess.AccessSearchField)"><i class="fa fa-search fontaesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>-->
                        <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="shopCart.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
                        <button class="btn btn-success" ng-click="shopCart.getCount()">{{'number'|lowercase|translate}}&nbsp;{{shopCart.ListItemsTotalRowCount}}</button>
                    </div>
                </div>
                <hr />
                <div id="builderPanel" class="col-sm-12 col-md-12 col-lg-12" style="display: none; margin-bottom: 10px;">
                    <div id="builder" query-builder="shopCart"></div>
                    <div class="btn-group" style="float: left;">
                        <button class="btn btn-success reset" data-target="basic" type="button" id="btn-get" ng-click="shopCart.getRules()"> {{'look'|lowercase|translate}} </button>
                        <button class="btn btn-primary set-json" data-target="basic" type="button" id="btn-save" ng-click="shopCart.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                        <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-set" ng-click="shopCart.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
                    </div>
                </div>
                <hr />
                <div class="row" id="printableArea">
                    <div rasha-grid="shopCart.gridOptionIvoceSaleDetail"></div>
                </div>
                <div class="col-xs-12">
                    <div class='hr-line-dashed'></div>
                    <div class="form-group" ng-show="false">
                        <div class="col-sm-6">

                        </div>
                        <label class="col-sm-1  control-label">{{'Discount'|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <input class="form-control" readonly ng-model="shopCart.selectedItem.Discount" />
                        </div>
                    </div>
                    <div class="form-group" ng-show="false">
                        <div class="col-sm-6">

                        </div>
                        <label class="col-sm-1  control-label">{{'Add_This_Page'|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <input class="form-control" readonly ng-model="shopCart.selectedItem" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6">

                        </div>
                        <label class="col-sm-2  control-label">{{'TOTAL'|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <input class="form-control" readonly ng-model="shopCart.selectedItem.TotalAmount" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6">

                        </div>
                        <label class="col-sm-1  control-label">{{'TAX'|lowercase|translate}}&nbsp;</label>
                        <div class="col-sm-4">
                            <input class="form-control" readonly ng-model="shopCart.selectedItem.Tax" />
                        </div>
                    </div>

                </div>
                <button class="btn btn-default" type="button" ng-click="shopCart.closeModal()">{{'cancel'|lowercase|translate}}</button>
                <input type="button" ng-click="shopCart.printDiv('printableArea1')" value="{{'Print_Invoice'|lowercase|translate}}" />
            </div>
        </div>
    </div>
</div>
