<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopCart.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'ADD_NEW_CONTENT'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopInvoiceSaleAdd" novalidate ng-submit="shopCart.invoicePay()">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">شماره فاکتور</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" name="Price" readonly ng-model="shopCart.TransactionPaymentMakerClass.InvoiceId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'TOTAL_AMOUNT'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" class="form-control" name="Price" readonly ng-model="shopCart.TransactionPaymentMakerClass.Price" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">درگاه پرداخت</label>
                    <div class="col-sm-10">
                        <div ng-repeat="x in shopCart.privateSiteConfigListItems" class="file-box">
                            <div class="file">
                                <span class="corner"></span>
                                <div class="image_">
                                    <img alt="{{x.Title}}" class="img-responsive" ng-src="{{x.logoUrl}}" />
                                </div>
                                <div class="file-name text-center">
                                    <h4>{{x.virtual_PublicConfig.Title}}</h4>
                                    <input type="radio" name="default_pages" value="{{x.Id}}" ng-click="shopCart.onPrivateConfigChange($index)" class="form-control" style="height: 22px;" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopCart.addRequested" type="submit"> {{'RUN'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopCart.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
            <div ng-show="false">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">نتیجه :</label>
                    <div class="col-sm-10">
                        {{shopCart.paymentResponse.ErrorMessage}}
                        <br />
                        <span ng-bind-html="shopCart.paymentResponse.Item.OutHtml | html"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
