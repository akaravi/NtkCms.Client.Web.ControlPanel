<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopCart.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Invoice'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopCartEdit" novalidate ng-submit="shopCart.editContent(frmshopCartEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopCart.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmshopCartEdit.RecordStatus.$invalid && !frmshopCartEdit.RecordStatus.$pristine,'has-success' : frmshopCartEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="shopCart"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-class="{'has-error' : frmshopCartEdit.Description.$invalid && !frmshopCartEdit.Description.$pristine,'has-success' : frmshopCartEdit.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{"DESCRIPTION"|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea type="text" ng-required="true" name="Description" ng-model="shopCart.selectedItem.Description" style="resize:horizontal; height: 100px;" class="form-control"></textarea>
                        <div class="m-t-xs" ng-show="frmshopCartEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmshopCartEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopCartEdit.Description.$valid && frmshopCartEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopCartEdit.Description.$invalid && !frmshopCartEdit.Description.$pristine) || frmshopCartEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">{{'REGISTER_DATE'|lowercase|translate}}&nbsp;</label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="shopCart.registerDate" ng-model="shopCart.selectedItem.RegisterDate"></div><input type="hidden" ng-model="shopCart.selectedItem.RegisterDate" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopCart.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopCart.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
