<div class="modal-body">
    <div class="row" rasha-loading="shopProductFileSerial.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopProductFileSerial.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Shop_Product_File_Serial'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopProductFileSerialEdit" novalidate ng-submit="shopProductFileSerial.editRow(frmshopProductFileSerialEdit)">
               
                 <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialAdd.RecordStatus.$invalid && !frmshopProductFileSerialAdd.RecordStatus.$pristine,'has-success' : frmshopProductFileSerialAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="shopProductFileSerial"></div>
                </div>

                <div class='hr-line-dashed'></div>
                 <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessEditField.indexOf('DescriptionBeforeSale')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialEdit.DescriptionBeforeSale.$invalid && !frmshopProductFileSerialEdit.DescriptionBeforeSale.$pristine,'has-success' : frmshopProductFileSerialEdit.DescriptionBeforeSale.$valid}">
                    <label class="col-sm-2 control-label">{{'Description_Before_Sale'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="DescriptionBeforeSale"
                               ng-model="shopProductFileSerial.selectedItem.DescriptionBeforeSale"/>
                        <div class="m-t-xs" ng-show="frmshopProductFileSerialEdit.DescriptionBeforeSale.$invalid">
                            <small class="text-danger" ng-show="frmshopProductFileSerialEdit.DescriptionBeforeSale.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopProductFileSerialEdit.DescriptionBeforeSale.$valid && frmshopProductFileSerialEdit.DescriptionBeforeSale.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopProductFileSerialEdit.DescriptionBeforeSale.$invalid && !frmshopProductFileSerialEdit.DescriptionBeforeSale.$pristine) || frmshopProductFileSerialEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessEditField.indexOf('DescriptionAfterSale')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialEdit.DescriptionAfterSale.$invalid && !frmshopProductFileSerialEdit.DescriptionAfterSale.$pristine,'has-success' : frmshopProductFileSerialEdit.DescriptionAfterSale.$valid}">
                    <label class="col-sm-2 control-label">{{'Description_After_Sale'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="DescriptionAfterSale"
                               ng-model="shopProductFileSerial.selectedItem.DescriptionAfterSale" />
                        <div class="m-t-xs" ng-show="frmshopProductFileSerialEdit.DescriptionAfterSale.$invalid">
                            <small class="text-danger" ng-show="frmshopProductFileSerialEdit.DescriptionAfterSale.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopProductFileSerialEdit.DescriptionAfterSale.$valid && frmshopProductFileSerialEdit.DescriptionAfterSale.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopProductFileSerialEdit.DescriptionAfterSale.$invalid && !frmshopProductFileSerialEdit.DescriptionAfterSale.$pristine) || frmshopProductFileSerialEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessEditField.indexOf('LinkContentId')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialAdd.LinkContentId.$invalid && !frmshopProductFileSerialAdd.LinkContentId.$pristine,'has-success' : frmshopProductFileSerialAdd.LinkContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkContentId" rasha-autocomplete="shopProductFileSerial.LinkContentIdSelector" ng-model="shopProductFileSerial.selectedItem.LinkContentId" />
                    </div>
                </div>
                <!--<div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessEditField.indexOf('LinkNewsContentId')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialEdit.LinkNewsContentId.$invalid && !frmshopProductFileSerialEdit.LinkNewsContentId.$pristine,'has-success' : frmshopProductFileSerialEdit.LinkNewsContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkNewsContentId" rasha-autocomplete="shopProductFileSerial.LinkNewsContentIdSelector" ng-model="shopProductFileSerial.selectedItem.LinkNewsContentId" />
                       
                    </div>
                </div>-->
                <!--<div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="IsActivated" ng-model="shopProductFileSerial.selectedItem.IsActivated"/> {{'IS_ACTIVE'|lowercase|translate}} 
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option2" id="IsArchived" ng-model="shopProductFileSerial.selectedItem.IsArchived" /> {{'IS_ARCHIVE'|lowercase|translate}} 
                        </label>
                    </div>
                </div>-->
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopProductFileSerial.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopProductFileSerial.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
