<div class="modal-body">
    <div class="row" rasha-loading="shopProductFileSerial.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="shopProductFileSerial.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Shop_Product_File_Serial'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmshopProductFileSerialAdd" novalidate ng-submit="shopProductFileSerial.addNewRow(frmshopProductFileSerialAdd)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialAdd.RecordStatus.$invalid && !frmshopProductFileSerialAdd.RecordStatus.$pristine,'has-success' : frmshopProductFileSerialAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="shopProductFileSerial"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessAddField.indexOf('DescriptionBeforeSale')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialAdd.DescriptionBeforeSale.$invalid && !frmshopProductFileSerialAdd.DescriptionBeforeSale.$pristine,'has-success' : frmshopProductFileSerialAdd.DescriptionBeforeSale.$valid}">
                    <label class="col-sm-2 control-label">{{'Description_Before_Sale'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="DescriptionBeforeSale"
                               ng-model="shopProductFileSerial.selectedItem.DescriptionBeforeSale" />
                        <div class="m-t-xs" ng-show="frmshopProductFileSerialAdd.DescriptionBeforeSale.$invalid">
                            <small class="text-danger" ng-show="frmshopProductFileSerialAdd.DescriptionBeforeSale.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopProductFileSerialAdd.DescriptionBeforeSale.$valid && frmshopProductFileSerialAdd.DescriptionBeforeSale.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopProductFileSerialAdd.DescriptionBeforeSale.$invalid && !frmshopProductFileSerialAdd.DescriptionBeforeSale.$pristine) || frmshopProductFileSerialAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessAddField.indexOf('DescriptionAfterSale')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialAdd.DescriptionAfterSale.$invalid && !frmshopProductFileSerialAdd.DescriptionAfterSale.$pristine,'has-success' : frmshopProductFileSerialAdd.DescriptionAfterSale.$valid}">
                    <label class="col-sm-2 control-label">{{'Description_After_Sale'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               ng-required="true"
                               name="DescriptionAfterSale"
                               ng-model="shopProductFileSerial.selectedItem.DescriptionAfterSale" />
                        <div class="m-t-xs" ng-show="frmshopProductFileSerialAdd.DescriptionAfterSale.$invalid">
                            <small class="text-danger" ng-show="frmshopProductFileSerialAdd.DescriptionAfterSale.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopProductFileSerialAdd.DescriptionAfterSale.$valid && frmshopProductFileSerialAdd.DescriptionAfterSale.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopProductFileSerialAdd.DescriptionAfterSale.$invalid && !frmshopProductFileSerialAdd.DescriptionAfterSale.$pristine) || frmshopProductFileSerialAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProductFileSerial.gridOptions.resultAccess.AccessAddField.indexOf('LinkContentId')>-1"
                     ng-class="{'has-error' : frmshopProductFileSerialAdd.LinkContentId.$invalid && !frmshopProductFileSerialAdd.LinkContentId.$pristine,'has-success' : frmshopProductFileSerialAdd.LinkContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkContentId" rasha-autocomplete="shopProductFileSerial.LinkContentIdSelector" ng-model="shopProductFileSerial.selectedItem.LinkContentId" />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopProductFileSerial.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopProductFileSerial.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
