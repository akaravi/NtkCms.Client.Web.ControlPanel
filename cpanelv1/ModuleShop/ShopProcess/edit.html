<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="shopProcess.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ shopProcess.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmshopProcessEdit" novalidate ng-submit="shopProcess.editRow(frmshopProcessEdit)" ng-init="shopProcess.loadEmojiPicker()">
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="shopProcess.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmshopProcessEdit.RecordStatus.$invalid && !frmshopProcessEdit.RecordStatus.$pristine,'has-success' : frmshopProcessEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="shopProcess"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="shopProcess.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmshopProcessEdit.Title.$invalid && !frmshopProcessEdit.Title.$pristine,'has-success' : frmshopProcessEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="shopProcess.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmshopProcessEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmshopProcessEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmshopProcessEdit.Title.$valid && frmshopProcessEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmshopProcessEdit.Title.$invalid && !frmshopProcessEdit.Title.$pristine) || frmshopProcessEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="shopProcess.gridOptions.resultAccess.AccessEditField.indexOf('ClassName')>-1">
                    <label class="col-sm-2 control-label">{{'Class_Name'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               name="ClassName"
                               ng-model="shopProcess.selectedItem.ClassName" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProcess.gridOptions.resultAccess.AccessEditField.indexOf('IsPublish')>-1">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Required" ng-model="shopProcess.selectedItem.IsPublish">{{'IS_PUBLIC'|lowercase|translate}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProcess.gridOptions.resultAccess.AccessEditField.indexOf('AllowDirectAddToCart')>-1">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Required" ng-model="shopProcess.selectedItem.AllowDirectAddToCart">{{'AllowDirectAddToCart'|lowercase|translate}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="shopProcess.gridOptions.resultAccess.AccessEditField.indexOf('InputValueMethod')>-1">
                    <label class="col-sm-2 control-label">InputValueMethod</label>
                    <div class="col-sm-10">
                        <select class='form-control' name="InputValueMethod" ng-model="shopProcess.selectedItem.InputValueMethod" ng-options="x.Value as x.Description for x in shopProcess.InputValueMethod"></select>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="shopProcess.EditRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="shopProcess.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
