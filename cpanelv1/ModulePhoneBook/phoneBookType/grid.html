<div class="wrapper wrapper-content animated fadeInRight" ng-controller="phoneBookTypeCtrl as phoneBookType" ng-init="phoneBookType.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-md-12">
            <h5>{{'List_Of_Countries'|lowercase|translate}}</h5>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" ng-click="phoneBookType.openAddModal()" ng-show="phoneBookType.gridOptions.resultAccess.AccessAddRow">{{'add'|lowercase|translate}}</button>
                    <button class="btn btn-warning" ng-click="phoneBookType.openEditModal()" ng-show="phoneBookType.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
                    <button class="btn btn-danger" ng-click="phoneBookType.deleteRow()" ng-show="phoneBookType.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
                    <button class="btn btn-success" ng-click="phoneBookType.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
                    <!--<button class="btn btn-warning" type="button" ng-click="phoneBookType.gridOptions.showGridSettings()"> {{'display_setting'|lowercase|translate}} </button>-->
                    <!--<button class="btn btn-primary" ng-click="phoneBookType.openNewFolder()"> {{'report'|lowercase|translate}} </button>-->
                </div>
                <div class="row">
                    <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
                        <div id="builder" query-builder="phoneBookType"></div>
                        <div class="btn-group" style="float: left;">
                            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="phoneBookType.getRules()"> {{'look'|lowercase|translate}} </button>
                            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="phoneBookType.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="phoneBookType.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div rasha-grid="phoneBookType.gridOptions"></div>
                </div>
                <div class="col-md-12" ng-show="phoneBookType.showGridComment">
                    <div class="row">
                        <div class="col-sm-10">
                            <h3>{{phoneBookType.Title}}</h3>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary" ng-click="phoneBookType.hideGridComment()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
