<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="phoneBook.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ phoneBook.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmphoneBookEdit" novalidate ng-submit="phoneBook.editRow(frmphoneBookEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmphoneBookAdd.LinkSourceId.$invalid && !frmphoneBookAdd.LinkSourceId.$pristine,'has-success' : frmphoneBookAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="phoneBook"></div>
                </div>

                <div class="form-group"
                     ng-class="{'has-error' : frmphoneBookEdit.Title.$invalid && !frmphoneBookEdit.Title.$pristine,'has-success' : frmphoneBookEdit.Title.$valid}">
                    <label class="col-sm-4 control-label">نام </label>
                    <div class="col-sm-8">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="phoneBook.selectedItem.Title">
                        <div class="m-t-xs" ng-show="frmphoneBookEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmphoneBookEdit.Title.$error.required">
                                <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                            </small>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmphoneBookEdit.LinkPhoneBookTypeId.$invalid && !frmphoneBookEdit.LinkPhoneBookTypeId.$pristine,'has-success' : frmphoneBookEdit.LinkPhoneBookTypeId.$valid}">
                    <label class="col-sm-4 control-label"> {{'TYPE_OF_CONTACT_LIST'|lowercase|translate}} </label>
                    <div class="col-sm-8">
                        <select class="form-control"
                                ng-required="true"
                                ng-model="phoneBook.selectedItem.LinkPhoneBookTypeId">
                            <option ng-repeat="type in phoneBook.typeList"
                                    ng-selected="phoneBook.selectedItem.LinkPhoneBookTypeId == type.Id" ng-value="{{type.Id}}">
                                {{type.Title}}
                            </option>
                        </select>
                        <div class="m-t-xs" ng-show="frmphoneBookEdit.LinkPhoneBookTypeId.$invalid">
                            <small class="text-danger" ng-show="frmphoneBookEdit.LinkPhoneBookTypeId.$error.required">
                                <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                            </small>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-md-4"></label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input icheck type="checkbox" value="option1" id="IsActivated" ng-model="phoneBook.selectedItem.IsActivated" /> {{'ACTIVITY_CONDITION'|lowercase|translate}}
                        </label>

                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="phoneBook.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="phoneBook.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
