<div class="wrapper wrapper-content animated fadeInRight" ng-controller="phoneBookCtrl as phoneBook" ng-init="phoneBook.init()">
    <!--    <div class="container">-->
    <div class="row">

        <div class="col-md-5">
            <h5>{{'Phonebook'|lowercase|translate}}</h5>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-primary" ng-click="phoneBook.openAddModal()" ng-show="phoneBook.gridOptions.resultAccess.AccessAddRow">{{'add'|lowercase|translate}}</button>

                    <button class="btn btn-warning" ng-click="phoneBook.openEditModal()" ng-show="phoneBook.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}}</button>

                    <button class="btn btn-danger" ng-click="phoneBook.deleteRow()" ng-show="phoneBook.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>

                    <button class="btn btn-success" ng-click="phoneBook.openNewFolder()"> {{'SEARCH'|lowercase|translate}} </button>

                    <button class="btn btn-primary" ng-click="phoneBook.openNewFolder()"> {{'report'|lowercase|translate}} </button>

                </div>
                <div class="col-md-12">
                    <div rasha-grid="phoneBook.gridOptions"></div>
                </div>
                <div class="col-md-12" ng-show="phoneBook.showGridComment">
                    <div class="row">
                        <div class="col-sm-10">
                            <h3>{{phoneBook.Title}}</h3>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary" ng-click="phoneBook.hideGridComment()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
