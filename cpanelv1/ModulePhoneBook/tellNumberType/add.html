 <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 b-r">
                <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="tellNumberType.closeModal()"></i>
                <h3 class="m-t-none m-b"> {{ tellNumberType.modalTitle }}</h3>
                <form method="get" class="form-horizontal" name="frmtellNumberTypeAdd" 
                      novalidate ng-submit="tellNumberType.addNewRow(frmtellNumberTypeAdd)">


                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmtellNumberTypeAdd.Title.$invalid && !frmtellNumberTypeAdd.Title.$pristine,'has-success' : frmtellNumberTypeAdd.Title.$valid}">
                        <label class="col-sm-2 control-label"> {{'NAME'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   ng-required="true"
                                   name="Title"
                                   ng-model="tellNumberType.selectedItem.Title" />
                            <div class="m-t-xs" ng-show="frmtellNumberTypeAdd.Title.$invalid">
                                <small class="text-danger" ng-show="frmtellNumberTypeAdd.Title.$error.required">
                                    <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                                </small>
                            </div>
                            <span style="left: 10px !important;" ng-show="frmtellNumberTypeAdd.Title.$valid && frmtellNumberTypeAdd.Title.$dirty"
                                   class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                            <span style="left: 10px !important;" 
                                  ng-show="(frmtellNumberTypeAdd.Title.$invalid && !frmtellNumberTypeAdd.Title.$pristine) || frmtellNumberTypeAdd.submitted"
                                   class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group">
                        <label class='col-sm-2 control-label'> {{'SETTING'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <label class="checkbox-inline">
                                <input icheck type="checkbox" value="option1" id="CanSendMms" ng-model="tellNumberType.selectedItem.CanSendMms" /> {{'SEND_MMS'|lowercase|translate}}
                            </label>
                            <label class="checkbox-inline">
                                <input icheck type="checkbox" value="option2" id="CanSendSms" ng-model="tellNumberType.selectedItem.CanSendSms" /> {{'SEND_SMS'|lowercase|translate}}
                            </label>

                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" ng-disabled="tellNumberType.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                        <button class="btn btn-default" type="button" ng-click="tellNumberType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
