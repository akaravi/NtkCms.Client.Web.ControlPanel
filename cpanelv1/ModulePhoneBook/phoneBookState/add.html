    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 b-r">
                <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="phoneBookState.closeModal()"></i>
                <h3 class="m-t-none m-b"> {{ phoneBookState.modalTitle }}</h3>
                <form method="get" class="form-horizontal" name="frmphoneBookStateAdd" novalidate ng-submit="phoneBookState.addNewRow(frmphoneBookStateAdd)">

                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmphoneBookStateAdd.LinkSourceId.$invalid && !frmphoneBookStateAdd.LinkSourceId.$pristine,'has-success' : frmphoneBookStateAdd.LinkSourceId.$valid}">
                        <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                        <div class="col-sm-10" rasha-record-status="phoneBookState"></div>
                    </div>

                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmphoneBookStateAdd.LinkPhoneBookCountryId.$invalid && !frmphoneBookStateAdd.LinkPhoneBookCountryId.$pristine,'has-success' : frmphoneBookStateAdd.LinkPhoneBookCountryId.$valid}">
                        <label class="col-sm-2 control-label"> {{'COUNTRY'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <select class="form-control"
                                    ng-required="true"
                                    ng-model="phoneBookState.selectedItem.LinkPhoneBookCountryId">
                                <option ng-repeat="country in phoneBookState.countryList" ng-value="{{country.Id}}">{{country.Title}}</option>
                            </select>
                            <div class="m-t-xs" ng-show="frmphoneBookStateAdd.LinkPhoneBookCountryId.$invalid">
                                <small class="text-danger" ng-show="frmphoneBookStateAdd.LinkPhoneBookCountryId.$error.required">
                                    <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmphoneBookStateAdd.Title.$invalid && !frmphoneBookStateAdd.Title.$pristine,'has-success' : frmphoneBookStateAdd.Title.$valid}">
                        <label class="col-sm-2 control-label"> {{'REGION_NAME'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   ng-required="true"
                                   name="Title"
                                   ng-model="phoneBookState.selectedItem.Title">
                            <div class="m-t-xs" ng-show="frmphoneBookStateAdd.Title.$invalid">
                                <small class="text-danger" ng-show="frmphoneBookStateAdd.Title.$error.required">
                                    <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" ng-disabled="phoneBookState.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                        <button class="btn btn-default" type="button" ng-click="phoneBookState.closeModal()">{{'cancel'|lowercase|translate}}</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
