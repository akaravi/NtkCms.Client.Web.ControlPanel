 <div class="modal-body">
        <div class="row">
            <div class="col-sm-12 b-r">
                <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="phoneBookCountry.closeModal()"></i>
                <h3 class="m-t-none m-b"> {{ phoneBookCountry.modalTitle }}</h3>
                <form method="get" class="form-horizontal" name="frmphoneBookCountryEdit" 
                      novalidate ng-submit="phoneBookCountry.editRow(frmphoneBookCountryEdit)">

                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmphoneBookCountryEdit.LinkSourceId.$invalid && !frmphoneBookCountryEdit.LinkSourceId.$pristine,'has-success' : frmphoneBookCountryEdit.LinkSourceId.$valid}">
                        <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                        <div class="col-sm-10" rasha-record-status="phoneBookCountry"></div>
                    </div>

                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmphoneBookCountryEdit.Title.$invalid && !frmphoneBookCountryEdit.Title.$pristine,'has-success' : frmphoneBookCountryEdit.Title.$valid}">
                        <label class="col-sm-2 control-label"> {{'NAME'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   ng-required="true"
                                   name="Title"
                                   ng-model="phoneBookCountry.selectedItem.Title" />
                            <div class="m-t-xs" ng-show="frmphoneBookCountryEdit.Title.$invalid">
                                <small class="text-danger" ng-show="frmphoneBookCountryEdit.Title.$error.required">
                                    <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                                </small>
                            </div>
                            <span style="left: 10px !important;" ng-show="frmphoneBookCountryEdit.Title.$valid && frmphoneBookCountryEdit.Title.$dirty"
                                   class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                            <span style="left: 10px !important;" 
                                  ng-show="(frmphoneBookCountryEdit.Title.$invalid && !frmphoneBookCountryEdit.Title.$pristine) || frmphoneBookCountryEdit.submitted"
                                   class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class='hr-line-dashed'></div>
                    <div class="form-group"
                         ng-class="{'has-error' : frmphoneBookCountryEdit.Code.$invalid && !frmphoneBookCountryEdit.Code.$pristine,'has-success' : frmphoneBookCountryEdit.Code.$valid}">
                        <label class="col-sm-2 control-label"> {{'AREA_CODE'|lowercase|translate}} </label>
                        <div class="col-sm-10">
                            <input class="form-control"
                                   ng-required="true"
                                   name="Code"
                                   ng-model="phoneBookCountry.selectedItem.Code" />
                            <div class="m-t-xs" ng-show="frmphoneBookCountryEdit.Code.$invalid">
                                <small class="text-danger" ng-show="frmphoneBookCountryEdit.Description.$error.required">
                                    <i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}}
                                </small>
                            </div>
                            <span style="left: 10px !important;" 
                                  ng-show="frmphoneBookCountryEdit.Code.$valid && frmphoneBookCountryEdit.Code.$dirty" 
                                  class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                            <span style="left: 10px !important;" 
                                  ng-show="(frmphoneBookCountryEdit.Code.$invalid && !frmphoneBookCountryEdit.Code.$pristine) || frmphoneBookCountryEdit.submitted" 
                                  class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <button class="btn btn-primary" ng-disabled="phoneBookCountry.addRequested" type="submit"> {{'edit'|lowercase|translate}} </button>
                        <button class="btn btn-default" type="button" ng-click="phoneBookCountry.closeModal()">{{'cancel'|lowercase|translate}}</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
