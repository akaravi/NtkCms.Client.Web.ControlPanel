<div class="wrapper wrapper-content animated fadeInRight" ng-controller="phoneBookCountryCtrl as phoneBookCountry" ng-init="phoneBookCountry.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-md-12">
            <h5>{{'List_Of_Countries'|lowercase|translate}}</h5>
            <div class="row">
                <div class="col-md-12">
                    
                    <button class="btn btn-primary" ng-click="phoneBookCountry.openAddModal()" ng-show="phoneBookCountry.gridOptions.resultAccess.AccessAddRow">{{'add'|lowercase|translate}}</button>
                    <button class="btn btn-warning" ng-click="phoneBookCountry.openEditModal()" ng-show="phoneBookCountry.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
                    <button class="btn btn-danger" ng-click="phoneBookCountry.deleteRow()" ng-show="phoneBookCountry.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
                    <button class="btn btn-success" ng-click="phoneBookCountry.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
                    <!--<button class="btn btn-warning" type="button" ng-click="phoneBookCountry.gridOptions.showGridSettings()"> {{'display_setting'|lowercase|translate}} </button>-->
                    <!--<button class="btn btn-primary" ng-click="phoneBookCountry.openNewFolder()"> {{'report'|lowercase|translate}} </button>-->
                </div>
                <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
                    <div id="builder" query-builder="phoneBookCountry"></div>
                    <div class="btn-group" style="float: left;">
                        <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="phoneBookCountry.getRules()"> {{'look'|lowercase|translate}} </button>
                        <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="phoneBookCountry.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                        <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="phoneBookCountry.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
                    </div>
                </div>
                <div class="col-md-12">
                    <div rasha-grid="phoneBookCountry.gridOptions"></div>
                </div>
                <div class="col-md-12" ng-show="phoneBookCountry.showGridComment">
                    <div rasha-loading="phoneBookCountry.loadingBusyIndicator"></div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h3>{{phoneBookCountry.Title}}</h3>
                        </div>
                        <div class="col-sm-12">
                            <button class="btn btn-primary" ng-click="phoneBookCountry.hideGridComment()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="row">
            <div class="col-md-12">
                <div rasha-grid="phoneBook.gridOptions"></div>
            </div>
        </div>-->
    </div>
</div>
