<div class="modal-body">
    <div class="row" rasha-loading="ProductComment.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="ProductComment.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Comment'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmProductCommentAdd" novalidate ng-submit="ProductComment.addNewRow(frmProductCommentAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="ProductComment.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmProductCommentAdd.RecordStatus.$invalid && !frmProductCommentAdd.RecordStatus.$pristine,'has-success' : frmProductCommentAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="ProductComment"></div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="ProductComment.gridOptions.resultAccess.AccessAddField.indexOf('Writer')>-1"
                                 ng-class="{'has-error' : frmProductCommentAdd.Writer.$invalid && !frmProductCommentAdd.Writer.$pristine,'has-success' : frmProductCommentAdd.Writer.$valid}">
                                <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Writer"
                                           ng-model="ProductComment.selectedItem.Writer" />
                                    <div class="m-t-xs" ng-show="frmProductCommentAdd.Writer.$invalid">
                                        <small class="text-danger" ng-show="frmProductCommentAdd.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmProductCommentAdd.Writer.$valid && frmProductCommentAdd.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmProductCommentAdd.Writer.$invalid && !frmProductCommentAdd.Writer.$pristine) || frmProductCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="ProductComment.gridOptions.resultAccess.AccessAddField.indexOf('Comment')>-1"
                                 ng-class="{'has-error' : frmProductCommentAdd.Comment.$invalid && !frmProductCommentAdd.Comment.$pristine,'has-success' : frmProductCommentAdd.Comment.$valid}">
                                <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Comment"
                                           ng-model="ProductComment.selectedItem.Comment" />
                                    <div class="m-t-xs" ng-show="frmProductCommentAdd.Comment.$invalid">
                                        <small class="text-danger" ng-show="frmProductCommentAdd.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmProductCommentAdd.Comment.$valid && frmProductCommentAdd.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmProductCommentAdd.Comment.$invalid && !frmProductCommentAdd.Comment.$pristine) || frmProductCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="ProductComment.gridOptions.resultAccess.AccessAddField.indexOf('LinkProductContentId')>-1"
                                 ng-class="{'has-error' : frmProductCommentAdd.LinkProductContentId.$invalid && !frmProductCommentAdd.LinkProductContentId.$pristine,'has-success' : frmProductCommentAdd.LinkProductContentId.$valid}">
                                <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-required="true" name="LinkProductContentId" rasha-autocomplete="ProductComment.LinkProductContentIdSelector" ng-model="ProductComment.selectedItem.LinkProductContentId" />
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="ProductComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="ProductComment.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
