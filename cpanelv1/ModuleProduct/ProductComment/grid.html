<div class="wrapper wrapper-content animated fadeInRight" ng-controller="ProductCommentCtrl as ProductComment" ng-init="ProductComment.init()">
    <!--    <div class="container">-->

    <div class="row" rasha-loading="ProductComment.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="ProductComment.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="ProductComment.Add" ng-click="ProductComment.openAddModal()" ng-show="ProductComment.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="ProductComment.Edit" ng-click="ProductComment.openEditModal()" ng-show="ProductComment.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="ProductComment.Delete" ng-click="ProductComment.deleteRow()" ng-show="ProductComment.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="ProductComment.showAdvancedSearchPanel(ProductComment.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <!--<button class="btn btn-warning" type="button" ng-click="ProductComment.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>-->
            <!--<button class="btn btn-default" type="button" ng-click="ProductComment.reportData()"> {{'report'|lowercase|translate}} </button>-->
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="ProductComment"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="ProductComment.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="ProductComment.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="ProductComment.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div rasha-grid="ProductComment.gridOptions"></div>
        </div>
    </div>

</div>
