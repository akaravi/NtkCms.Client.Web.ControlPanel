<div class="wrapper wrapper-content animated fadeInRight" ng-controller="productContentTagCtrl as productContentTag" ng-init="productContentTag.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="productContentTag.busyIndicator"></div>

            <button class="btn btn-primary" rasha-userrole="productContentTag.Add" ng-click="productContentTag.openAddModal()" ng-show="productContentTag.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="productContentTag.Edit" ng-click="productContentTag.openEditModal()" ng-show="productContentTag.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="productContentTag.Delete" ng-click="productContentTag.deleteRow()" ng-show="productContentTag.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="productContentTag.showAdvancedSearchPanel(productContentTag.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} </button>
            <button class="btn btn-primary" type="button" ng-click="productContentTag.reportData()"> {{'report'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="productContentTag" style="display: none"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="productContentTag.gridOptions"></div>
        </div>
    </div>
</div>
