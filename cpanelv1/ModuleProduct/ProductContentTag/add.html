<div class="modal-body">
    <div class="row" rasha-loading="productContentTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="productContentTag.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ productContentTag.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmproductContentTagAdd" novalidate ng-submit="productContentTag.addNewRow(frmproductContentTagAdd)">

                
                <div class='hr-line-dashed'></div>
             
                <div class="form-group" ng-show="productContentTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkContentId')>-1"
                     ng-class="{'has-error' : frmproductContentTagAdd.LinkContentId.$invalid && !frmproductContentTagAdd.LinkContentId.$pristine,'has-success' : frmproductContentTagAdd.LinkContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="ProductContentOther.selectedItem.LinkContentId">
                            <option ng-repeat="x in ProductContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="productContentTag.gridOptions.resultAccess.AccessAddField.indexOf('LinkTagId')>-1"
                     ng-class="{'has-error' : frmproductContentTagAdd.LinkTagId.$invalid && !frmproductContentTagAdd.LinkTagId.$pristine,'has-success' : frmproductContentTagAdd.LinkTagId.$valid}">
                    <label class="col-sm-2 control-label">  {{'SELECT_TAG'|lowercase|translate}}  </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="ProductContentOther.selectedItem.LinkTagId">
                            <option ng-repeat="x in ProductContentSim.DestinationList" ng-value="x.Id">{{x.Title}}</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="productContentTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="productContentTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
