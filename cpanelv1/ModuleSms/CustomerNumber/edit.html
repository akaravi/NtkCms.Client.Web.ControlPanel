

<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="customerNumber.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ customerNumber.modalTitle}}</h3>
            <form method="get" class="form-horizontal" name="frmnewsContentAdd" novalidate ng-submit="customerNumber.editRow()">

                <!-- Status -->
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmnewsContentAdd.Status.$invalid && !customerNumber.Status.$pristine,'has-success' : frmnewsContentAdd.Status.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control" ng-required="true" name="Title" ng-model="customerNumber.selectedItem.Status" />
                        <div class="m-t-xs" ng-show="frmnewsContentAdd.Status.$invalid">
                            <small class="text-danger" ng-show="frmnewsContentAdd.Status.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.Status.$valid && frmnewsContentAdd.Status.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.Status.$invalid && !frmnewsContentAdd.Status.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>

                <!-- FirstSubmit -->
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmnewsContentAdd.FirstSubmit.$invalid && !frmnewsContentAdd.FirstSubmit.$pristine,'has-success' : frmnewsContentAdd.FirstSubmit.$valid}">
                    <label class="col-sm-2 control-label"> {{'FIRST_ACCESS_DATE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <!--<input type="text" class="form-control" ng-required="true" name="FirstSubmit" ng-model="customerNumber.selectedItem.FirstSubmit"/>-->
                        <div rasha-date-picker="customerNumber.endDate" ng-model="customerNumber.selectedItem.FirstSubmit"></div><input type="hidden" ng-model="customerNumber.selectedItem.FirstSubmit" />
                        <div class="m-t-xs" ng-show="frmnewsContentAdd.FirstSubmit.$invalid">
                            <small class="text-danger" ng-show="frmnewsContentAdd.FirstSubmit.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.FirstSubmit.$valid && frmnewsContentAdd.FirstSubmit.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.FirstSubmit.$invalid && !frmnewsContentAdd.FirstSubmit.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>

                <!-- UsanceDate -->
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-class="{'has-error' : frmnewsContentAdd.UsanceDate.$invalid && !frmnewsContentAdd.UsanceDate.$pristine,'has-success' : frmnewsContentAdd.UsanceDate.$valid}">
                    <label class="col-sm-2 control-label"> {{'DATE'|lowercase|translate}} {{'MATURITY'|lowercase|translate}} </label>

                    <div class="col-sm-10">
                        <!--<input class="form-control" ng-required="true" name="ServiceSumCredit" ng-model="customerNumber.selectedItem.UsanceDate"/>-->
                        <div rasha-date-picker="customerNumber.endDate2" ng-model="customerNumber.selectedItem.UsanceDate"></div><input type="hidden" ng-model="customerNumber.selectedItem.UsanceDate" />

                        <div class="m-t-xs" type="text" ng-show="frmnewsContentAdd.UsanceDate.$invalid">
                            <small class="text-danger" ng-show="frmnewsContentAdd.UsanceDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.UsanceDate.$valid && frmnewsContentAdd.UsanceDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.UsanceDate.$invalid && !frmnewsContentAdd.UsanceDate.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>

                <!-- ExpireDate -->
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmnewsContentAdd.ExpireDate.$invalid && !frmnewsContentAdd.ExpireDate.$pristine,'has-success' : frmnewsContentAdd.ExpireDate.$valid}">
                    <label class="col-sm-2 control-label"> {{'EXPIRAITION_DATA'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <!--<input class="form-control" ng-required="true" name="ExpireDate" ng-model="customerNumber.selectedItem.ExpireDate"/>-->
                        <div rasha-date-picker="customerNumber.endDate3" ng-model="customerNumber.selectedItem.ExpireDate"></div><input type="hidden" ng-model="customerNumber.selectedItem.ExpireDate" />
                        <div class="m-t-xs" type="text" ng-show="frmnewsContentAdd.ExpireDate.$invalid">
                            <small class="text-danger" ng-show="frmnewsContentAdd.ExpireDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.ExpireDate.$valid && frmnewsContentAdd.ExpireDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.ExpireDate.$invalid && !frmnewsContentAdd.ExpireDate.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>

                <!-- SaleStatus -->
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmnewsContentAdd.SaleStatus.$invalid && !frmnewsContentAdd.SaleStatus.$pristine,'has-success' : frmnewsContentAdd.SaleStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'CONDITION_SALE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control" ng-required="true" name="SaleStatus" ng-model="customerNumber.selectedItem.SaleStatus" />
                        <span style="left: 10px !important;" ng-show="frmnewsContentAdd.SaleStatus.$valid && frmnewsContentAdd.SaleStatus.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmnewsContentAdd.SaleStatus.$invalid && !frmnewsContentAdd.SaleStatus.$pristine) || frmnewsContentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>



                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="customerNumber.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="customerNumber.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
