<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="fileShareReciverCategory.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Content'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmfileShareReciverCategoryAdd" novalidate ng-submit="fileShareReciverCategory.addNewContent(frmfileShareReciverCategoryAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmfileShareReciverCategoryAdd.RecordStatus.$invalid && !frmfileShareReciverCategoryAdd.RecordStatus.$pristine,'has-success' : frmfileShareReciverCategoryAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="fileShareReciverCategory"></div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="fileShareReciverCategory.gridOptions.resultAccess.AccessAddField.indexOf('LinkShareServerCategoryId')>-1">
                    <label class="col-sm-2 control-label">{{'The_Subscriber'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkShareServerCategoryId" rasha-autocomplete="fileShareReciverCategory.LinkShareServerCategoryIdSelector" ng-model="frmfileShareReciverCategoryAdd.selectedItem.LinkShareServerCategoryId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="fileShareReciverCategory.gridOptions.resultAccess.AccessAddField.indexOf('LinkShareReciverCategoryId')>-1">
                    <label class="col-sm-2 control-label">{{'Connect_To_Category'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkShareReciverCategoryId" rasha-autocomplete="fileShareReciverCategory.LinkShareReciverCategoryIdSelector" ng-model="frmfileShareReciverCategoryAdd.selectedItem.LinkShareReciverCategoryId" />
                    </div>
                </div>



            
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmfileShareReciverCategoryAdd.FromDate.$invalid && !frmfileShareReciverCategoryAdd.FromDate.$pristine,'has-success' : frmfileShareReciverCategoryAdd.FromDate.$valid}">
                    <label class="col-sm-2 control-label">{{'From_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="fileShareReciverCategory.FromDate" ng-model="fileShareReciverCategory.selectedItem.FromDate"></div><input type="hidden" ng-model="fileShareReciverCategory.selectedItem.FromDate" />
                        <div class="m-t-xs" ng-show="frmfileShareReciverCategoryAdd.FromDate.$invalid">
                            <small class="text-danger" ng-show="frmfileShareReciverCategoryAdd.FromDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmfileShareReciverCategoryAdd.FromDate.$valid && frmfileShareReciverCategoryAdd.FromDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmfileShareReciverCategoryAdd.FromDate.$invalid && !frmfileShareReciverCategoryAdd.FromDate.$pristine) || frmfileShareReciverCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmfileShareReciverCategoryAdd.ToDate.$invalid && !frmfileShareReciverCategoryAdd.ToDate.$pristine,'has-success' : frmfileShareReciverCategoryAdd.ToDate.$valid}">
                    <label class="col-sm-2 control-label">{{'To_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="fileShareReciverCategory.ToDate" ng-model="fileShareReciverCategory.selectedItem.ToDate"></div><input type="hidden" ng-model="fileShareReciverCategory.selectedItem.ToDate" />
                        <div class="m-t-xs" ng-show="frmfileShareReciverCategoryAdd.ToDate.$invalid">
                            <small class="text-danger" ng-show="frmfileShareReciverCategoryAdd.ToDate.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmfileShareReciverCategoryAdd.ToDate.$valid && frmfileShareReciverCategoryAdd.ToDate.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmfileShareReciverCategoryAdd.ToDate.$invalid && !frmfileShareReciverCategoryAdd.ToDate.$pristine) || frmfileShareReciverCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="fileShareReciverCategory.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="fileShareReciverCategory.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
