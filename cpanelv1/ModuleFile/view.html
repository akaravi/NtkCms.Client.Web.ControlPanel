<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="filesList.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ filesList.modalFileName }}</h3>
            <form method="get" class="form-horizontal" name="frmfilesListEdit" novalidate>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmfilesListAdd.RecordStatus.$invalid && !frmfilesListAdd.RecordStatus.$pristine,'has-success' : frmfilesListAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="filesList"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmfilesListEdit.FileName.$invalid && !frmfilesListEdit.FileName.$pristine,'has-success' : frmfilesListEdit.FileName.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="FileName" ng-model="filesList.selectedItem.FileName" />
                        <div class="m-t-xs" ng-show="frmfilesListEdit.FileName.$invalid">
                            <small class="text-danger" ng-show="frmfilesListEdit.FileName.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmfilesListEdit.FileName.$valid && frmfilesListEdit.FileName.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmfilesListEdit.FileName.$invalid && !frmfilesListEdit.FileName.$pristine) || frmfilesListEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'File_Src'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="Description" ng-model="filesList.selectedItem.FileSrc" readonly />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="button" ng-click="filesList.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
