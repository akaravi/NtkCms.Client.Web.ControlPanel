<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="emailOutBoxReciver.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Outbox_Details'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmemailOutBoxReciverEdit" novalidate ng-submit="emailOutBoxReciver.editRow(frmemailOutBoxReciverEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmemailOutBoxReciverEdit.RecordStatus.$invalid && !frmemailOutBoxReciverEdit.RecordStatus.$pristine,'has-success' : frmemailOutBoxReciverEdit.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="emailOutBoxReciver"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('Credit')>-1"
                                 ng-class="{'has-error' : frmemailOutBoxReciverAdd.Credit.$invalid && !frmemailOutBoxReciverAdd.Credit.$pristine,'has-success' : frmemailOutBoxReciverAdd.Credit.$valid}">
                                <label class="col-sm-2 control-label"> {{'Credit'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Credit"
                                           type="number"
                                           ng-model="emailOutBoxReciver.selectedItem.Credit" />
                                    <div class="m-t-xs" ng-show="frmemailOutBoxReciverAdd.Credit.$invalid">
                                        <small class="text-danger" ng-show="frmemailOutBoxReciverAdd.Credit.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmemailOutBoxReciverAdd.Credit.$valid && frmemailOutBoxReciverAdd.Credit.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmemailOutBoxReciverAdd.Credit.$invalid && !frmemailOutBoxReciverAdd.Credit.$pristine) || frmemailOutBoxReciverAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Further_Information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('SenderNumber')>-1">
                                <label class="col-sm-2 control-label">{{'Sender_Number'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="SenderNumber" ng-model="emailOutBoxReciver.selectedItem.SenderNumber" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('ReceiverNumber')>-1">
                                <label class="col-sm-2 control-label">{{"Receiver_Number"|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="ReceiverNumber" ng-model="emailOutBoxReciver.selectedItem.ReceiverNumber" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('ApiNumber')>-1">
                                <label class="col-sm-2 control-label">{{"Api_Number"|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="ApiNumber" ng-model="emailOutBoxReciver.selectedItem.ApiNumber" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('GetApiOnSendInfo')>-1">
                                <label class="col-sm-2 control-label">{{"Get_Api_On_Send_Info"|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="GetApiOnSendInfo" ng-model="emailOutBoxReciver.selectedItem.GetApiOnSendInfo" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('GetApiOnSendIdentity')>-1">
                                <label class="col-sm-2 control-label">{{"Get_Api_On_Send_Identity"|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="GetApiOnSendIdentity" ng-model="emailOutBoxReciver.selectedItem.GetApiOnSendIdentity" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('GetApiDeliveryStatus')>-1">
                                <label class="col-sm-2 control-label">{{"Get_Api_Delivery_Status"|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="GetApiDeliveryStatus" ng-model="emailOutBoxReciver.selectedItem.GetApiDeliveryStatus" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailOutBoxReciver.gridOptions.resultAccess.AccessEditField.indexOf('GetApiOnDeliveryInfo')>-1">
                                <label class="col-sm-2 control-label">{{"Get_Api_On_Delivery_Info"|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="text" name="GetApiOnDeliveryInfo" ng-model="emailOutBoxReciver.selectedItem.GetApiOnDeliveryInfo" class="form-control" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" value="IsSended" ng-model="emailOutBoxReciver.selectedItem.IsSended" /><h4>{{'Is_Sended'|lowercase|translate}}</h4>
                                    </label>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" value="UserDelete" ng-model="emailOutBoxReciver.selectedItem.UserDelete" /><h4>{{'Delete_User'|lowercase|translate}}</h4>
                                    </label>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" value="AdminUserDelete" ng-model="emailOutBoxReciver.selectedItem.AdminUserDelete" /><h4>{{'Delete_Admin_User'|lowercase|translate}}</h4>
                                    </label>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="emailOutBoxReciver.addRequested" type="submit">{{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="emailOutBoxReciver.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
