<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="emailapipathpriceservice.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Outbox_Details'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmemailapipathpriceserviceEdit" novalidate ng-submit="emailapipathpriceservice.editRow(frmemailapipathpriceserviceEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmemailapipathpriceserviceAdd.RecordStatus.$invalid && !frmemailapipathpriceserviceAdd.RecordStatus.$pristine,'has-success' : frmemailapipathpriceserviceAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                                <div class="col-sm-10" rasha-record-status="emailapipathpriceservice"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailapipathpriceservice.gridOptions.resultAccess.AccessEditField.indexOf('RegulatorNumber')>-1">
                                <label class="col-sm-2 control-label">RegulatorNumber</label>
                                <div class="col-sm-10">
                                    <input type="text" name="RegulatorNumber" ng-model="emailapipathpriceservice.selectedItem.RegulatorNumber" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailapipathpriceservice.gridOptions.resultAccess.AccessEditField.indexOf('ServiceUnicodeMessagePrice')>-1">
                                <label class="col-sm-2 control-label">ServiceUnicodeMessagePrice</label>
                                <div class="col-sm-10">
                                    <input type="text" name="ServiceUnicodeMessagePrice" ng-model="emailapipathpriceservice.selectedItem.ServiceUnicodeMessagePrice" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailapipathpriceservice.gridOptions.resultAccess.AccessEditField.indexOf('ServiceNormalMessagePrice')>-1">
                                <label class="col-sm-2 control-label">ServiceNormalMessagePrice</label>
                                <div class="col-sm-10">
                                    <input type="text" name="ServiceNormalMessagePrice" ng-model="emailapipathpriceservice.selectedItem.ServiceNormalMessagePrice" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailapipathpriceservice.gridOptions.resultAccess.AccessEditField.indexOf('UserUnicodeMessagePrice')>-1">
                                <label class="col-sm-2 control-label">UserUnicodeMessagePrice</label>
                                <div class="col-sm-10">
                                    <input type="text" name="UserUnicodeMessagePrice" ng-model="emailapipathpriceservice.selectedItem.UserUnicodeMessagePrice" class="form-control" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="emailapipathpriceservice.gridOptions.resultAccess.AccessEditField.indexOf('UserNormalMessagePrice')>-1">
                                <label class="col-sm-2 control-label">UserNormalMessagePrice</label>
                                <div class="col-sm-10">
                                    <input type="text" name="UserNormalMessagePrice" ng-model="emailapipathpriceservice.selectedItem.UserNormalMessagePrice" class="form-control" />
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="emailapipathpriceservice.addRequested" type="submit">{{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="emailapipathpriceservice.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
