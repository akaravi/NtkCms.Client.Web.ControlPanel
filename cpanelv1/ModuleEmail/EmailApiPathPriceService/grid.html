            <button class="btn btn-warning" rasha-userrole="emailapipathpriceservice.Edit" ng-click="emailapipathpriceservice.openEditModal()"ng-show="emailapipathpriceservice.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="emailapipathpriceservice" style="display: none"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div rasha-grid="emailapipathpriceservice.gridOptions"></div>
        </div>
    </div>
    <h3>جزییات</h3>

        </div>
    </div>
