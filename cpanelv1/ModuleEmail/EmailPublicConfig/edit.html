<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="emailPublicConfig.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ emailPublicConfig.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmpublicConfigEdit" novalidate ng-submit="emailPublicConfig.editRow(frmpublicConfigEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmpublicConfigEdit.RecordStatus.$invalid && !frmpublicConfigEdit.RecordStatus.$pristine,'has-success' : frmpublicConfigEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="publicConfig"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmpublicConfigEdit.Title.$invalid && !frmpublicConfigEdit.Title.$pristine,'has-success' : frmpublicConfigEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="emailPublicConfig.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmpublicConfigEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmpublicConfigEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmpublicConfigEdit.Title.$valid && frmpublicConfigEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmpublicConfigEdit.Title.$invalid && !frmpublicConfigEdit.Title.$pristine) || frmpublicConfigEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('ClassName')>-1"
                     ng-class="{'has-error' : frmpublicConfigEdit.ClassName.$invalid && !frmpublicConfigEdit.ClassName.$pristine,'has-success' : frmpublicConfigEdit.ClassName.$valid}">
                    <label class="col-sm-2 control-label"> {{'CLASS_NAME'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="ClassName"
                               ng-model="emailPublicConfig.selectedItem.ClassName" />
                        <div class="m-t-xs" ng-show="frmpublicConfigEdit.ClassName.$invalid">
                            <small class="text-danger" ng-show="frmpublicConfigEdit.ClassName.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmpublicConfigEdit.ClassName.$valid && frmpublicConfigEdit.ClassName.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmpublicConfigEdit.ClassName.$invalid && !frmpublicConfigEdit.ClassName.$pristine) || frmpublicConfigEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('WebServiceUrl')>-1">
                    <label class="col-sm-2 control-label">{{'WEB_SERVICE_URL'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="WebServiceUrl" ng-model="emailPublicConfig.selectedItem.WebServiceUrl" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('Memo')>-1">
                    <label class="col-sm-2 control-label">{{"MEMO"|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="Memo" ng-model="emailPublicConfig.selectedItem.Memo" class="form-control" style="resize:vertical"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('CurrencyUnit')>-1">
                    <label class="col-sm-2 control-label">{{"CURRENCYUNIT"|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="CurrencyUnit" ng-model="emailPublicConfig.selectedItem.CurrencyUnit" class="form-control" style="resize:vertical"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('LinkModuleFileLogoId')>-1">
                    <label class="col-sm-2 control-label"> {{'SELECT_FILE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <div treecontrol class="tree-boot" style="color:black"
                             tree-model="emailPublicConfig.dataForTheTree"
                             options="emailPublicConfig.treeOptions"
                             on-node-toggle="emailPublicConfig.onNodeToggle(node, expanded)">
                            {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                        </div>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="emailPublicConfig.gridOptions.resultAccess.AccessEditField.indexOf('PublicConfigJsonValues')>-1">
                    <label class='col-sm-2 control-label'> {{'SETTINGS'|lowercase|translate}} </label>
                    <div class='col-sm-10'>
                        <div ng-model="emailPublicConfig.submitValue" fb-form="default" fb-default="emailPublicConfig.defaultValue"></div>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="emailPublicConfig.addRequested" type="submit">{{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="emailPublicConfig.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
