<div class="modal-body">
    <div class="row" rasha-loading="linkManagementAccounting.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="linkManagementAccounting.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ linkManagementAccounting.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmlinkManagementAccountingEdit" novalidate ng-submit="linkManagementAccounting.editRow(frmlinkManagementAccountingEdit)">
               
                 <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="linkManagementAccounting.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmlinkManagementAccountingAdd.RecordStatus.$invalid && !frmlinkManagementAccountingAdd.RecordStatus.$pristine,'has-success' : frmlinkManagementAccountingAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="linkManagementAccounting"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'Member'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkManagementMemberId" rasha-autocomplete="linkManagementAccounting.LinkManagementMemberIdSelector" ng-model="linkManagementAccounting.selectedItem.LinkManagementMemberId" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2  control-label">{{'From_Date'|lowercase|translate}} </label>
                    <div class="col-sm-6  col-md-4">
                        <div rasha-date-picker="linkManagementAccounting.BeginDate" ng-model="linkManagementAccounting.selectedItem.BeginDate"></div><input type="hidden" ng-model="linkManagementAccounting.selectedItem.BeginDate" />
                    </div>
                    <label class="col-sm-2  control-label">{{'To_Date'|lowercase|translate}}</label>
                    <div class="col-sm-6 col-md-4">
                        <div rasha-date-picker="linkManagementAccounting.EndDate" ng-model="linkManagementAccounting.selectedItem.EndDate"></div><input type="hidden" ng-model="linkManagementAccounting.selectedItem.EndDate" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'description'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea type='text' ng-required="true" ng-model='linkManagementAccounting.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'Additional_Explanation'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' ng-model='linkManagementAccounting.selectedItem.Notes' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'Amount_Owed'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='number' ng-model='linkManagementAccounting.selectedItem.Debtor' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'Creditor_Amount'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='number' ng-model='linkManagementAccounting.selectedItem.Creditor' class='form-control' />
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="linkManagementAccounting.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="linkManagementAccounting.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
