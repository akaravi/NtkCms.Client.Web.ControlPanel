<div class="wrapper wrapper-content animated fadeInRight" ng-controller="linkManagementAccountingController as linkManagementAccounting" ng-init="linkManagementAccounting.init()">
    <!--    <div class="container">-->

    <div class="row" rasha-loading="linkManagementAccounting.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="linkManagementAccounting.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="linkManagementAccounting.Add" ng-click="linkManagementAccounting.openAddModal()" ng-show="linkManagementAccounting.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="linkManagementAccounting.Edit" ng-click="linkManagementAccounting.openEditModal()" ng-show="linkManagementAccounting.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="linkManagementAccounting.Delete" ng-click="linkManagementAccounting.deleteRow()" ng-show="linkManagementAccounting.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="linkManagementAccounting.showAdvancedSearchPanel(linkManagementAccounting.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="linkManagementAccounting.openGridConfigModal()" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="linkManagementAccounting.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="linkManagementAccounting.getCount()">{{'number'|lowercase|translate}}&nbsp;{{linkManagementAccounting.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="linkManagementAccounting"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="linkManagementAccounting.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="linkManagementAccounting.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="linkManagementAccounting.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div rasha-grid="linkManagementAccounting.gridOptions"></div>
        </div>
    </div>

</div>
