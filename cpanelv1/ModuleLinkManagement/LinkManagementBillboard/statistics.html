
<div class="modal-body">
    <div class="row" rasha-loading="linkManagementBillboard.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="linkManagementBillboard.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ linkManagementBillboard.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmlinkManagementBillboardAdd" novalidate ng-submit="linkManagementBillboard.addNewRow(frmlinkManagementBillboardAdd)">

                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'title'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='text' readonly ng-model='linkManagementBillboard.selectedItem.CurrentClickCount' class='form-control' />
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{linkManagementBillboard.selectedItem.CurrentClickCount}}%">
                        {{linkManagementBillboard.selectedItem.CurrentClickCount}}%
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>{{'Click_Price'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type='number' readonly ng-model='linkManagementBillboard.selectedItem.CurrentViewCount' class='form-control' />
                    </div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{linkManagementBillboard.selectedItem.CurrentViewCount}}%">
                        {{linkManagementBillboard.selectedItem.CurrentViewCount}}%
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
