<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="linkManagementTarget.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Category' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmlinkManagementTargetEdit" novalidate ng-submit="linkManagementTarget.EditCategory(frmlinkManagementTargetEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmlinkManagementTargetAdd.RecordStatus.$invalid && !frmlinkManagementTargetAdd.RecordStatus.$pristine,'has-success' : frmlinkManagementTargetAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="linkManagementTarget"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmlinkManagementTargetEdit.Title.$invalid && !frmlinkManagementTargetEdit.Title.$pristine,'has-success' : frmlinkManagementTargetEdit.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           maxlength="256"
                                           ng-model="linkManagementTarget.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmlinkManagementTargetEdit.Title.$invalid">
                                        <small class="text-danger" ng-show="frmlinkManagementTargetEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmlinkManagementTargetEdit.Title.$valid && frmlinkManagementTargetEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmlinkManagementTargetEdit.Title.$invalid && !frmlinkManagementTargetEdit.Title.$pristine) || frmlinkManagementTargetEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-class="{'has-error' : frmlinkManagementTargetEdit.Description.$invalid && !frmlinkManagementTargetEdit.Description.$pristine,'has-success' : frmlinkManagementTargetEdit.Description.$valid}">
                                <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" maxlength="2048" ng-required="true" name="Description" ng-model="linkManagementTarget.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                                    <div class="m-t-xs" ng-show="frmlinkManagementTargetEdit.Description.$invalid">
                                        <small class="text-danger" ng-show="frmlinkManagementTargetEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmlinkManagementTargetEdit.Description.$valid && frmlinkManagementTargetEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmlinkManagementTargetEdit.Description.$invalid && !frmlinkManagementTargetEdit.Description.$pristine) || frmlinkManagementTargetEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Further_Information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="linkManagementTarget.selectedItem.previewImageSrc != null">
                                <label class="col-sm-2 control-label"> {{'IMAGE'|lowercase|translate}} </label>
                                <img  ng-show="linkManagementTarget.selectedItem.previewImageSrc" src="{{linkManagementTarget.selectedItem.previewImageSrc}}"  width="300" height="300" class="img-rounded col-sm-3 col-md-3 col-lg-3" alt="{{linkManagementTarget.selectedItem.Title}}" />
                            </div>
                            <div id="treecontrol" class="form-group">
                                <label class="col-sm-2 control-label">{{'SELECT_ICON'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <div treecontrol class="tree-boot" style="color:black"
                                         tree-model="linkManagementTarget.dataForTheTree"
                                         options="linkManagementTarget.treeOptions"
                                         selected-node="linkManagementTarget.selectedNode"
                                         expanded-nodes="linkManagementTarget.expandedNodes"
                                         on-selection="linkManagementTarget.onSelection(node, selected)"
                                         on-node-toggle="linkManagementTarget.onNodeToggle(node, expanded)">
                                        {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="linkManagementTarget.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="linkManagementTarget.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
