<div class="modal-body">
    <div class="row" rasha-loading="linkManagementBillboardPattern.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="linkManagementBillboardPattern.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ linkManagementBillboardPattern.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmlinkManagementBillboardPatternAdd" novalidate ng-submit="linkManagementBillboardPattern.addNewRow(frmlinkManagementBillboardPatternAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="linkManagementBillboardPattern.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmlinkManagementBillboardPatternAdd.RecordStatus.$invalid && !frmlinkManagementBillboardPatternAdd.RecordStatus.$pristine,'has-success' : frmlinkManagementBillboardPatternAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="linkManagementBillboardPattern"></div>
                            </div>
                            <!--<div class="form-group">
                <label class="col-sm-2 control-label">{{'Member'|lowercase|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" name="LinkManagementMemberId" rasha-autocomplete="linkManagementBillboardPattern.LinkManagementMemberIdSelector" ng-model="linkManagementBillboardPattern.selectedItem.LinkManagementMemberId" />
                </div>
            </div>-->
                            <div class='hr-line-dashed'></div>
                            <div class='form-group'>
                                <label class='col-sm-2 control-label'>{{'title'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type='text' ng-model='linkManagementBillboardPattern.selectedItem.Title' class='form-control' />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group'>
                                <label class='col-sm-2 control-label'>{{'Click_Price'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type='number' ng-model='linkManagementBillboardPattern.selectedItem.ClickPrice' class='form-control' />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group'>
                                <label class='col-sm-2 control-label'>{{'Display_Price'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type='number' ng-model='linkManagementBillboardPattern.selectedItem.ViewPrice' class='form-control' />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group'>
                                <label class='col-sm-2 control-label'>{{'Width'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type='number' ng-model='linkManagementBillboardPattern.selectedItem.Width' class='form-control' />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group'>
                                <label class='col-sm-2 control-label'>{{'Height'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type='number' ng-model='linkManagementBillboardPattern.selectedItem.Height' class='form-control' />
                                </div>
                            </div>
                            <!--<div class='hr-line-dashed'></div>
            <div class='form-group'>
                <label class='col-sm-2 control-label'>{{'WEB_ADDRESS'|lowercase|translate}}</label>
                <div class='col-sm-10'>
                    <input type='text' ng-model='linkManagementBillboardPattern.selectedItem.BaseWebSiteAddress' class='form-control' />
                </div>
            </div>-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{'Pricing_Type'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <select class='form-control' name="SharingLinkType" ng-model="linkManagementBillboardPattern.selectedItem.SharingLinkType" ng-options="x.Value as x.Description for x in linkManagementBillboardPattern.SharingLinkType"></select>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">SettingType</label>
                                <div class="col-sm-10">
                                    <select class='form-control' name="SettingType" ng-model="linkManagementBillboardPattern.selectedItem.SettingType" ng-options="x.Value as x.Description for x in linkManagementBillboardPattern.SettingType"></select>
                                </div>
                            </div>

                            <!--tabEnd-->
                        </div>
                    </tab>



                    <tab heading="{{'Attachments_Files'|lowercase|translate}}">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'MAIN_IMAGE'|lowercase|translate}} </label>
                                <a class="btn btn-primary uoload-file-m" href="" ng-click="linkManagementBillboardPattern.openUploadModal()" aria-label="Delete">
                                    {{'UPLOAD'|lowercase|translate}}
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </a>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="linkManagementBillboardPattern.filePickerMainImage" ng-model="linkManagementBillboardPattern.selectedItem.LinkMainImageId">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'ATTACH_FILE'|lowercase|translate}} </label>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="linkManagementBillboardPattern.filePickerFiles" ng-model="linkManagementBillboardPattern.selectedItem.LinkFileIds"></div>
                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-primary" ng-click="linkManagementBillboardPattern.addAttachedFile(linkManagementBillboardPattern.selectedItem.LinkFileIds)" style="margin-right: -52px;margin-top: 1px;" title="">
                                        <i class="fa fa" aria-hidden="true" title="{{'ADD_FILE'|lowercase|translate}}" style="font-family: iransans;font-size: 12px;"> {{'ADD_FILE'|lowercase|translate}} </i>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group col-sm-12" ng-repeat="x in linkManagementBillboardPattern.attachedFiles">
                                    <label class="col-sm-2 control-label">{{$index + 1}}</label>
                                    <div class="input-group">
                                        <input type="text" id="option{{$index}}" class="form-control" ng-required="true" name="attachedFileName" required readonly="readonly" ng-model="x.filename">
                                        <span class="input-group-addon danger" style="background-color:#ed5565; cursor:pointer" title="{{'delete'|lowercase|translate}}" ng-click="linkManagementBillboardPattern.deleteAttachedFile($index)"><i class="fa fa-remove"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                    </tabset>

                    <div class="form-group">
                        <button class="btn btn-primary" ng-disabled="linkManagementBillboardPattern.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                        <button class="btn btn-default" type="button" ng-click="linkManagementBillboardPattern.closeModal()">{{'cancel'|lowercase|translate}}</button>
                    </div>

</form>
        </div>
    </div>
</div>
