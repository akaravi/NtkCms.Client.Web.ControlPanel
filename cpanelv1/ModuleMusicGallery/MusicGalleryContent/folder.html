<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="mscGalleryCtrl.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ cmsFilegrd.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmNewFolderAdd" novalidate ng-submit="mscGalleryCtrl.addNewItem(frmNewFolderAdd)">
                <div class="form-group"
                     ng-class="{'has-error' : frmNewFolderAdd.Title.$invalid && !frmNewFolderAdd.Title.$pristine,'has-success' : frmNewFolderAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'CATEGORY_TITLE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Name"
                               ng-model="mscGalleryCtrl.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmNewFolderAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmNewFolderAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmNewFolderAdd.Title.$valid && frmNewFolderAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmNewFolderAdd.Title.$invalid && !frmNewFolderAdd.Title.$pristine) || frmNewFolderAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="mscGalleryCtrl.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="mscGalleryCtrl.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
