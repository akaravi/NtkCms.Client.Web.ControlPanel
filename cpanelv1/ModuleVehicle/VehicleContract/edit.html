<div class="modal-body">
    <div class="row" rasha-loading="vehicleContract.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="vehicleContract.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ vehicleContract.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmvehicleContractEdit" novalidate ng-submit="vehicleContract.editRow(frmvehicleContractEdit)">

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="vehicleContract.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmvehicleContractEdit.LinkSourceId.$invalid && !frmvehicleContractEdit.LinkSourceId.$pristine,'has-success' : frmvehicleContractEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="vehicleContract"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="vehicleContract.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmvehicleContractEdit.Title.$invalid && !frmvehicleContractEdit.Title.$pristine,'has-success' : frmvehicleContractEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="vehicleContract.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmvehicleContractEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmvehicleContractEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmvehicleContractEdit.Title.$valid && frmvehicleContractEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmvehicleContractEdit.Title.$invalid && !frmvehicleContractEdit.Title.$pristine) || frmvehicleContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="vehicleContract.gridOptions.resultAccess.AccessEditField.indexOf('Description')>-1" ng-class="{'has-error' : frmvehicleContractEdit.Description.$invalid && !frmvehicleContractEdit.Description.$pristine,'has-success' : frmvehicleContractEdit.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  ng-required="true"
                                  name="Description"
                                  ng-model="vehicleContract.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmvehicleContractEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmvehicleContractEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmvehicleContractEdit.Description.$valid && frmvehicleContractEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmvehicleContractEdit.Description.$invalid && !frmvehicleContractEdit.Description.$pristine) || frmvehicleContractEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>


                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CONTRACT_TYPE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" name="LinkVehicleContractTypeId" ng-model="vehicleContract.selectedItem.LinkVehicleContractTypeId">
                            <option ng-repeat="x in vehicleContract.contractTypes" ng-selected="vehicleContract.selectedItem.LinkVehicleContractTypeId == x.Id"  value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div> 

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'ESTATE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" id="properties" type="text" ng-model="vehicleContract.selectedItem.LinkPropertyTitle" readonly>
                    </div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="vehicleContract.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="vehicleContract.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
