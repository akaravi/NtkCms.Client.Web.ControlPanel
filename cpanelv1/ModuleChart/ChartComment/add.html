<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="chartComment.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Comment'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmchartCommentAdd" novalidate ng-submit="chartComment.addNewRow(frmchartCommentAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmchartCommentAdd.LinkSourceId.$invalid && !frmchartCommentAdd.LinkSourceId.$pristine,'has-success' : frmchartCommentAdd.LinkSourceId.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}}  </label>
                                <div class="col-sm-10" rasha-record-status="chartComment"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmchartCommentAdd.Writer.$invalid && !frmchartCommentAdd.Writer.$pristine,'has-success' : frmchartCommentAdd.Writer.$valid}">
                                <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Writer"
                                           ng-model="chartComment.selectedItem.Writer" />
                                    <div class="m-t-xs" ng-show="frmchartCommentAdd.Writer.$invalid">
                                        <small class="text-danger" ng-show="frmchartCommentAdd.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmchartCommentAdd.Writer.$valid && frmchartCommentAdd.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmchartCommentAdd.Writer.$invalid && !frmchartCommentAdd.Writer.$pristine) || frmchartCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmchartCommentAdd.Comment.$invalid && !frmchartCommentAdd.Comment.$pristine,'has-success' : frmchartCommentAdd.Comment.$valid}">
                                <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Comment"
                                           ng-model="chartComment.selectedItem.Comment" />
                                    <div class="m-t-xs" ng-show="frmchartCommentAdd.Comment.$invalid">
                                        <small class="text-danger" ng-show="frmchartCommentAdd.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmchartCommentAdd.Comment.$valid && frmchartCommentAdd.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmchartCommentAdd.Comment.$invalid && !frmchartCommentAdd.Comment.$pristine) || frmchartCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmchartCommentAdd.LinkchartContentId.$invalid && !frmchartCommentAdd.LinkchartContentId.$pristine,'has-success' : frmchartCommentAdd.LinkchartContentId.$valid}">
                                <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control" ng-required="true" name="LinkChartContentId" rasha-autocomplete="chartComment.LinkChartContentIdSelector" ng-model="chartComment.selectedItem.LinkChartContentId" />
                                    <!--<select class="form-control" ng-model="chartComment.selectedItem.LinkChartContentId">
                                        <option ng-repeat="x in chartComment.CommentList" ng-value="x.Id" ng-selected="x.Id == chartComment.CommentList[0].Id">{{x.Title}}</option>
                                    </select>-->
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="chartComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="chartComment.closeModal()"> {{'cancel'|lowercase|translate}} </button>
                </div>

            </form>
        </div>
    </div>
</div>
