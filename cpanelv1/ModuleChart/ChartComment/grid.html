<div class="wrapper wrapper-content animated fadeInRight" ng-controller="chartCommentCtrl as chartComment" ng-init="chartComment.init()">
    <!-- <div class="container">-->


    <div class="row" rasha-loading="chartComment.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="chartComment.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="chartComment.Add" ng-click="chartComment.openAddModal()" ng-show="chartComment.gridOptions.resultAccess.AccessAddRow" type="button"> {{'add'|lowercase|translate}} </button>
            <button class="btn btn-warning" rasha-userrole="chartComment.Edit" ng-click="chartComment.openEditModal()" ng-show="chartComment.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="chartComment.Delete" ng-click="chartComment.deleteRow()" ng-show="chartComment.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="chartComment.showAdvancedSearchPanel()">{{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="chartComment.openGridConfigModal()" id="gridView-btn">{{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="chartComment.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="chartComment.getCount()">{{'number'|lowercase|translate}}&nbsp;{{chartComment.ListItemsTotalRowCount}}</button>        </div>
    </div>
    <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div id="builder" query-builder="chartComment"></div>
        <div class="btn-group" style="float: left;">
            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="chartComment.getRules()"> {{'look'|lowercase|translate}} </button>
            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="chartComment.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="chartComment.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmchartCommentAdd" novalidate ng-submit="chartComment.addNewRow(frmchartCommentAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="chartComment.gridOptions"></div>
        </div>
    </div>
</div>
