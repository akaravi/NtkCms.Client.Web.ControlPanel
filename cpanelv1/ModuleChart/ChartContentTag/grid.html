<div class="wrapper wrapper-content animated fadeInRight" ng-controller="chartContentTagCtrl as chartContentTag" ng-init="chartContentTag.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="chartContentTag.busyIndicator"></div>

            <button class="btn btn-primary" rasha-userrole="chartContentTag.Add" ng-click="chartContentTag.openAddModal()" ng-show="chartContentTag.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="chartContentTag.Edit" ng-click="chartContentTag.openEditModal()" ng-show="chartContentTag.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="chartContentTag.Delete" ng-click="chartContentTag.deleteRow()" ng-show="chartContentTag.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="chartContentTag.showAdvancedSearchPanel(chartContentTag.gridOptions.resultAccess.AccessSearchField)"> {{'advanced_search'|lowercase|translate}} </button>
            <button class="btn btn-warning" type="button" ng-click="chartContentTag.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="chartContentTag.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="chartContentTag.getCount()">{{'number'|lowercase|translate}}&nbsp;{{chartContentTag.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="chartContentTag" style="display: none"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="chartContentTag.gridOptions"></div>
        </div>
    </div>
</div>
