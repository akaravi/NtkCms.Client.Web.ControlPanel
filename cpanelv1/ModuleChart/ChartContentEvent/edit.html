<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="chartContentEvent.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{'Edit_Event'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmchartContentEventEdit" novalidate ng-submit="chartContentEvent.editRow(frmchartContentEventEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmchartContentEventEdit.LinkSourceId.$invalid && !frmchartContentEventEdit.LinkSourceId.$pristine,'has-success' : frmchartContentEventEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="chartContentEvent"></div>
                </div>
                <div class="form-group" ng-show="chartContentEvent.gridOptions.resultAccess.AccessAddField.indexOf('LinkChartContentId')>-1">
                    <label class="col-sm-2 control-label">{{'Chart'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkChartContentId" rasha-autocomplete="chartContentEvent.LinkChartContentIdSelector" ng-model="frmchartContentEventAdd.selectedItem.LinkChartContentId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmchartContentEventEdit.Title.$invalid && !frmchartContentEventEdit.Title.$pristine,'has-success' : frmchartContentEventEdit.Title.$valid}">
                    <label class="col-sm-2 control-label">{{'title'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="chartContentEvent.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmchartContentEventEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmchartContentEventEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmchartContentEventEdit.Title.$valid && frmchartContentEventEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmchartContentEventEdit.Title.$invalid && !frmchartContentEventEdit.Title.$pristine) || frmchartContentEventEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-class="{'has-error' : frmchartContentEventEdit.Description.$invalid && !frmchartContentEventEdit.Description.$pristine,'has-success' : frmchartContentEventEdit.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  ng-required="true"
                                  name="Description"
                                  ng-model="chartContentEvent.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmchartContentEventEdit.Description.$invalid">
                            <small class="text-danger" ng-show="frmchartContentEventEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmchartContentEventEdit.Description.$valid && frmchartContentEventEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmchartContentEventEdit.Description.$invalid && !frmchartContentEventEdit.Description.$pristine) || frmchartContentEventEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmchartContentEventEdit.StartDateTime.$invalid && !frmchartContentEventEdit.StartDateTime.$pristine,'has-success' : frmchartContentEventEdit.StartDateTime.$valid}">
                    <label class="col-sm-2 control-label">{{'From_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="chartContentEvent.StartDateTime" ng-model="chartContentEvent.selectedItem.StartDateTime"></div><input type="hidden" ng-model="chartContentEvent.selectedItem.StartDateTime" />
                        <div class="m-t-xs" ng-show="frmchartContentEventEdit.StartDateTime.$invalid">
                            <small class="text-danger" ng-show="frmchartContentEventEdit.StartDateTime.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmchartContentEventEdit.StartDateTime.$valid && frmchartContentEventEdit.StartDateTime.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmchartContentEventEdit.StartDateTime.$invalid && !frmchartContentEventEdit.StartDateTime.$pristine) || frmchartContentEventEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmchartContentEventEdit.EndDateTime.$invalid && !frmchartContentEventEdit.EndDateTime.$pristine,'has-success' : frmchartContentEventEdit.EndDateTime.$valid}">
                    <label class="col-sm-2 control-label">{{'To_Date'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <div rasha-date-picker="chartContentEvent.EndDateTime" ng-model="chartContentEvent.selectedItem.EndDateTime"></div><input type="hidden" ng-model="chartContentEvent.selectedItem.EndDateTime" />
                        <div class="m-t-xs" ng-show="frmchartContentEventEdit.EndDateTime.$invalid">
                            <small class="text-danger" ng-show="frmchartContentEventEdit.EndDateTime.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmchartContentEventEdit.EndDateTime.$valid && frmchartContentEventEdit.EndDateTime.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmchartContentEventEdit.EndDateTime.$invalid && !frmchartContentEventEdit.EndDateTime.$pristine) || frmchartContentEventEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="chartContentEvent.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="chartContentEvent.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
