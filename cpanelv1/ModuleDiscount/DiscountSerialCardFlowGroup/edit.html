<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="discountSerialCardFlowGroup.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Work_Process'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmdiscountSerialCardFlowGroupEdit" novalidate ng-submit="discountSerialCardFlowGroup.editRow(frmdiscountSerialCardFlowGroupEdit)">      
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmdiscountSerialCardFlowGroupEdit.LinkSourceId.$invalid && !frmdiscountSerialCardFlowGroupEdit.LinkSourceId.$pristine,'has-success' : frmdiscountSerialCardFlowGroupEdit.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="discountSerialCardFlowGroup"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               name="Title"
                               ng-model="discountSerialCardFlowGroup.selectedItem.Title" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                               name="Description"
                               ng-model="discountSerialCardFlowGroup.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="discountSerialCardFlowGroup.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="discountSerialCardFlowGroup.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
