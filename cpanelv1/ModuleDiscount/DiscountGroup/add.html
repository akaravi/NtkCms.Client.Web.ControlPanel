<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="discountGroup.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Group'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmdiscountGroupAdd" novalidate ng-submit="discountGroup.addNewRow(frmdiscountGroupAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmdiscountGroupAdd.LinkSourceId.$invalid && !frmdiscountGroupAdd.LinkSourceId.$pristine,'has-success' : frmdiscountGroupAdd.LinkSourceId.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="discountGroup"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="discountGroup.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmdiscountGroupAdd.Title.$invalid && !frmdiscountGroupAdd.Title.$pristine,'has-success' : frmdiscountGroupAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="discountGroup.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmdiscountGroupAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmdiscountGroupAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmdiscountGroupAdd.Title.$valid && frmdiscountGroupAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmdiscountGroupAdd.Title.$invalid && !frmdiscountGroupAdd.Title.$pristine) || frmdiscountGroupAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-class="{'has-error' : frmdiscountGroupAdd.Description.$invalid && !frmdiscountGroupAdd.Description.$pristine,'has-success' : frmdiscountGroupAdd.Description.$valid}">
                    <label class="col-sm-2 control-label"> {{'description'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                                  ng-required="true"
                                  name="Description"
                                  ng-model="discountGroup.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                        <div class="m-t-xs" ng-show="frmdiscountGroupAdd.Description.$invalid">
                            <small class="text-danger" ng-show="frmdiscountGroupAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmdiscountGroupAdd.Description.$valid && frmdiscountGroupAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmdiscountGroupAdd.Description.$invalid && !frmdiscountGroupAdd.Description.$pristine) || frmdiscountGroupAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="discountGroup.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="discountGroup.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
