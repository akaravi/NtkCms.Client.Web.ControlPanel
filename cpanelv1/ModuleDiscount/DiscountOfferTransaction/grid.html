<div class="wrapper wrapper-content animated fadeInRight" ng-controller="discountOfferTransactionController as discountOfferTransaction" ng-init="discountOfferTransaction.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="discountOfferTransaction.busyIndicator"></div>
            <button class="btn btn-primary" rasha-userrole="discountOfferTransaction.Add" ng-click="discountOfferTransaction.openAddModal()" type="button" ng-show="discountOfferTransaction.gridOptions.resultAccess.AccessAddRow">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="discountOfferTransaction.Edit" ng-click="discountOfferTransaction.openEditModal()" type="button" ng-show="discountOfferTransaction.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="discountOfferTransaction.Delete" ng-click="discountOfferTransaction.deleteRow()" type="button" ng-show="discountOfferTransaction.gridOptions.resultAccess.AccessDeleteRow"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="discountOfferTransaction.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="discountOfferTransaction.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}}</button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="discountOfferTransaction.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="discountOfferTransaction.getCount()">{{'number'|lowercase|translate}}&nbsp;{{discountOfferTransaction.ListItemsTotalRowCount}}</button>
        </div>
        <hr />
        <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
            <div id="builder" query-builder="discountOfferTransaction"></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="discountOfferTransaction.getRules()">{{'look'|lowercase|translate}}</button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="discountOfferTransaction.saveRules()">{{'save_condition'|lowercase|translate}}</button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="discountOfferTransaction.setRules()">{{'restore_condition'|lowercase|translate}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="discountOfferTransaction.gridOptions"></div>
        </div>
    </div>
</div>
