        <div class="col-md-12" style="position: relative">
            <div class="panel panel-primary">
                <div class="panel-heading"><h5><i class="fa fa-newspaper-o " style="font-size: 18px;"></i>{{'Selected_Thumbnails'|lowercase|translate}}</h5></div>
            </div>
            <div class="row">
                <div class="col-md-12" style="text-align: center;">
                    <!--<button class="btn btn-primary" ng-click="pollingLog.openAddModal()" ng-show="pollingLog.gridOptions.resultAccess.AccessAddRow"><i class="fa fa-plus-square fontavesome-small"></i>&nbsp;{{'add'|lowercase|translate}}</button>-->
                    <!--<button class="btn btn-warning" ng-click="pollingLog.openEditModal()" ng-show="pollingLog.gridOptions.resultAccess.AccessEditRow"><i class="fa fa-edit fontavesome-small"></i>&nbsp;{{'edit'|lowercase|translate}} </button>-->
                    <button class="btn btn-danger" ng-click="pollingLog.deleteContent()" ng-show="pollingLog.gridOptions.resultAccess.AccessDeleteRow"><i class="fa fa-remove fontavesome-small"></i>&nbsp;{{'delete'|lowercase|translate}}</button>
                    <button class="btn btn-success" ng-click="pollingLog.showAdvancedSearchPanel(pollingLog.gridOptions.resultAccess.AccessSearchField)"><i class="fa fa-search fontaesome-small"></i>&nbsp;{{'advanced_search'|lowercase|translate}}&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
                    <button class="btn btn-warning" type="button" ng-click="pollingLog.openGridConfigModal()" id="gridView-btn"><i class="fa fa-cog fontavesome-small"></i>&nbsp; {{'display_setting'|lowercase|translate}}</button>
                    <button class="btn btn-primary" ng-click="pollingLog.toggleExportForm()" rasha-userrole="pollingLog.Report" >{{'report'|lowercase|translate}}&nbsp;</button>
                    <button class="btn btn-success" ng-click="pollingLog.getCount()">{{'number'|lowercase|translate}}&nbsp;{{pollingLog.ListItemsTotalRowCount}}</button>
                 </div>
                <hr />
                <div id="builderPanel" class="col-sm-12 col-lg-12 col-md-12" style="display: none; margin-bottom: 10px;">
                    <div id="builder" query-builder="pollingLog"></div>
                    <div class="btn-group" style="float: left;">
                        <button class="btn btn-success reset" data-target="basic" type="button" id="btn-get" ng-click="pollingLog.getRules()"> {{'look'|lowercase|translate}} </button>
                        <button class="btn btn-primary set-json" data-target="basic" type="button" id="btn-save" ng-click="pollingLog.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
                        <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-set" ng-click="pollingLog.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
                    </div>
                </div>
            </div>
            <div class="row" rasha-loading="pollingLog.contentBusyIndicator">
                <div class="col-md-12">
                    <div rasha-grid="pollingLog.gridOptions"></div>
