
<div class="modal-body">
    <div class="row" rasha-loading="blogContent.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="blogContent.closeModal()"></i>
            <h3 class="m-t-none m-b"> آمار</h3>
            <form method="get" class="form-horizontal" name="frmblogContentAdd" novalidate >
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>ViewCount</label>
                    <div class='col-sm-10'>
                        <input type='text' readonly ng-model='blogContent.selectedItem.ViewCount' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>SumLikeClick</label>
                    <div class='col-sm-10'>
                        <input type='text' readonly ng-model='blogContent.selectedItem.SumLikeClick' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>SumDisLikeCount</label>
                    <div class='col-sm-10'>
                        <input type='number' readonly ng-model='blogContent.selectedItem.SumDisLikeCount' class='form-control' />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
