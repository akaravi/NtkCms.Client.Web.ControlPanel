<div class="modal-body">
    <div class="row" rasha-loading="blogContent.categoryBusyIndicator">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="blogContent.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ blogContent.modalTitle }}</h3>
        </div>
        <div class='hr-line-dashed' style="border-top: 3px double #8c8b8b;"></div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form method="get" class="form-horizontal" name="frmblogContentGridConfig" novalidate ng-submit="blogContent.closeModal()">
                    <div ng-repeat="column in blogContent.gridOptions.columns">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label class="checkbox-inline">
                                    <input icheck type="checkbox" value="{{column.name}}" id="{{column.name}}" ng-checked="{{column.visible}}"/>{{column.displayName}}
                                </label>
                            </div>
                        </div>
                        <div class='hr-line-dashed'></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <!--<button class="btn btn-primary" ng-disabled="blogContent.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>-->
                <button class="btn btn-primary" type="button" ng-click="blogContent.closeModal()"> {{'CLOSE'|lowercase|translate}}  </button>
            </div>
        </div>
    </div>

</div>
