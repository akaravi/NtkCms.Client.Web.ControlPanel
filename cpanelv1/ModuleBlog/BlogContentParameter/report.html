<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="blogContentParameter.closeModal()"></i>
            <h3 class="m-t-none m-b">گزارش</h3>
            <form method="get" class="form-horizontal" name="frmCmsSiteAdd" novalidate ng-submit="blogContentParameter.exportFile(frmCmsSiteAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">فرمت</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-options="x.value as x.key for x in blogContentParameter.EnumExportFileType" name="FileType" ng-model="blogContentParameter.ExportFileClass.FileType"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">نحوه دریافت</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-options="x.value as x.key for x in blogContentParameter.EnumExportReceiveMethod" name="RecieveMethod" ng-model="blogContentParameter.ExportFileClass.RecieveMethod"></select>
                    </div>
                </div>
                <!-- RowCount -->
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">تعداد سطر</label>
                    <div class="col-sm-10">
                        <input class="form-control" style="direction: ltr" type="number" min="1" max="2000" name="RowCount" ng-model="blogContentParameter.ExportFileClass.RowCount" ng-change="blogContentParameter.rowCountChanged()" />
                    </div>
                </div>
                <div class="form-group" ng-show="blogContentParameter.exportDownloadLink != null">
                    <label class="col-sm-2 control-label">لینک دانلود</label>
                    <div class="col-sm-10">
                        <input class="form-control" style="direction: ltr;background-color:white" type="text" name="RowCount" ng-model="blogContentParameter.exportDownloadLink" readonly />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="blogContentParameter.addRequested" type="submit">دریافت گزارش</button>
                    <button class="btn btn-default" type="button" ng-click="blogContentParameter.closeModal()">بستن</button>
                </div>
            </form>
        </div>
    </div>
</div>
