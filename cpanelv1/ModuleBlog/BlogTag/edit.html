<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="blogTag.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Tag' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmblogTagEdit" novalidate ng-submit="blogTag.editRow(frmblogTagEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmblogTagAdd.LinkSourceId.$invalid && !frmblogTagAdd.LinkSourceId.$pristine,'has-success' : frmblogTagAdd.LinkSourceId.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="blogTag"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="blogTag.gridOptions.resultAccess.AccessEditField.indexOf('LinkCategoryTagId')>-1">
                                <label class="col-sm-2 control-label">{{'category'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkCategoryTagId" rasha-autocomplete="blogTag.LinkCategoryTagIdSelector" ng-model="blogTag.selectedItem.LinkCategoryTagId" />
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmblogTagEdit.Title.$invalid && !frmblogTagEdit.Title.$pristine,'has-success' : frmblogTagEdit.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="blogTag.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmblogTagEdit.Title.$invalid">
                                        <small class="text-danger" ng-show="frmblogTagEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmblogTagEdit.Title.$valid && frmblogTagEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmblogTagEdit.Title.$invalid && !frmblogTagEdit.Title.$pristine) || frmblogTagEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="blogTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="blogTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
