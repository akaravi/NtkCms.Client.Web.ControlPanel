<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="blogShareServerCategory.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Category' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmblogShareServerCategoryAdd" novalidate ng-submit="blogShareServerCategory.addNewCategory(frmblogShareServerCategoryAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmblogShareServerCategoryAdd.RecordStatus.$invalid && !frmblogShareServerCategoryAdd.RecordStatus.$pristine,'has-success' : frmblogShareServerCategoryAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="blogShareServerCategory"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group"
                                 ng-class="{'has-error' : frmblogShareServerCategoryAdd.Title.$invalid && !frmblogShareServerCategoryAdd.Title.$pristine,'has-success' : frmblogShareServerCategoryAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="blogShareServerCategory.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmblogShareServerCategoryAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmblogShareServerCategoryAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmblogShareServerCategoryAdd.Title.$valid && frmblogShareServerCategoryAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmblogShareServerCategoryAdd.Title.$invalid && !frmblogShareServerCategoryAdd.Title.$pristine) || frmblogShareServerCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-class="{'has-error' : frmblogShareServerCategoryAdd.Description.$invalid && !frmblogShareServerCategoryAdd.Description.$pristine,'has-success' : frmblogShareServerCategoryAdd.Description.$valid}">
                                <label class="col-sm-2 control-label">{{'description'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-required="true" name="Description" ng-model="blogShareServerCategory.selectedItem.Description" style="resize: vertical;height: 100px;"></textarea>
                                    <div class="m-t-xs" ng-show="frmblogShareServerCategoryAdd.Description.$invalid">
                                        <small class="text-danger" ng-show="frmblogShareServerCategoryAdd.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmblogShareServerCategoryAdd.Description.$valid && frmblogShareServerCategoryAdd.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmblogShareServerCategoryAdd.Description.$invalid && !frmblogShareServerCategoryAdd.Description.$pristine) || frmblogShareServerCategoryAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="blogShareServerCategory.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="blogShareServerCategory.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
