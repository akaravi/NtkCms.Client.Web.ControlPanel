<div class="modal-body">
    <div class="row" rasha-loading="biographyComment.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="biographyComment.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Comment'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmbiographyCommentAdd" novalidate ng-submit="biographyComment.addNewRow(frmbiographyCommentAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="biographyComment.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmbiographyCommentAdd.RecordStatus.$invalid && !frmbiographyCommentAdd.RecordStatus.$pristine,'has-success' : frmbiographyCommentAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="biographyComment"></div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="biographyComment.gridOptions.resultAccess.AccessAddField.indexOf('Writer')>-1"
                                 ng-class="{'has-error' : frmbiographyCommentAdd.Writer.$invalid && !frmbiographyCommentAdd.Writer.$pristine,'has-success' : frmbiographyCommentAdd.Writer.$valid}">
                                <label class="col-sm-2 control-label"> {{'AUTHOR'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Writer"
                                           ng-model="biographyComment.selectedItem.Writer" />
                                    <div class="m-t-xs" ng-show="frmbiographyCommentAdd.Writer.$invalid">
                                        <small class="text-danger" ng-show="frmbiographyCommentAdd.Writer.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmbiographyCommentAdd.Writer.$valid && frmbiographyCommentAdd.Writer.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmbiographyCommentAdd.Writer.$invalid && !frmbiographyCommentAdd.Writer.$pristine) || frmbiographyCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="biographyComment.gridOptions.resultAccess.AccessAddField.indexOf('Comment')>-1"
                                 ng-class="{'has-error' : frmbiographyCommentAdd.Comment.$invalid && !frmbiographyCommentAdd.Comment.$pristine,'has-success' : frmbiographyCommentAdd.Comment.$valid}">
                                <label class="col-sm-2 control-label"> {{'COMMENT'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Comment"
                                           ng-model="biographyComment.selectedItem.Comment" />
                                    <div class="m-t-xs" ng-show="frmbiographyCommentAdd.Comment.$invalid">
                                        <small class="text-danger" ng-show="frmbiographyCommentAdd.Comment.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmbiographyCommentAdd.Comment.$valid && frmbiographyCommentAdd.Comment.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmbiographyCommentAdd.Comment.$invalid && !frmbiographyCommentAdd.Comment.$pristine) || frmbiographyCommentAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{'SELECT_CONTENT'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkbiographyContentId" rasha-autocomplete="biographyComment.LinkbiographyContentIdSelector" ng-model="biographyComment.selectedItem.LinkbiographyContentId" />
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>


                
                <!--<div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="biographyComment.gridOptions.resultAccess.AccessAddField.indexOf('LinkbiographyContentId')>-1"
                     ng-class="{'has-error' : frmbiographyCommentAdd.LinkbiographyContentId.$invalid && !frmbiographyCommentAdd.LinkbiographyContentId.$pristine,'has-success' : frmbiographyCommentAdd.LinkbiographyContentId.$valid}">
                    <label class="col-sm-2 control-label"> {{'SELECT_CONTENT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="true" name="LinkbiographyContentId" rasha-autocomplete="biographyComment.LinkbiographyContentIdSelector" ng-model="biographyComment.selectedItem.LinkbiographyContentId" />
                    </div>
                </div>-->
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="biographyComment.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="biographyComment.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
