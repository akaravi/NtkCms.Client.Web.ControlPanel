<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="privateSiteConfig.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ privateSiteConfig.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmprivateSiteConfigEdit" novalidate ng-submit="privateSiteConfig.editRow(frmprivateSiteConfigEdit)">
                <div class='hr-line-dashed'></div>
                
                <div class="form-group" ng-class="{'has-error' : frmprivateSiteConfigEdit.RecordStatus.$invalid && !frmprivateSiteConfigEdit.RecordStatus.$pristine,'has-success' : frmprivateSiteConfigEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label">{{'condition'|lowercase|translate}}</label>
                    <div class="col-sm-10" rasha-record-status="privateSiteConfig"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group' ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('LinkprivateSiteConfigId')>-1">
                    <label class='col-sm-2 control-label'>{{'Bank'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type="text" class="form-control" ng-model="privateSiteConfig.selectedprivateSiteConfig.Title" readonly="readonly" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                     ng-class="{'has-error' : frmprivateSiteConfigEdit.Title.$invalid && !frmprivateSiteConfigEdit.Title.$pristine,'has-success' : frmprivateSiteConfigEdit.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="privateSiteConfig.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmprivateSiteConfigEdit.Title.$invalid">
                            <small class="text-danger" ng-show="frmprivateSiteConfigEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmprivateSiteConfigEdit.Title.$valid && frmprivateSiteConfigEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmprivateSiteConfigEdit.Title.$invalid && !frmprivateSiteConfigEdit.Title.$pristine) || frmprivateSiteConfigEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>





                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('CurrencyUnitRatioByShop')>-1"
                     ng-class="{'has-error' : frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$invalid && !frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$pristine,'has-success' : frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$valid}">
                    <label class="col-sm-2 control-label"> {{'CURRENCYUNITRATIOBYSHOP'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="CurrencyUnitRatioByShop"
                               ng-model="privateSiteConfig.selectedItem.CurrencyUnitRatioByShop" />
                        <div class="m-t-xs" ng-show="frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$invalid">
                            <small class="text-danger" ng-show="frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$valid && frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$invalid && !frmprivateSiteConfigEdit.CurrencyUnitRatioByShop.$pristine) || frmprivateSiteConfigEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>




                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('MaxTransactionAmount')>-1">
                    <label class="col-sm-2 control-label">{{'MAX_TRANSACTION_AMOUNT'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" step="0.01" class="form-control" style="resize:vertical" name="MaxTransactionAmount" ng-model="privateSiteConfig.selectedItem.MaxTransactionAmount" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('MinTransactionAmount')>-1">
                    <label class="col-sm-2 control-label"> {{'MIN_TRANSACTION_AMOUNT'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input type="number" min="0" step="0.01" class="form-control" name="MinTransactionAmount" ng-model="privateSiteConfig.selectedItem.MinTransactionAmount" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('FixFeeTransactionAmount')>-1">
                    <label class="col-sm-2 control-label">{{'FIX_FEE_TRANSACTION_AMOUNT'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input type="number" min="0" step="0.01" class="form-control" name="FixFeeTransactionAmount" ng-model="privateSiteConfig.selectedItem.FixFeeTransactionAmount" />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class='form-group' ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('PercentFeeTransactionAmount')>-1">
                    <label class='col-sm-2 control-label'>{{'PERCENT_FEE_TRANSACTION_AMOUNT'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <input type="number" min="0" step="0.01" name="PercentFeeTransactionAmount" ng-model='privateSiteConfig.selectedItem.PercentFeeTransactionAmount' class='form-control' />
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('Memo')>-1">
                    <label class='col-sm-2 control-label'>{{'MEMO'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <textarea name="Memo" ng-model='privateSiteConfig.selectedItem.Memo' class="form-control" style="resize:vertical;height:60px;"></textarea>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" ng-show="privateSiteConfig.gridOptions.resultAccess.AccessEditField.indexOf('PrivateConfigJsonValues')>-1">
                    <label class='col-sm-2 control-label'>{{'SETTINGS'|lowercase|translate}}</label>
                    <div class='col-sm-10'>
                        <div ng-model="privateSiteConfig.submitValue" fb-form="default" fb-default="privateSiteConfig.defaultValue"></div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div>
                    {{'It_Is_Suggested_That_The_Return_Address_Of_The_User_From_The_Payment_Port_Is_As_Follows'|lowercase|translate}}
                    <br />
                    <div style="direction:ltr">
                        http://{YourDomain}
                    </div>
                    <!--/BankPayment/TransactionComplete-->
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="privateSiteConfig.addRequested" type="submit">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="privateSiteConfig.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
