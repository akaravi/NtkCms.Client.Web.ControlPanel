<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="privateSiteConfig.closeModal()"></i>
            <h3 class="m-t-none m-b">تست پرداخت</h3>
            <form method="get" class="form-horizontal" name="frmprivateSiteConfigAdd" novalidate ng-submit="privateSiteConfig.testPay()">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">مبلغ</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" name="Price" ng-model="privateSiteConfig.testPayModel.Price"/>
                    </div>
                    <label class="col-sm-1 control-label">{{privateSiteConfig.currentunit}}</label>
                </div>
                <div class='hr-line-dashed'></div>
                <!--<div class="form-group">
                    <label class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="RedirectWebUrl" ng-model="privateSiteConfig.testPayModel.RedirectWebUrl" readonly/>
                    </div>
                </div>-->
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="privateSiteConfig.addRequested" type="submit"> {{'RUN'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="privateSiteConfig.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
            <div ng-show="privateSiteConfig.testPayValue.ErrorMessage.length >= 0 ">
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">نتیجه :</label>
                    <div class="col-sm-10">
                        {{privateSiteConfig.testPayValue.ErrorMessage}}
                        <br />
                        
                        <span ng-bind-html="privateSiteConfig.testPayValue.Item.OutHtml | html"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
