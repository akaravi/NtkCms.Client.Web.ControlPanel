<div class="wrapper wrapper-content animated fadeInRight" ng-controller="objectPropertyTypeController as objectPropertyType" ng-init="objectPropertyType.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="objectPropertyType.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="objectPropertyType.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="objectPropertyType.Add" ng-click="objectPropertyType.openAddModal()" ng-show="objectPropertyType.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="objectPropertyType.Edit" ng-click="objectPropertyType.openEditModal()" type="button" ng-show="objectPropertyType.gridOptions.resultAccess.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="objectPropertyType.Delete" ng-click="objectPropertyType.deleteRow()" type="button" ng-show="objectPropertyType.gridOptions.resultAccess.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="objectPropertyType.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-warning" type="button" ng-click="objectPropertyType.openGridConfigModal(objectPropertyType.gridOptions.resultAccess.AccessSearchField)" id="gridView-btn"> {{'display_setting'|lowercase|translate}} </button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="objectPropertyType.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="objectPropertyType.getCount()">{{'QUANTITY'|lowercase|translate}}&nbsp;{{objectPropertyType.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="objectPropertyType" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="objectPropertyType.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="objectPropertyType.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="objectPropertyType.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmobjectPropertyTypeAdd" novalidate ng-submit="objectPropertyType.addNewRow(frmobjectPropertyTypeAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="objectPropertyType.gridOptions"></div>
        </div>
    </div>
</div>
