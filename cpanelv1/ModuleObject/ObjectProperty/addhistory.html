                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="objectProperty.selectedItemhistory.Title" />
                                    <div class="m-t-xs" ng-show="frmobjectPropertyAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmobjectPropertyAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>

                                </div>
                            </div>

                        </div>

                    <tab ng-repeat="x in objectProperty.propertyDetailGroupListItems" heading="{{x.Title}}">
                        <div class="panel-body">
                            <div class="form-group" ng-repeat="y in objectProperty.propertyDetailsListItems" ng-if="x.Id == y.LinkPropertyDetailGroupId">

                                <label ng-show="!y.InvisibleForEndUser" class="col-sm-12 control-label">{{y.Title}}&nbsp;</label>

                                                <input type="checkbox"

                                <label class="col-sm-2 control-label">{{'Position'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkLocationId" rasha-autocomplete="objectProperty.LinkLocationIdSelector" ng-model="objectProperty.selectedItemhistory.LinkLocationId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="objectProperty.gridOptions.resultAccess.AccessAddField.indexOf('Geolocationlatitude')>-1">
                                <label class="col-sm-2 control-label">{{'Position_On_The_Map'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <div rasha-map="objectProperty.GeolocationConfig" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="objectProperty.gridOptions.resultAccess.AccessAddField.indexOf('Address')>-1 ">
                                <label class="col-sm-2 control-label"> {{'ADDRESS'|lowercase|translate}} </label>
                                <div class="col-sm-10">

                                </div>
                                <div class="col-sm-2">
                                    <a class="btn btn-primary" ng-click="objectProperty.addAttachedFile(objectProperty.selectedItemhistory.LinkFileIds)" style="margin-right: -52px;margin-top: 1px;" title="">
                                        <i class="fa fa-" aria-hidden="true" title="{{'ADD_FILE'|lowercase|translate}}" style="font-family: iransans;font-size: 12px;"> {{'ADD_FILE'|lowercase|translate}} </i>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group col-sm-12" ng-repeat="x in objectProperty.attachedFiles">
                                    <label class="col-sm-2 control-label">{{$index + 1}}</label>
                                    <div class="input-group">
                                        <input type="text" id="option{{$index}}" class="form-control" name="attachedFileName" readonly="readonly" ng-model="x.filename">
                                        <span class="input-group-addon danger" style="background-color:#ed5565; cursor:pointer" title="{{'delete'|lowercase|translate}}" ng-click="objectProperty.deleteAttachedFile($index)"><i class="fa fa-remove"> {{'delete'|lowercase|translate}} </i></span>
                                    </div>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>

                <div class="form-group">
