<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="??atr??.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'FileManager_Uploader_Dialog'|lowercase|translate}}</h3>           
        </div>
        <div class="col-sm-12 b-r">
            <div rasha-file-uploader-draggable="??atr??"></div>
        </div>
        <div class='hr-line-dashed' style="margin-top:20px"></div>
        <div class="form-group" style="margin-left:25px;margin-right:25px">
            <button class="btn btn-primary" ng-disabled="??atr??.addRequested || ??atr??.files_selectedToUpload.length==0" ng-click="??atr??.uploadFiles()"> {{'UPLOAD'|lowercase|translate}} </button>
            <button class="btn btn-default" type="button" ng-click="??atr??.closeModal()">{{'cancel'|lowercase|translate}}</button>
        </div>
    </div>
</div>
