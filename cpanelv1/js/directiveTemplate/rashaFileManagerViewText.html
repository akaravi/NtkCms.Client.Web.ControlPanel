<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="??atr??.closeModal()"></i>
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <textarea style="height:500px" class="col-md-12" ng-model="??atr??.fileText"></textarea>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="??atr??.addRequested" ng-click="??atr??.saveFile()">{{'save'|lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="??atr??.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>

        </div>
    </div>

</div>
