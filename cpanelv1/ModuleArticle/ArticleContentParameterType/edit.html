
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="articleContentParameterType.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Parameter_Type'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmarticleContentParameterTypeEdit" novalidate ng-submit="articleContentParameterType.editRow(frmarticleContentParameterTypeEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmarticleContentParameterTypeAdd.RecordStatus.$invalid && !frmarticleContentParameterTypeAdd.RecordStatus.$pristine,'has-success' : frmarticleContentParameterTypeAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="articleContentParameterType"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmarticleContentParameterTypeAdd.Title.$invalid && !frmarticleContentParameterTypeAdd.Title.$pristine,'has-success' : frmarticleContentParameterTypeAdd.Title.$valid}">
                    <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="Title"
                               ng-model="articleContentParameterType.selectedItem.Title" />
                        <div class="m-t-xs" ng-show="frmarticleContentParameterTypeAdd.Title.$invalid">
                            <small class="text-danger" ng-show="frmarticleContentParameterTypeAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmarticleContentParameterTypeAdd.Title.$valid && frmarticleContentParameterTypeAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmarticleContentParameterTypeAdd.Title.$invalid && !frmarticleContentParameterTypeAdd.Title.$pristine) || frmarticleContentParameterTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmarticleContentParameterTypeAdd.ParameterType.$invalid && !frmarticleContentParameterTypeAdd.ParameterType.$pristine,'has-success' : frmarticleContentParameterTypeAdd.ParameterType.$valid}">
                    <label class="col-sm-2 control-label"> {{'ParameterType'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               ng-required="true"
                               name="ParameterType"
                               ng-model="articleContentParameterType.selectedItem.ParameterType" />
                        <div class="m-t-xs" ng-show="frmarticleContentParameterTypeAdd.ParameterType.$invalid">
                            <small class="text-danger" ng-show="frmarticleContentParameterTypeAdd.ParameterType.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                        </div>
                        <span style="left: 10px !important;" ng-show="frmarticleContentParameterTypeAdd.ParameterType.$valid && frmarticleContentParameterTypeAdd.ParameterType.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                        <span style="left: 10px !important;" ng-show="(frmarticleContentParameterTypeAdd.ParameterType.$invalid && !frmarticleContentParameterTypeAdd.ParameterType.$pristine) || frmarticleContentParameterTypeAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                    </div>
                </div>
               
                <div class='hr-line-dashed'></div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="articleContentParameterType.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="articleContentParameterType.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
