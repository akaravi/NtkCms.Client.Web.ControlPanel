<div class="wrapper wrapper-content animated fadeInRight" ng-controller="articleContentParameterTypeController as articleContentParameterType" ng-init="articleContentParameterType.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="articleContentParameterType.categoryBusyIndicator"></div>
            <button class="btn btn-primary" rasha-userrole="articleContentParameterType.Add" ng-click="articleContentParameterType.openAddModal()" ng-show="articleContentParameterType.gridOptions.resultAccess.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="articleContentParameterType.Edit" ng-click="articleContentParameterType.openEditModal()" ng-show="articleContentParameterType.gridOptions.resultAccess.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="articleContentParameterType.Delete" ng-click="articleContentParameterType.deleteRow()" ng-show="articleContentParameterType.gridOptions.resultAccess.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" ng-click="articleContentParameterType.showAdvancedSearchPanel()"><i class="fa fa-search fontavesome-small"></i>&nbsp; {{'advanced_search'|lowercase|translate}}&nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="articleContentParameterType.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="articleContentParameterType.getCount()">{{'number'|lowercase|translate}}&nbsp;{{articleContentParameterType.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <hr />
    <div class="col-sm-12 col-lg-12 col-md-12" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div id="builder" query-builder="articleContentParameterType"></div>
        <div class="btn-group" style="float: left;">
            <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="articleContentParameterType.getRules()"> {{'look'|lowercase|translate}} </button>
            <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="articleContentParameterType.saveRules()"> {{'save_condition'|lowercase|translate}} </button>
            <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="articleContentParameterType.setRules()"> {{'restore_condition'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="articleContentParameterType.gridOptions"></div>
        </div>
    </div>
</div>
