
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="articleContentAndParameterValue.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Parameter_Values'|lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmarticleContentAndParameterValueAdd" novalidate ng-submit="articleContentAndParameterValue.addNewRow(frmarticleContentAndParameterValueAdd)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmarticleContentAndParameterValueAdd.RecordStatus.$invalid && !frmarticleContentAndParameterValueAdd.RecordStatus.$pristine,'has-success' : frmarticleContentAndParameterValueAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="articleContentAndParameterValue"></div>
                </div>

                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="articleContentAndParameterValue.gridOptions.resultAccess.AccessAddField.indexOf('LinkContentParameterId')>-1">
                    <label class="col-sm-2 control-label">{{'Parameter'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkContentParameterId" rasha-autocomplete="articleContentAndParameterValue.LinkContentParameterIdSelector" ng-model="frmarticleContentAndParameterValueAdd.selectedItem.LinkContentParameterId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="articleContentAndParameterValue.gridOptions.resultAccess.AccessAddField.indexOf('LinkContentId')>-1">
                    <label class="col-sm-2 control-label">{{'CONTENT'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="LinkContentId" rasha-autocomplete="articleContentAndParameterValue.LinkContentIdSelector" ng-model="frmarticleContentAndParameterValueAdd.selectedItem.LinkContentId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'Value'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-required="false" name="Value" ng-model="articleContentAndParameterValue.selectedItem.Value" />
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="articleContentAndParameterValue.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="articleContentAndParameterValue.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
