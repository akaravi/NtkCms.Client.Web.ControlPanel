
<div class="modal-body">
    <div class="row" rasha-loading="articleContent.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="articleContent.closeModal()"></i>
            <h3 class="m-t-none m-b"> آمار</h3>
            <form method="get" class="form-horizontal" name="frmarticleContentAdd" novalidate >
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>ViewCount</label>
                    <div class='col-sm-10'>
                        <input type='text' readonly ng-model='articleContent.selectedItem.ViewCount' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>ScoreSumPercent</label>
                    <div class='col-sm-10'>
                        <input type='text' readonly ng-model='articleContent.selectedItem.ScoreSumPercent' class='form-control' />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class='form-group'>
                    <label class='col-sm-2 control-label'>ScoreClick</label>
                    <div class='col-sm-10'>
                        <input type='number' readonly ng-model='articleContent.selectedItem.ScoreClick' class='form-control' />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
