<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="appLayoutValue.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ appLayoutValue.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmappLayoutValueAdd" novalidate ng-submit="appLayoutValue.addNewRow(frmappLayoutValueAdd)" ng-init="appLayoutValue.loadEmojiPicker()">
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="appLayoutValue.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                     ng-class="{'has-error' : frmappLayoutValueAdd.RecordStatus.$invalid && !frmappLayoutValueAdd.RecordStatus.$pristine,'has-success' : frmappLayoutValueAdd.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="appLayoutValue"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CHOOSE_MODULES'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="appLayoutValue.newProcess.LinkModuleId" ng-change="appLayoutValue.LoadcmsModuleProcess(appLayoutValue.newProcess.LinkModuleId)">
                            <option ng-repeat="x in appLayoutValue.cmsModulesListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> {{'CHOOSE_ACTIVITY_MODULE'|lowercase|translate}} </label>
                    <div class="col-sm-10">
                        <select id="cmsModuleProcesses_comboBox" class="form-control" ng-model="appLayoutValue.newProcess.LinkModuleProcessId" ng-change="appLayoutValue.LoadcmsModuleProcessCustomize(appLayoutValue.newProcess.LinkModuleProcessId)">
                            <option value="0"> {{'SELECT'|lowercase|translate}} </option>
                            <option ng-repeat="x in appLayoutValue.cmsModulesProcessesListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"> "{{'SELECT_THE_TYPE_OF_USE'|lowercase|translate}}" </label>
                    <div class="col-sm-10">
                        <select id="cmsModuleProcessesCustomize_comboBox" class="form-control" ng-model="appLayoutValue.newProcess.LinkModuleProcessCustomizeId" ng-change="appLayoutValue.LoadProcessInputCustomizeValue(appLayoutValue.newProcess.LinkModuleProcessCustomizeId)">
                            <option value="0"> {{'SELECT'|lowercase|translate}} </option>
                            <option ng-repeat="x in appLayoutValue.cmsModulesProcessesCustomizeListItems" value="{{x.Id}}">{{x.Title}}</option>
                        </select>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div ng-model="appLayoutValue.submitValue" fb-form="default" fb-default="appLayoutValue.defaultValue"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <pre>{{appLayoutValue.submitValue}}</pre>
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="appLayoutValue.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="appLayoutValue.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
