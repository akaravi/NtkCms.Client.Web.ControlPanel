<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="appSource.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ appSource.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmappSourceEdit" novalidate ng-submit="appSource.editRow(frmappSourceEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmappSourceEdit.RecordStatus.$invalid && !frmappSourceEdit.RecordStatus.$pristine,'has-success' : frmappSourceEdit.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="appSource"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('Title')>-1"
                                 ng-class="{'has-error' : frmappSourceEdit.Title.$invalid && !frmappSourceEdit.Title.$pristine,'has-success' : frmappSourceEdit.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="appSource.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmappSourceEdit.Title.$invalid">
                                        <small class="text-danger" ng-show="frmappSourceEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmappSourceEdit.Title.$valid && frmappSourceEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmappSourceEdit.Title.$invalid && !frmappSourceEdit.Title.$pristine) || frmappSourceEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('ClassName')>-1"
                                 ng-class="{'has-error' : frmappSourceEdit.ClassName.$invalid && !frmappSourceEdit.ClassName.$pristine,'has-success' : frmappSourceEdit.ClassName.$valid}">
                                <label class="col-sm-2 control-label"> {{'CLASS_NAME_EN'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control ltr-support"
                                           ng-required="true"
                                           name="ClassName"
                                           ng-model="appSource.selectedItem.ClassName" />
                                    <div class="m-t-xs" ng-show="frmappSourceEdit.ClassName.$invalid">
                                        <small class="text-danger" ng-show="frmappSourceEdit.ClassName.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmappSourceEdit.ClassName.$valid && frmappSourceEdit.ClassName.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmappSourceEdit.ClassName.$invalid && !frmappSourceEdit.ClassName.$pristine) || frmappSourceEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('IsPublish')>-1">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="Required" ng-model="appSource.selectedItem.IsPublish">{{'IS_PUBLIC'|lowercase|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('ForceUpdate')>-1">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="Required" ng-model="appSource.selectedItem.ForceUpdate">ملزم به آپدیت
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('UpdateSourceByGit')>-1">
                                <div class="col-sm-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="Required" ng-model="appSource.selectedItem.UpdateSourceByGit">{{'UpdateSourceByGit'|lowercase|translate}}
                                        </label>
                                    </div>
                                </div>
                            </div>


                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('FireBaseServerKey')>-1">
                                <label class="col-sm-2 control-label">FireBase Server Key </label>
                                <div class="col-sm-10">
                                    <input class="form-control ltr-support" name="FireBaseServerKey" ng-model="appSource.selectedItem.FireBaseServerKey" />
                                </div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appSource.gridOptions.resultAccess.AccessEditField.indexOf('DefaultAppId')>-1"
                                 ng-class="{'has-error' : frmappSourceEdit.DefaultAppId.$invalid && !frmappSourceEdit.DefaultAppId.$pristine,'has-success' : frmappSourceEdit.DefaultAppId.$valid}">
                                <label class="col-sm-2 control-label"> {{'DEFAULT_APP_ID'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control ltr-support"
                                           ng-required="true"
                                           name="DefaultAppId"
                                           type="number"
                                           ng-model="appSource.selectedItem.DefaultAppId" />
                                    <div class="m-t-xs" ng-show="frmappSourceEdit.DefaultAppId.$invalid">
                                        <small class="text-danger" ng-show="frmappSourceEdit.DefaultAppId.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmappSourceEdit.DefaultAppId.$valid && frmappSourceEdit.DefaultAppId.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmappSourceEdit.DefaultAppId.$invalid && !frmappSourceEdit.DefaultAppId.$pristine) || frmappSourceEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'Attachments_Files' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'MAIN_IMAGE'|lowercase|translate}} </label>
                                <a class="btn btn-primary uoload-file-m" href="" ng-click="appSource.openUploadModal()" aria-label="Delete">
                                    {{'UPLOAD'|lowercase|translate}}
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </a>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="appSource.filePickerMainImage" ng-model="appSource.selectedItem.LinkMainImageId">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="appSource.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="appSource.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
