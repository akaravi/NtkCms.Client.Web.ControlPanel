<style>
    [treecontrol].tree-boot i.tree-branch-head,
    [treecontrol].tree-boot i.tree-leaf-head {
        float: right;
        height: 16px;
        margin: 5px;
    }
</style>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor: pointer" ng-click="appLayout.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ appLayout.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmappLayoutAdd" novalidate ng-submit="appLayout.addNewRow(frmappLayoutAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="appLayout.gridOptions.resultAccess.AccessAddField.indexOf('RecordStatus')>-1"
                                 ng-class="{'has-error' : frmappLayoutAdd.RecordStatus.$invalid && !frmappLayoutAdd.RecordStatus.$pristine,'has-success' : frmappLayoutAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="appLayout"></div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="appLayout.gridOptions.resultAccess.AccessAddField.indexOf('Title')>-1"
                                 ng-class="{'has-error' : frmappLayoutAdd.Title.$invalid && !frmappLayoutAdd.Title.$pristine,'has-success' : frmappLayoutAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="appLayout.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmappLayoutAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmappLayoutAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmappLayoutAdd.Title.$valid && frmappLayoutAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmappLayoutAdd.Title.$invalid && !frmappLayoutAdd.Title.$pristine) || frmappLayoutAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="appLayout.gridOptions.resultAccess.AccessAddField.indexOf('ClassName')>-1">
                                <label class="col-sm-2 control-label">{{'Class_Name'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="ClassName" ng-model="appLayout.selectedItem.ClassName" style="direction:ltr" />
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="appLayout.gridOptions.resultAccess.AccessAddField.indexOf('LinkSourceId')>-1">
                                <label class="col-sm-2 control-label"> {{'SELECT_TEMPLATE'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="appLayout.selectedItem.LinkSourceId">
                                        <option ng-repeat="x in appLayout.sourceListItems" value="{{x.Id}}">{{x.Title}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group" ng-show="appLayout.gridOptions.resultAccess.AccessAddField.indexOf('JsonFormDefaultValue')>-1">
                                <label class="col-sm-2 control-label"> {{'DEFAULT_VALUE_JSON'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="appLayout.selectedItem.JsonFormDefaultValue" ng-change="" style="height: 50px; resize: none;"></textarea>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="appLayout.selectedItem.previewImageSrc != null">
                                <label class="col-sm-2 control-label"> {{'IMAGE'|lowercase|translate}} </label>
                                <img src="{{appLayout.selectedItem.previewImageSrc}}"  width="300" height="300" class="img-rounded col-sm-10 col-md-10 col-lg-10" alt="{{appLayout.selectedItem.Title}}" />
                            </div>
                            <div id="treecontrol" class="form-group" ng-show="appLayout.gridOptions.resultAccess.AccessAddField.indexOf('LinkModuleFilePreviewImageId')>-1">
                                <label class="col-sm-2 control-label">{{'SELECT_IMAGE'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <div treecontrol class="tree-boot" style="color:black"
                                         tree-model="appLayout.dataForTheTree"
                                         options="appLayout.treeOptions"
                                         selected-node="appLayout.selectedNode"
                                         on-selection="appLayout.onSelection(node, selected)"
                                         on-node-toggle="appLayout.onNodeToggle(node,expanded)">
                                        {{node.Title}}{{node.FileName}}&nbsp;&nbsp;<label class="label-control" style="color:#ff6500;font-style:italic;font-size:12px;">{{node.messageText}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="{{'Attachments_Files' |lowercase|translate}}">
                        <div class="panel-body">
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> {{'MAIN_IMAGE'|lowercase|translate}} </label>
                                <a class="btn btn-primary uoload-file-m" href="" ng-click="appLayout.openUploadModal()" aria-label="Delete">
                                    {{'UPLOAD'|lowercase|translate}}
                                    <i class="fa fa-upload" aria-hidden="true"></i>
                                </a>
                                <div class="col-sm-8 smallFileManager">
                                    <div rasha-file-picker-b="appLayout.filePickerMainImage" ng-model="appLayout.selectedItem.LinkMainImageId">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="appLayout.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="appLayout.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
